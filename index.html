<style>

        <label>TelÃ©fono del cuidador</label>

          <input id="telefono" type="tel" maxlength="8" placeholder="12345678">

      <!-- VOZ -->

<script>
const $ = id => document.getElementById(id);

function validarTelefono(){
  return /^\d{8}$/.test($("telefono").value);
}

function guardarDatos(){
  const data = {
    paciente: $("paciente").value.trim(),
    nacimiento: $("nacimiento").value,
    cuidador: $("cuidador").value.trim(),
    telefono: "+569" + $("telefono").value,
    voz: $("voz").checked,
    vibracion: $("vibracion").checked
  };

  if(!data.paciente || !data.nacimiento || !data.cuidador || !validarTelefono()){
    $("error").style.display="block";
    return;
  }

  $("error").style.display="none";
  localStorage.setItem("datosPersonales", JSON.stringify(data));
  $("toast").style.display="block";
  setTimeout(()=> $("toast").style.display="none", 2000);
}

function cargarDatos(){
  const d = JSON.parse(localStorage.getItem("datosPersonales"));
  if(!d) return;
  $("paciente").value = d.paciente;
  $("nacimiento").value = d.nacimiento;
  $("cuidador").value = d.cuidador;
  $("telefono").value = d.telefono.replace("+569","");
  $("voz").checked = d.voz;
  $("vibracion").checked = d.vibracion;
}

document.addEventListener("DOMContentLoaded", ()=>{
  cargarDatos();
  $("guardar").addEventListener("click", guardarDatos);

  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.trim()==="Datos personales"){
      b.addEventListener("click", ()=> $("datos-personales").style.display="block");
    }
  });

  document.addEventListener("click", e=>{
    if(e.target.classList.contains("secundario")){
      $("datos-personales").style.display="none";
    }
  });
});

document.getElementById("datos-personales")
  .addEventListener("touchmove", e => e.preventDefault(), { passive:false });
</script>

<script>
function calcularEdadExacta(fecha){
  const hoy = new Date();
  const nac = new Date(fecha);

  let aÃ±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if (hoy.getDate() < nac.getDate()) {
    meses--;
  }

  if (meses < 0) {
    aÃ±os--;
    meses += 12;
  }

  return { aÃ±os, meses };
}

function actualizarBienvenida(){
  const data = JSON.parse(localStorage.getItem("datosPersonales"));
  if (!data) return;

  const cont = document.getElementById("bienvenida");
  if (!cont) return;

  const edad = calcularEdadExacta(data.nacimiento);

  cont.innerHTML = `
    Bienvenido ${data.paciente}
    <div style="
      margin-top:6px;
      text-align:center;
      font-size:14px;
      font-weight:500;
      color:#555;
    ">
      ${edad.aÃ±os} aÃ±os y ${edad.meses} meses
    </div>
  `;
}

document.addEventListener("DOMContentLoaded", actualizarBienvenida);
window.addEventListener("focus", actualizarBienvenida);
</script>

<div id="medicamentos">
  <div class="med-container">

    <div class="med-card">
      <h2>Medicamentos</h2>

      <div class="med-group">
        <label>Nombre del medicamento</label>
        <input id="m-nombre">
      </div>

      <div class="row">
        <div class="med-group">
          <label>Dosis por dÃ­a</label>
          <input id="m-dosis" type="number" min="1" value="1">
        </div>
        <div class="med-group">
          <label>Lugar en la casa</label>
          <input id="m-lugar">
        </div>
      </div>

      <div class="med-group">
        <label>Periodicidad</label>
        <div class="periodicidad" id="m-per">
          <button data-v="1">Diario</button>
          <button data-v="2">2</button>
          <button data-v="5">5</button>
          <button data-v="7">7</button>
          <button data-v="14">14</button>
          <button data-v="30">30</button>
          <button data-v="0">Permanente</button>
        </div>
      </div>

      <div class="row">
        <div class="med-group">
          <label>Inicio</label>
          <input id="m-inicio" type="date">
        </div>
        <div class="med-group">
          <label>Fin</label>
          <input id="m-fin" type="date">
        </div>
      </div>

      <div class="med-group">
        <label>DÃ­as de la semana</label>
        <div class="dias" id="m-dias">
          <button>L</button><button>M</button><button>X</button>
          <button>J</button><button>V</button><button>S</button><button>D</button>
        </div>
        <div class="horas" id="m-horas"></div>
      </div>

      <div class="med-group foto">
        <input id="m-foto" type="file" accept="image/*">
        <img id="m-prev">
      </div>

      <button class="btn" id="m-guardar">Guardar medicamento</button>
    </div>

    <div class="med-card lista" id="m-lista"></div>

  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const KEY = "medicamentos";

let per = 1;
let diasSel = new Set();

document.addEventListener("DOMContentLoaded", () => {

  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.toLowerCase().includes("medicamentos")){
      b.addEventListener("click", ()=> $("medicamentos").style.display="block");
    }
  });

  $("m-per").onclick = e=>{
    if(e.target.tagName!=="BUTTON") return;
    per = Number(e.target.dataset.v);
    [...$("m-per").children].forEach(b=>b.classList.remove("activo"));
    e.target.classList.add("activo");
    $("m-fin").disabled = per===0;
  };

  $("m-dias").onclick = e=>{
    if(e.target.tagName!=="BUTTON") return;
    e.target.classList.toggle("on");
    const d=e.target.textContent;
    e.target.classList.contains("on") ? diasSel.add(d) : diasSel.delete(d);
    renderHoras();
  };

  $("m-dosis").onchange = renderHoras;

  $("m-foto").onchange = e=>{
    const f=e.target.files[0];
    if(!f) return;
    const r=new FileReader();
    r.onload=()=> $("m-prev").src=r.result;
    r.readAsDataURL(f);
  };

  $("m-guardar").onclick = guardar;
  listar();
});

function renderHoras(){
  $("m-horas").innerHTML="";
  const n=Number($("m-dosis").value);
  diasSel.forEach(()=>{
    for(let i=0;i<n;i++){
      const t=document.createElement("input");
      t.type="time";
      $("m-horas").appendChild(t);
    }
  });
}

function activo(fin){
  return !fin || new Date()<=new Date(fin);
}

function guardar(){
  if(!$("m-nombre").value || !$("m-inicio").value || (per!==0 && !$("m-fin").value) || diasSel.size===0){
    alert("Completa todos los campos");
    return;
  }

  const horas=[...$("m-horas").querySelectorAll("input")].map(i=>i.value).filter(Boolean);

  const item={
    id:Date.now(),
    nombre:$("m-nombre").value,
    dosis:$("m-dosis").value,
    lugar:$("m-lugar").value,
    per, inicio:$("m-inicio").value,
    fin: per===0?null:$("m-fin").value,
    dias:[...diasSel], horas,
    foto:$("m-prev").src||""
  };

  const arr=JSON.parse(localStorage.getItem(KEY)||"[]");
  arr.push(item);
  localStorage.setItem(KEY, JSON.stringify(arr));

  listar();
  alert("Medicamento guardado correctamente");
}

function listar(){
  const arr=JSON.parse(localStorage.getItem(KEY)||"[]");
  $("m-lista").innerHTML=arr.map(i=>{
    const ok=activo(i.fin);
    return `
      <div class="item">
        <img src="${i.foto}">
        <div>
          <strong>${i.nombre}</strong><br>
          ${i.lugar} Â· ${i.dosis} dosis
          <div class="estado ${ok?'activo':'caducado'}">${ok?'Activo':'Caducado'}</div>
        </div>
        <button class="eliminar" onclick="eliminar(${i.id})">Eliminar</button>
      </div>
    `;
  }).join("");
}

function eliminar(id){
  let arr=JSON.parse(localStorage.getItem(KEY)||"[]");
  arr=arr.filter(x=>x.id!==id);
  localStorage.setItem(KEY, JSON.stringify(arr));
  listar();
}

$("medicamentos").addEventListener("touchmove", e=>e.preventDefault(), {passive:false});
</script>

<script>
document.addEventListener("click", function (e) {
  let el = e.target;

  // subir hasta encontrar un nodo con texto
  while (el && el !== document.body) {
    const txt = (el.textContent || "").trim().toLowerCase();
    if (txt === "medicamentos") {
      const panel = document.getElementById("medicamentos");
      if (panel) {
        panel.style.display = "block";
        e.preventDefault();
        e.stopPropagation();
      }
      return;
    }
    el = el.parentElement;
  }
});
</script>
