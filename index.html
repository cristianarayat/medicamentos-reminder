<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --fondo:#f2f4f7;
  --blanco:#ffffff;
  --texto:#333;
}

*{box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}

body{
  margin:0;
  background:var(--fondo);
  color:var(--texto);
}

header{
  background:var(--blanco);
  padding:20px;
  text-align:center;
  border-bottom:1px solid #ddd;
}

h1{
  margin:0;
  font-size:26px;
}

.sub{
  color:#666;
}

.container{
  max-width:420px;
  margin:20px auto;
  padding:10px;
}

.card{
  background:var(--blanco);
  border-radius:14px;
  padding:18px;
  margin-bottom:16px;
  box-shadow:0 4px 10px rgba(0,0,0,.05);
}

.menu-btn{
  width:100%;
  padding:16px;
  margin:10px 0;
  border:none;
  border-radius:14px;
  background:var(--azul);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

.menu-btn:active{opacity:.8;}

input, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

label{
  font-weight:bold;
  font-size:14px;
}

.switch{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:12px 0;
}

.hidden{display:none;}

.image-box{
  margin-top:20px;
  text-align:center;
}

.image-box img{
  width:100%;
  max-width:360px;
  border-radius:14px;
}

footer{
  text-align:center;
  font-size:13px;
  color:#777;
  margin:30px 0 10px;
}
</style>
</head>

<body>

<script>
function mostrar(id){
  document.getElementById('menu').classList.add('hidden');

}

function volver(){

</html>
