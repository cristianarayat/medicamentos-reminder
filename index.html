<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{
  padding:20px;
}

.card{
  max-width:460px;
  margin:0 auto 20px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:56px;
  border-radius:16px;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  margin-top:16px;
  background:var(--azul);
  color:white;
}

.secondary{
  background:#6c757d;
}

.row{
  margin-top:14px;
}

.label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

.switch-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#f3f5f7;
  padding:14px;
  border-radius:14px;
  margin-top:14px;
}

.switch{
  width:50px;
  height:28px;
  background:#ccc;
  border-radius:14px;
  position:relative;
  cursor:pointer;
}

.switch::after{
  content:"";
  width:22px;
  height:22px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:3px;
  transition:.2s;
}

.switch.active{
  background:var(--azul);
}

.switch.active::after{
  transform:translateX(22px);
}

.bienvenida{
  margin-bottom:14px;
}

.bienvenida strong{
  font-size:18px;
}

.bienvenida span{
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

<!-- HOME -->
<div class="card" id="home">

  <div class="bienvenida" id="bienvenida"></div>

  <h2>MenÃº principal</h2>

  <button onclick="mostrarSeccion('perfil')">ðŸ‘¤ Datos personales</button>
  <button onclick="mostrarSeccion('medicamentos')">ðŸ’Š Medicamentos</button>
  <button onclick="mostrarSeccion('seguimiento')">ðŸ“Š Seguimiento</button>

  <div style="margin-top:28px;text-align:center;">
    <img src="activos/personas-inclusivas.png"
         style="width:100%;max-width:420px;">
  </div>

</div>

<!-- PERFIL -->
<div class="card hidden" id="perfil">
  <h3>Datos personales</h3>

  <div class="row">
    <div class="label">Nombre</div>
    <input id="nombre">
  </div>

  <div class="row">
    <div class="label">Fecha de nacimiento</div>
    <input type="date" id="fechaNacimiento">
  </div>

  <div class="row">
    <div class="label">Nombre del cuidador</div>
    <input id="cuidadorNombre">
  </div>

  <div class="row">
    <div class="label">TelÃ©fono del cuidador</div>
    <input id="cuidadorTelefono">
  </div>

  <div class="switch-row">
    <span>ðŸ”Š Aviso por voz</span>
    <div id="vozSwitch" class="switch" onclick="toggleSwitch('voz')"></div>
  </div>

  <div class="switch-row">
    <span>ðŸ“³ VibraciÃ³n</span>
    <div id="vibracionSwitch" class="switch" onclick="toggleSwitch('vibracion')"></div>
  </div>

  <button onclick="guardarPerfil()">Guardar</button>
  <button class="secondary" onclick="mostrarSeccion('home')">â¬… Volver</button>
</div>

<!-- PLACEHOLDERS -->
<div class="card hidden" id="medicamentos">
  <h3>Medicamentos</h3>
  <p>Se mantiene como estaba anteriormente.</p>
  <button class="secondary" onclick="mostrarSeccion('home')">â¬… Volver</button>
</div>

<div class="card hidden" id="seguimiento">
  <h3>Seguimiento</h3>
  <p>Se mantiene como estaba anteriormente.</p>
  <button class="secondary" onclick="mostrarSeccion('home')">â¬… Volver</button>
</div>

</div>

<script>
function calcularEdad(fecha){
  if(!fecha) return "";
  const hoy = new Date();
  const nac = new Date(fecha);
  let aÃ±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();
  if(hoy.getDate() < nac.getDate()) meses--;
  if(meses < 0){ aÃ±os--; meses+=12; }
  return `${aÃ±os} aÃ±os y ${meses} meses`;
}

function mostrarSeccion(id){
  ["home","perfil","medicamentos","seguimiento"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

let usuario = JSON.parse(localStorage.getItem("usuario")) || {
  nombre:"",
  fechaNacimiento:"",
  cuidadorNombre:"",
  cuidadorTelefono:"",
  voz:false,
  vibracion:false
};

function toggleSwitch(tipo){
  usuario[tipo] = !usuario[tipo];
  document.getElementById(tipo+"Switch")
    .classList.toggle("active", usuario[tipo]);
}

function guardarPerfil(){
  usuario.nombre = nombre.value;
  usuario.fechaNacimiento = fechaNacimiento.value;
  usuario.cuidadorNombre = cuidadorNombre.value;
  usuario.cuidadorTelefono = cuidadorTelefono.value;
  localStorage.setItem("usuario", JSON.stringify(usuario));
  renderHome();
}

function renderHome(){
  bienvenida.innerHTML = `
    <strong>Bienvenido ${usuario.nombre || ""}</strong><br>
    <span>${usuario.fechaNacimiento ? "Edad: "+calcularEdad(usuario.fechaNacimiento) : ""}</span>
  `;
  nombre.value = usuario.nombre;
  fechaNacimiento.value = usuario.fechaNacimiento;
  cuidadorNombre.value = usuario.cuidadorNombre;
  cuidadorTelefono.value = usuario.cuidadorTelefono;
  vozSwitch.classList.toggle("active", usuario.voz);
  vibracionSwitch.classList.toggle("active", usuario.vibracion);
}

renderHome();
mostrarSeccion("home");
</script>

</body>
</html>
