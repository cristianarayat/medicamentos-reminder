<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ðŸ’Š Recordatorio de Medicamentos</title>

<style>
/* =========================
   ESTILOS GENERALES
   ========================= */

body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  color:#333;
}

h1,h2,h3{
  margin-top:0;
}

.hidden{
  display:none;
}

.card{
  background:#fff;
  max-width:480px;
  margin:16px auto;
  padding:20px;
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#2f80ed;
  color:#fff;
}

button.secondary{
  background:#777;
}

label{
  font-weight:bold;
  display:block;
  margin-top:12px;
}

input, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc;
  box-sizing:border-box;
}

/* =========================
   SWITCH DESLIZABLE
   ========================= */

.switch{
  position:relative;
  display:inline-block;
  width:50px;
  height:26px;
  margin-left:10px;
}

.switch input{
  display:none;
}

.slider{
  position:absolute;
  cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#ccc;
  transition:.4s;
  border-radius:26px;
}

.slider:before{
  position:absolute;
  content:"";
  height:20px;
  width:20px;
  left:3px;
  bottom:3px;
  background:white;
  transition:.4s;
  border-radius:50%;
}

input:checked + .slider{
  background:#2f80ed;
}

input:checked + .slider:before{
  transform:translateX(24px);
}

/* =========================
   FOOTER
   ========================= */

.footer{
  text-align:center;
  font-size:12px;
  color:#666;
  margin:20px 0;
}

/* =========================
   MEDICAMENTOS
   ========================= */

.med-item{
  border-bottom:1px solid #ddd;
  padding:10px 0;
}
</style>
</head>

<body>

<!-- =========================
     PANTALLA PRINCIPAL
     ========================= -->

<div class="card" id="home">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>

  <div id="bienvenida"></div>

  <button onclick="mostrar('perfil')">ðŸ‘¤ Datos personales</button>
  <button onclick="mostrar('medicamentos')">ðŸ’Š Medicamentos</button>
  <button onclick="mostrar('seguimiento')">ðŸ“Š Seguimiento</button>

  <img src="personas-inclusivas.png" style="width:100%; margin-top:20px;">

  <div class="footer">Desarrollado por CA TecnologÃ­a</div>
</div>

<!-- =========================
     DATOS PERSONALES
     ========================= -->

<div class="card hidden" id="perfil">
  <h2>Datos personales</h2>

  <label>Nombre</label>
  <input id="nombre">

  <label>Fecha de nacimiento</label>
  <input type="date" id="fechaNacimiento">

  <label>Nombre del cuidador</label>
  <input id="cuidadorNombre">

  <label>TelÃ©fono del cuidador</label>
  <input id="cuidadorTelefono">

  <label>
    VibraciÃ³n
    <span class="switch">
      <input type="checkbox" id="vibracion">
      <span class="slider"></span>
    </span>
  </label>

  <label>
    Voz
    <span class="switch">
      <input type="checkbox" id="voz">
      <span class="slider"></span>
    </span>
  </label>

  <button onclick="guardarPerfil()">Guardar</button>
  <button class="secondary" onclick="mostrar('home')">Volver</button>

  <div class="footer">Desarrollado por CA TecnologÃ­a</div>
</div>

<!-- =========================
     MEDICAMENTOS
     ========================= -->

<div class="card hidden" id="medicamentos">
  <h2>Medicamentos</h2>

  <form id="formMedicamentos">
    <label>Nombre del medicamento</label>
    <input id="medNombre">

    <label>Dosis</label>
    <input id="medDosis">

    <label>Horario</label>
    <input type="time" id="medHorario">

    <label>Lugar donde se guarda</label>
    <input id="medLugar">

    <label>Foto (opcional)</label>
    <input type="file" id="medFoto" accept="image/*">

    <label>
      Permanente
      <input type="checkbox" id="medPermanente">
    </label>

    <button type="button" onclick="agregarMedicamento()">Guardar medicamento</button>
  </form>

  <div id="listaMedicamentos"></div>

  <button class="secondary" onclick="mostrar('home')">Volver</button>

  <div class="footer">Desarrollado por CA TecnologÃ­a</div>
</div>

<!-- =========================
     SEGUIMIENTO
     ========================= -->

<div class="card hidden" id="seguimiento">
  <h2>Seguimiento</h2>
  <p>PrÃ³xima fase</p>

  <button class="secondary" onclick="mostrar('home')">Volver</button>
  <div class="footer">Desarrollado por CA TecnologÃ­a</div>
</div>

<!-- =========================
     SCRIPT
     ========================= -->

<script>
function mostrar(id){
  ["home","perfil","medicamentos","seguimiento"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

/* ===== PERFIL ===== */

let perfil = JSON.parse(localStorage.getItem("perfil")) || {};

function guardarPerfil(){
  perfil = {
    nombre:nombre.value,
    fecha:fechaNacimiento.value,
    cuidador:cuidadorNombre.value,
    telefono:cuidadorTelefono.value,
    vibracion:vibracion.checked,
    voz:voz.checked
  };
  localStorage.setItem("perfil", JSON.stringify(perfil));
  alert("Datos guardados correctamente");
}

if(perfil.nombre){
  bienvenida.innerHTML = `<strong>Bienvenido ${perfil.nombre}</strong>`;
}

/* ===== MEDICAMENTOS ===== */

let medicamentos = JSON.parse(localStorage.getItem("medicamentos")) || [];

function agregarMedicamento(){
  const med = {
    nombre:medNombre.value,
    dosis:medDosis.value,
    horario:medHorario.value,
    lugar:medLugar.value,
    permanente:medPermanente.checked
  };
  medicamentos.push(med);
  localStorage.setItem("medicamentos", JSON.stringify(medicamentos));
  mostrarMedicamentos();
  formMedicamentos.reset();
}

function mostrarMedicamentos(){
  listaMedicamentos.innerHTML="";
  medicamentos.forEach(m=>{
    listaMedicamentos.innerHTML += `
      <div class="med-item">
        <strong>${m.nombre}</strong><br>
        Dosis: ${m.dosis}<br>
        Horario: ${m.horario}<br>
        Lugar: ${m.lugar}<br>
        Tipo: ${m.permanente ? "Permanente" : "Temporal"}
      </div>
    `;
  });
}
</script>

</body>
</html>
