<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<!-- =====================================================
     ESTILOS (COLORES, TAMA√ëOS, DISTRIBUCI√ìN)
     ===================================================== -->
<style>

/* ----- ESTILO GENERAL ----- */
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:#eef1f4;
  color:#333;
}

/* ----- ENCABEZADO SUPERIOR ----- */
header{

  padding:16px;
  background:#f7f9fb;
}

/* ----- CONTENEDOR CENTRAL ----- */
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* ----- TARJETA PRINCIPAL ----- */
.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

/* ----- BIENVENIDA (SE COMPLETAR√Å M√ÅS ADELANTE) ----- */
#bienvenida{
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin-bottom:16px;
}

/* ----- BOTONES DEL MEN√ö ----- */
button{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#2f80ed;
  color:white;
  font-size:16px;
  font-weight:700;
  margin-top:12px;
  cursor:pointer;
}

/* ----- IMAGEN INFERIOR ----- */
.imagen-home{
  width:100%;
  max-width:420px;
  display:block;
  margin:20px auto 0 auto;
}

/* ----- TEXTO FINAL / CR√âDITOS ----- */
.footer-app{
  margin-top:24px;
  text-align:center;
  font-size:13px;
  color:#777;
}

</style>
</head>

<body>

<!-- =====================================================
     HEADER (T√çTULO DE LA APP)
     ===================================================== -->
<header>
  <h1>üíä Recordatorio de Medicamentos</h1>
</header>

<!-- =====================================================
     PANTALLA 1 : HOME / MEN√ö PRINCIPAL
     ===================================================== -->
<div class="container">
  <div class="card">

    <!-- BIENVENIDA
         (queda vac√≠a hasta que tengamos datos del usuario) -->
    <div id="bienvenida"></div>

    <!-- BOTONES (m√°s adelante los conectaremos) -->
    <button>Datos personales</button>
    <button>Medicamentos</button>
    <button>Seguimiento</button>

    <!-- IMAGEN (archivo debe estar junto a index.html) -->
    <img
      src="personas-inclusivas.png"
      alt="Personas inclusivas"
      class="imagen-home"
    >

    <!-- CR√âDITO FINAL -->
    <div class="footer-app">
      Desarrollado por <strong>CA Tecnolog√≠a</strong>
    </div>

  </div>
</div>


<!-- =====================================================
     PANTALLA DATOS PERSONALES ‚Äì VERSI√ìN CORREGIDA
     PEGAR JUSTO ANTES DE </body>
     ===================================================== -->

<style>
.hidden{display:none}

/* ----- CONTENEDOR ----- */
.container-datos{
  max-width:480px;
  margin:16px auto;
  padding:16px;
}

.card-datos{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

.card-datos h2{
  text-align:center;
  margin-top:0;
}

/* ----- CAMPOS ----- */
.field{margin-top:14px}
.field label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}
.field input{
  width:100%;
  height:52px;
  border-radius:12px;
  border:1px solid #ccc;
  padding:12px;
  font-size:16px;
  box-sizing:border-box;
}

/* ----- SWITCH + ICONO ----- */
.switch-line{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:20px;
}

.switch-info{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
  font-size:16px;
}

/* ICONOS MEJORADOS */
.icon{
  width:32px;
  height:32px;
  fill:#2f80ed;
}

/* ----- SWITCH GRANDE ----- */
.switch{
  position:relative;
  width:58px;
  height:32px;
}
.switch input{display:none}
.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:40px;
  transition:.3s;
}
.slider:before{
  content:"";
  position:absolute;
  width:26px;
  height:26px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}
.switch input:checked + .slider{
  background:#2f80ed;
}
.switch input:checked + .slider:before{
  transform:translateX(26px);
}

/* ----- BOTONES ----- */
.btn{
  width:100%;
  height:54px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  margin-top:16px;
  cursor:pointer;
}
.btn-primary{background:#2f80ed;color:#fff}
.btn-secondary{background:#6c757d;color:#fff}

/* ----- MENSAJE GUARDADO ----- */
.msg-ok{
  margin-top:14px;
  padding:12px;
  border-radius:10px;
  background:#e8f5e9;
  color:#2e7d32;
  font-weight:600;
  text-align:center;
  display:none;
}

/* ----- FOOTER ----- */
.footer-app{
  margin-top:24px;
  text-align:center;
  font-size:13px;
  color:#777;
}
</style>

<div class="container-datos hidden" id="pantalla-datos">
  <div class="card-datos">

    <h2>Datos personales</h2>

    <div class="field">
      <label>Nombre del usuario</label>
      <input id="dp_nombre" placeholder="Ej: Juan P√©rez">
    </div>

    <div class="field">
      <label>Fecha de nacimiento</label>
      <input type="date" id="dp_nacimiento">
    </div>

    <div class="field">
      <label>Nombre del cuidador</label>
      <input id="dp_cuidador" placeholder="Ej: Mar√≠a P√©rez">
    </div>

    <div class="field">
      <label>Tel√©fono del cuidador</label>
      <input id="dp_telefono" value="+56 " placeholder="+56 9 1234 5678">
    </div>

    <!-- VIBRACI√ìN -->
    <div class="switch-line">
      <div class="switch-info">
        <!-- √çCONO VIBRACI√ìN (MEJORADO) -->
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M12 2c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2s2-.9 2-2V4c0-1.1-.9-2-2-2zm6 4v12h2V6h-2zM4 6v12h2V6H4z"/>
        </svg>
        <span>Vibraci√≥n</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="dp_vibracion">
        <span class="slider"></span>
      </label>
    </div>

    <!-- SONIDO -->
    <div class="switch-line">
      <div class="switch-info">
        <!-- √çCONO SONIDO (MEJORADO) -->
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-2.5-1.5-4.7-3.5-5.6v11.2c2-.9 3.5-3.1 3.5-5.6z"/>
        </svg>
        <span>Sonido</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="dp_sonido">
        <span class="slider"></span>
      </label>
    </div>

    <!-- MENSAJE -->
    <div class="msg-ok" id="msgGuardado">
      ‚úî Datos guardados correctamente
    </div>

    <button class="btn btn-primary" onclick="guardarDatosPersonales()">Guardar</button>
    <button class="btn btn-secondary" onclick="volverHome()">Volver</button>

    <div class="footer-app">
      Desarrollado por <strong>CA Tecnolog√≠a</strong>
    </div>

  </div>
</div>

<script>
/* ===== MOSTRAR PANTALLA DATOS ===== */
function irADatosPersonales(){
  document.getElementById("pantalla-datos").classList.remove("hidden");
}

/* ===== VOLVER HOME ===== */
function volverHome(){
  document.getElementById("pantalla-datos").classList.add("hidden");
}

/* ===== GUARDAR DATOS (CORREGIDO) ===== */
function guardarDatosPersonales(){
  const datos = {
    nombre: dp_nombre.value.trim(),
    nacimiento: dp_nacimiento.value,
    cuidador: dp_cuidador.value.trim(),
    telefono: dp_telefono.value.trim(),
    vibracion: dp_vibracion.checked,
    sonido: dp_sonido.checked
  };

  localStorage.setItem("usuario", JSON.stringify(datos));

  const msg = document.getElementById("msgGuardado");
  msg.style.display = "block";

  setTimeout(()=> msg.style.display="none", 3000);
}

/* ===== CONECTAR BOT√ìN HOME ===== */
document.addEventListener("DOMContentLoaded", ()=>{
  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.trim()==="Datos personales"){
      b.onclick = irADatosPersonales;
    }
  });
});
</script>

     
</body>
</html>
