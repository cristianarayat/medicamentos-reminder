<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#f1f3f5;
  --card:#ffffff;
  --texto:#333;
  --borde:#dcdcdc;
}

body{
  margin:0;
  padding:20px;
  font-family: system-ui, Arial, sans-serif;
  color:var(--texto);

  /* Fondo mÃ©dico suave */
  background:
    linear-gradient(rgba(241,243,245,0.92), rgba(241,243,245,0.92)),
    url("https://images.unsplash.com/photo-1580281657521-8d62f5b6d3d1?auto=format&fit=crop&w=1200&q=60");
  background-size:cover;
  background-position:center;
}

h1{
  text-align:center;
  margin-bottom:4px;
}

.sub{
  text-align:center;
  color:#666;
  margin-bottom:24px;
}

.card{
  max-width:420px;
  margin:0 auto;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 10px 26px rgba(0,0,0,.12);
}

label{
  display:block;
  margin-top:16px;
  font-weight:600;
  font-size:15px;
}

input{
  width:100%;
  box-sizing:border-box;
  padding:14px;
  margin-top:6px;
  font-size:16px;
  border-radius:14px;
  border:1px solid var(--borde);
  background:#fafafa;
}

input:focus{
  outline:none;
  border-color:var(--azul);
  background:#fff;
}

/* Opciones clickables */
.option{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:16px;
  padding:12px 14px;
  border-radius:14px;
  background:#f7f8fa;
  cursor:pointer;
  user-select:none;
}

.option input{
  width:20px;
  height:20px;
  margin:0;
}

.option span{
  font-size:15px;
  font-weight:500;
}

/* BotÃ³n */
button{
  margin-top:28px;
  width:100%;
  padding:16px;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:var(--azul);
  color:white;
  cursor:pointer;
}

button:active{
  transform:scale(0.99);
}

.success{
  text-align:center;
  margin-top:18px;
  color:#2d8f2d;
  font-weight:700;
  font-size:16px;
}
</style>
</head>

<body>

<h1>ðŸ’Š Recordatorio de Medicamentos</h1>
<div class="sub">Datos del usuario</div>

<div class="card">

  <label>Nombre del usuario</label>
  <input id="nombre" placeholder="Ej: MarÃ­a GonzÃ¡lez">

  <label>Edad (opcional)</label>
  <input id="edad" type="number" placeholder="Ej: 72">

  <label>TelÃ©fono del cuidador</label>
  <input id="cuidador" type="tel" placeholder="Ej: +56 9 1234 5678">

  <div class="option" onclick="voz.checked = !voz.checked">
    <input id="voz" type="checkbox" checked>
    <span>Usar aviso por voz</span>
  </div>

  <div class="option" onclick="vibracion.checked = !vibracion.checked">
    <input id="vibracion" type="checkbox" checked>
    <span>Usar vibraciÃ³n</span>
  </div>

  <button onclick="guardarUsuario()">Continuar</button>

  <div id="msg" class="success"></div>

</div>

<script>
function guardarUsuario(){
  const usuario = {
    nombre: nombre.value.trim(),
    edad: edad.value,
    cuidador: cuidador.value.trim(),
    voz: voz.checked,
    vibracion: vibracion.checked
  };

  if(!usuario.nombre){
    alert("Por favor ingrese el nombre del usuario");
    return;
  }

  localStorage.setItem("usuario", JSON.stringify(usuario));
  msg.innerText = "Datos guardados correctamente âœ…";
}
</script>

</body>
</html>
