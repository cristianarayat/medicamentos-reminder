<body>

<!-- =========================
     HEADER
     ========================= -->
<header>
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>

<!-- =========================
     HOME / MENÃš PRINCIPAL

<div class="container">
  <div class="card">

    <!-- BIENVENIDA -->
    <div id="bienvenida">
      Bienvenido
    </div>

    <!-- BOTONES DE NAVEGACIÃ“N -->

<!-- =========================
     BLOQUE 2 â€“ DATOS PERSONALES (FINAL + VALIDACIONES)
     ========================= -->
<style>
*,
*::before,
*::after{ box-sizing:border-box; }

#datos-personales{
  display:none;
  position:fixed;
  inset:0;
  background:#eef1f4;
  z-index:1000;
  overscroll-behavior:none;
}

.dp-container{
  max-width:480px;
  margin:0 auto;
  padding:24px 16px;
}

.dp-card{
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:16px;
}

.dp-card h2{ text-align:center; margin:0 0 6px 0; }

.dp-group label{
  display:block;
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

.dp-group input{
  width:100%;
  height:50px;
  border-radius:16px;
  border:1px solid #cfcfcf;
  padding:0 16px;
  font-size:16px;
}

.switch-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.switch-left{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:15px;
}

.switch-left svg{ width:26px; height:26px; }
.icon-voz{ fill:#2f80ed; }
.icon-vibra{ fill:#27ae60; }

.switch{
  position:relative;
  width:50px;
  height:28px;
}
.switch input{ opacity:0; }
.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:28px;
  transition:.3s;
}
.slider:before{
  content:"";
  position:absolute;
  width:22px; height:22px;
  left:3px; top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}
.switch input:checked + .slider{ background:#2f80ed; }
.switch input:checked + .slider:before{ transform:translateX(22px); }

.dp-btn{
  width:100%;
  height:56px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:700;
}
.dp-btn{ background:#2f80ed; color:#fff; }
.dp-btn.secundario{ background:#bdbdbd; }

.toast{
  display:none;
  text-align:center;
  font-weight:600;
  color:#27ae60;
}
.error{
  color:#d32f2f;
  font-size:13px;
  text-align:center;
  display:none;
}
</style>

<div id="datos-personales">
  <div class="dp-container">
    <div class="dp-card">

      <h2>Datos personales</h2>

      <div class="dp-group">
        <label>Nombre del paciente</label>
        <input id="paciente" type="text">
      </div>

      <div class="dp-group">
        <label>Fecha de nacimiento</label>
        <input id="nacimiento" type="date">
      </div>

      <div class="dp-group">
        <label>Nombre del cuidador</label>
        <input id="cuidador" type="text">
      </div>

      <div class="dp-group">
        <label>TelÃ©fono del cuidador</label>
        <input id="telefono" type="tel" placeholder="+56 9 12345678">
      </div>

      <div class="switch-row">
        <div class="switch-left">
          <svg class="icon-voz" viewBox="0 0 24 24">
            <path d="M3 10v4h4l5 5V5L7 10H3z"/>
          </svg>
          <span>Recordatorios por voz</span>
        </div>
        <label class="switch">
          <input id="voz" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <div class="switch-left">
          <svg class="icon-vibra" viewBox="0 0 24 24">
            <path d="M7 2h10a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
          </svg>
          <span>VibraciÃ³n</span>
        </div>
        <label class="switch">
          <input id="vibracion" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="error" id="error">Completa todos los campos con datos vÃ¡lidos</div>
      <div class="toast" id="toast">âœ… Datos guardados correctamente</div>

      <button class="dp-btn" id="guardar">Guardar</button>
      <button class="dp-btn secundario">Volver</button>

    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

const validarTelefono = tel =>
  /^(\+56\s?9\d{8}|9\d{8})$/.test(tel.replace(/\s+/g,""));

function guardarDatos(){
  const data = {
    paciente: $("paciente").value.trim(),
    nacimiento: $("nacimiento").value,
    cuidador: $("cuidador").value.trim(),
    telefono: $("telefono").value.trim(),
    voz: $("voz").checked,
    vibracion: $("vibracion").checked
  };

  if(
    !data.paciente ||
    !data.nacimiento ||
    !data.cuidador ||
    !validarTelefono(data.telefono)
  ){
    $("error").style.display="block";
    return;
  }

  $("error").style.display="none";
  localStorage.setItem("datosPersonales", JSON.stringify(data));

  $("toast").style.display="block";
  setTimeout(()=> $("toast").style.display="none", 2000);
}

function cargarDatos(){
  const data = JSON.parse(localStorage.getItem("datosPersonales"));
  if(!data) return;

  $("paciente").value = data.paciente;
  $("nacimiento").value = data.nacimiento;
  $("cuidador").value = data.cuidador;
  $("telefono").value = data.telefono;
  $("voz").checked = data.voz;
  $("vibracion").checked = data.vibracion;
}

document.addEventListener("DOMContentLoaded", ()=>{
  cargarDatos();

  document.getElementById("guardar").addEventListener("click", guardarDatos);

  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.trim()==="Datos personales"){
      b.addEventListener("click", ()=> {
        document.getElementById("datos-personales").style.display="block";
      });
    }
  });

  document.addEventListener("click", e=>{
    if(e.target.classList.contains("secundario")){
      document.getElementById("datos-personales").style.display="none";
    }
  });
});

document.getElementById("datos-personales")
  .addEventListener("touchmove", e => e.preventDefault(), { passive:false });
</script>

     
</body>
</html>
