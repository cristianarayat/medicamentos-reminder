<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{ padding:20px; }

.card{
  max-width:460px;
  margin:0 auto 16px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:56px;
  border-radius:16px;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  margin-top:16px;
  background:var(--azul);
  color:white;
}

.secondary{ background:#6c757d; }

.row{ margin-top:14px; }
.label{ font-size:14px; font-weight:600; margin-bottom:6px; }

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

/* ===== PERSONAS GRANDES ===== */
.people-strip{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-top:30px;
  gap:8px;
}

.person{
  width:90px;
  height:160px;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

  <!-- HOME -->
  <div class="card" id="home">

    <div id="bienvenida" style="margin-bottom:10px;"></div>

    <h2>MenÃº principal</h2>

    <button onclick="mostrarSeccion('perfil')">ðŸ‘¤ Datos personales</button>
    <button onclick="mostrarSeccion('medicamentos')">ðŸ’Š Medicamentos</button>
    <button onclick="mostrarSeccion('seguimiento')">ðŸ“Š Seguimiento</button>

    <!-- PERSONAS -->
    <div class="people-strip">

      <!-- Pareja de abuelos -->
      <svg class="person" viewBox="0 0 100 200">
        <circle cx="35" cy="30" r="18" fill="#f2c9ac"/>
        <circle cx="65" cy="30" r="18" fill="#f2c9ac"/>
        <rect x="20" y="60" width="30" height="100" rx="20" fill="#c7d7e8"/>
        <rect x="50" y="60" width="30" height="100" rx="20" fill="#d6c7e8"/>
      </svg>

      <!-- Mujer con bebÃ© -->
      <svg class="person" viewBox="0 0 100 200">
        <circle cx="50" cy="30" r="18" fill="#f2c9ac"/>
        <circle cx="70" cy="70" r="10" fill="#f7d7c4"/>
        <rect x="35" y="60" width="30" height="110" rx="22" fill="#d5e8d4"/>
      </svg>

      <!-- Joven tez morena -->
      <svg class="person" viewBox="0 0 100 200">
        <circle cx="50" cy="28" r="18" fill="#c68642"/>
        <rect x="35" y="60" width="30" height="115" rx="22" fill="#f4b6c2"/>
      </svg>

      <!-- NiÃ±o en silla de ruedas -->
      <svg class="person" viewBox="0 0 100 200">
        <circle cx="50" cy="28" r="16" fill="#f2c9ac"/>
        <circle cx="40" cy="130" r="26" stroke="#999" stroke-width="4" fill="none"/>
        <rect x="45" y="55" width="25" height="75" rx="18" fill="#cfe2f3"/>
        <line x1="55" y1="90" x2="80" y2="110" stroke="#999" stroke-width="4"/>
      </svg>

    </div>
  </div>

  <!-- PERFIL -->
  <div class="card hidden" id="perfil">
    <h3>Datos personales</h3>
    <div id="perfilResumen"></div>
    <button onclick="editarPerfil()">Modificar datos</button>
    <button class="secondary" onclick="volverHome()">â¬… Volver</button>
  </div>

  <!-- FORM PERFIL -->
  <div class="card hidden" id="perfilForm">
    <h3>Editar datos personales</h3>

    <div class="row">
      <div class="label">Nombre</div>
      <input id="nombre">
    </div>

    <div class="row">
      <div class="label">Fecha de nacimiento</div>
      <input id="fechaNacimiento" type="date">
    </div>

    <div class="row">
      <div class="label">Nombre del cuidador</div>
      <input id="cuidadorNombre">
    </div>

    <div class="row">
      <div class="label">TelÃ©fono del cuidador</div>
      <input id="cuidadorTelefono">
    </div>

    <button onclick="guardarPerfil()">Guardar</button>
    <button class="secondary" onclick="mostrarSeccion('perfil')">Cancelar</button>
  </div>

</div>

<script>
// ===== UTILIDAD EDAD =====
function calcularEdad(fecha){
  if(!fecha) return "";
  const hoy = new Date();
  const nac = new Date(fecha);

  let aÃ±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if(hoy.getDate() < nac.getDate()) meses--;
  if(meses < 0){ aÃ±os--; meses += 12; }

  return `${aÃ±os} aÃ±os y ${meses} meses`;
}

// ===== NAVEGACIÃ“N =====
function mostrarSeccion(id){
  ["home","perfil","perfilForm"].forEach(s=>{
    const el = document.getElementById(s);
    if(el) el.classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function volverHome(){ mostrarSeccion("home"); }

// ===== PERFIL =====
let usuario = JSON.parse(localStorage.getItem("usuario")) || {
  nombre:"",
  fechaNacimiento:"",
  cuidadorNombre:"",
  cuidadorTelefono:""
};

function renderPerfil(){
  perfilResumen.innerHTML = `
    <strong>Nombre:</strong> ${usuario.nombre || "-"}<br>
    <strong>Fecha de nacimiento:</strong> ${usuario.fechaNacimiento || "-"}<br>
    <strong>Edad:</strong> ${calcularEdad(usuario.fechaNacimiento) || "-"}<br>
    <strong>Cuidador:</strong> ${usuario.cuidadorNombre || "-"}<br>
    <strong>TelÃ©fono:</strong> ${usuario.cuidadorTelefono || "-"}
  `;

  bienvenida.innerHTML = `
    <strong>Bienvenido ${usuario.nombre || ""}</strong><br>
    <span>${usuario.fechaNacimiento ? "Edad: " + calcularEdad(usuario.fechaNacimiento) : ""}</span>
  `;
}

function editarPerfil(){
  nombre.value = usuario.nombre;
  fechaNacimiento.value = usuario.fechaNacimiento;
  cuidadorNombre.value = usuario.cuidadorNombre;
  cuidadorTelefono.value = usuario.cuidadorTelefono;
  mostrarSeccion("perfilForm");
}

function guardarPerfil(){
  usuario.nombre = nombre.value;
  usuario.fechaNacimiento = fechaNacimiento.value;
  usuario.cuidadorNombre = cuidadorNombre.value;
  usuario.cuidadorTelefono = cuidadorTelefono.value;
  localStorage.setItem("usuario", JSON.stringify(usuario));
  renderPerfil();
  mostrarSeccion("perfil");
}

// INIT
renderPerfil();
mostrarSeccion("home");
</script>

</body>
</html>
