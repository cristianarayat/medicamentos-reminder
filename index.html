<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
body{
  font-family: system-ui, Arial, sans-serif;
  background:#f5f5f5;
  margin:0;
  padding:20px;
}

h1{
  text-align:center;
  margin-bottom:10px;
}

.card{
  background:#ffffff;
  padding:20px;
  border-radius:12px;
  max-width:420px;
  margin:0 auto;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}

label{
  display:block;
  margin-top:15px;
  font-weight:600;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}

.toggle{
  display:flex;
  align-items:center;
  gap:10px;
  margin-top:10px;
}

button{
  margin-top:20px;
  width:100%;
  padding:14px;
  font-size:16px;
  border:none;
  border-radius:10px;
  background:#2f80ed;
  color:white;
  font-weight:600;
  cursor:pointer;
}

.success{
  text-align:center;
  margin-top:15px;
  color:#2d8f2d;
  font-weight:600;
}
</style>
</head>

<body>

<h1>ðŸ’Š Medicamentos</h1>

<div class="card">

  <label>Nombre del medicamento</label>
  <input id="nombre" placeholder="Ej: LosartÃ¡n">

  <label>Dosis (segÃºn receta mÃ©dica)</label>
  <input id="dosis" placeholder="Ej: 1 comprimido">

<script>
function guardar(){
  const data = {
    nombre: nombre.value,
    dosis: dosis.value,

  if(!data.nombre || !data.dosis || !data.dias || !data.hora){
    alert("Por favor completa todos los campos");

  }

  localStorage.setItem("tratamiento", JSON.stringify(data));

</body>
</html>
