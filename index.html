<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{
  padding:20px;
}

.card{
  max-width:460px;
  margin:0 auto 16px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:56px;
  border-radius:16px;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  margin-top:16px;
  background:var(--azul);
  color:white;
}

.secondary{ background:#6c757d; }

.row{
  margin-top:14px;
}

.label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

input[type="text"],
input[type="date"]{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:#f3f5f7;
  border-radius:14px;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

  <!-- HOME -->
  <div class="card" id="home">
    <div id="bienvenida"></div>

    <h2>MenÃº principal</h2>

    <button onclick="mostrarSeccion('perfil')">ðŸ‘¤ Datos personales</button>
    <button disabled>ðŸ’Š Medicamentos (siguiente paso)</button>
    <button disabled>ðŸ“Š Seguimiento (siguiente paso)</button>

    <img 
      src="personas-inclusivas.png"
      style="width:100%; margin-top:24px;"
      alt="Personas inclusivas">
  </div>

  <!-- PERFIL -->
  <div class="card hidden" id="perfil">
    <h3>Datos personales</h3>
    <div id="perfilResumen"></div>

    <button onclick="editarPerfil()">Modificar datos</button>
    <button class="secondary" onclick="volverHome()">â¬… Volver</button>
  </div>

  <!-- FORM PERFIL -->
  <div class="card hidden" id="perfilForm">
    <h3>Editar datos personales</h3>

    <div class="row">
      <div class="label">Nombre</div>
      <input type="text" id="nombre">
    </div>

    <div class="row">
      <div class="label">Fecha de nacimiento</div>
      <input type="date" id="fechaNacimiento">
    </div>

    <div class="toggle">
      <span>ðŸ”Š Mensajes por voz</span>
      <input type="checkbox" id="voz">
    </div>

    <div class="toggle">
      <span>ðŸ“³ VibraciÃ³n</span>
      <input type="checkbox" id="vibracion">
    </div>

    <button onclick="guardarPerfil()">Guardar</button>
    <button class="secondary" onclick="mostrarSeccion('perfil')">Cancelar</button>
  </div>

</div>

<script>
// ===== UTILIDAD EDAD =====
function calcularEdad(fecha){
  if(!fecha) return "";
  const hoy = new Date();
  const nac = new Date(fecha);

  let aÃ±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if(hoy.getDate() < nac.getDate()) meses--;
  if(meses < 0){ aÃ±os--; meses += 12; }

  return `${aÃ±os} aÃ±os y ${meses} meses`;
}

// ===== CARGA SEGURA DE USUARIO =====
let usuario = JSON.parse(localStorage.getItem("usuario"));
if(!usuario){
  usuario = {
    nombre:"",
    fechaNacimiento:"",
    voz:true,
    vibracion:true
  };
  localStorage.setItem("usuario", JSON.stringify(usuario));
}

// ===== NAVEGACIÃ“N =====
function mostrarSeccion(id){
  ["home","perfil","perfilForm"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function volverHome(){ mostrarSeccion("home"); }

// ===== PERFIL =====
function renderPerfil(){
  perfilResumen.innerHTML = `
    <strong>Nombre:</strong> ${usuario.nombre || "-"}<br>
    <strong>Edad:</strong> ${usuario.fechaNacimiento ? calcularEdad(usuario.fechaNacimiento) : "-"}<br>
    <strong>Voz:</strong> ${usuario.voz ? "SÃ­" : "No"}<br>
    <strong>VibraciÃ³n:</strong> ${usuario.vibracion ? "SÃ­" : "No"}
  `;

  bienvenida.innerHTML = `
    <strong>Bienvenido ${usuario.nombre || ""}</strong><br>
    <span>${usuario.fechaNacimiento ? "Edad: " + calcularEdad(usuario.fechaNacimiento) : ""}</span>
  `;
}

function editarPerfil(){
  nombre.value = usuario.nombre;
  fechaNacimiento.value = usuario.fechaNacimiento;
  voz.checked = usuario.voz;
  vibracion.checked = usuario.vibracion;
  mostrarSeccion("perfilForm");
}

function guardarPerfil(){
  usuario.nombre = nombre.value;
  usuario.fechaNacimiento = fechaNacimiento.value;
  usuario.voz = voz.checked;
  usuario.vibracion = vibracion.checked;

  localStorage.setItem("usuario", JSON.stringify(usuario));
  renderPerfil();
  mostrarSeccion("perfil");
}

// INIT
renderPerfil();
mostrarSeccion("home");
</script>

</body>
</html>
