<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#eef1f4;
  color:#333;
}

.hidden{display:none}

header{
  text-align:center;
  padding:16px;
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

button{
  width:100%;
  height:54px;
  border:none;
  border-radius:14px;
  background:#2f80ed;
  color:#fff;
  font-size:16px;
  font-weight:700;
  margin-top:14px;
  cursor:pointer;
}

button.secondary{
  background:#6c757d;
}

.field{margin-top:14px}

.field label{
  display:block;
  font-weight:600;
  margin-bottom:6px;
}

.field input{
  width:100%;
  height:52px;
  border-radius:12px;
  border:1px solid #ccc;
  padding:12px;
  font-size:16px;
}

.days{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-top:10px;
}

.days label{
  font-size:15px;
}

.time{
  margin-top:6px;
}

.switch-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:18px;
}

.switch{
  position:relative;
  width:56px;
  height:30px;
}

.switch input{display:none}

.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:30px;
}

.slider:before{
  content:"";
  position:absolute;
  width:24px;
  height:24px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}

.switch input:checked + .slider{
  background:#2f80ed;
}

.switch input:checked + .slider:before{
  transform:translateX(26px);
}

.med-card{
  margin-top:14px;
  padding:14px;
  border-radius:12px;
  background:#f9f9f9;
  border-left:6px solid #2ecc71;
}

.med-final{
  border-left-color:#e74c3c;
}

.badge{
  font-size:12px;
  font-weight:700;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</header>

<!-- HOME -->
<div class="container" id="home">
  <div class="card">
    <button onclick="irAMedicamentos()">Medicamentos</button>
  </div>
</div>

<!-- MEDICAMENTOS -->
<div class="container hidden" id="medicamentos">
  <div class="card">

    <h2>Medicamentos</h2>

    <div class="field">
      <label>Nombre</label>
      <input id="mNombre">
    </div>

    <div class="field">
      <label>Lugar</label>
      <input id="mLugar">
    </div>

    <div class="field">
      <label>DÃ­as</label>
      <div class="days">
        <label><input type="checkbox" value="Lun"> Lun</label>
        <label><input type="checkbox" value="Mar"> Mar</label>
        <label><input type="checkbox" value="MiÃ©"> MiÃ©</label>
        <label><input type="checkbox" value="Jue"> Jue</label>
        <label><input type="checkbox" value="Vie"> Vie</label>
        <label><input type="checkbox" value="SÃ¡b"> SÃ¡b</label>
        <label><input type="checkbox" value="Dom"> Dom</label>
      </div>
    </div>

    <div class="field">
      <label>Horario</label>
      <input type="time" id="mHora">
    </div>

    <div class="switch-line">
      <span>Permanente</span>
      <label class="switch">
        <input type="checkbox" id="mPerm">
        <span class="slider"></span>
      </label>
    </div>

    <div class="field" id="finBox">
      <label>Fecha tÃ©rmino</label>
      <input type="date" id="mFin">
    </div>

    <button onclick="guardarMedicamento()">Guardar medicamento</button>
    <button class="secondary" onclick="volverHome()">Volver</button>

    <div id="listaMedicamentos"></div>

  </div>
</div>

<script>
const home = document.getElementById("home");
const medicamentos = document.getElementById("medicamentos");

const mNombre = document.getElementById("mNombre");
const mLugar = document.getElementById("mLugar");
const mHora = document.getElementById("mHora");
const mPerm = document.getElementById("mPerm");
const mFin = document.getElementById("mFin");
const finBox = document.getElementById("finBox");
const lista = document.getElementById("listaMedicamentos");

mPerm.addEventListener("change",()=>{
  finBox.style.display = mPerm.checked ? "none" : "block";
});

function irAMedicamentos(){
  home.style.display="none";
  medicamentos.classList.remove("hidden");
  render();
}

function volverHome(){
  medicamentos.classList.add("hidden");
  home.style.display="block";
}

function guardarMedicamento(){
  const dias=[...document.querySelectorAll(".days input:checked")].map(d=>d.value);
  if(!mNombre.value || dias.length===0 || !mHora.value) return;

  const meds=JSON.parse(localStorage.getItem("meds"))||[];
  meds.push({
    nombre:mNombre.value,
    lugar:mLugar.value,
    dias,
    hora:mHora.value,
    permanente:mPerm.checked,
    fin:mFin.value
  });
  localStorage.setItem("meds",JSON.stringify(meds));
  render();
}

function render(){
  lista.innerHTML="";
  const meds=JSON.parse(localStorage.getItem("meds"))||[];
  const hoy=new Date();

  meds.forEach((m,i)=>{
    const activo=m.permanente || new Date(m.fin)>=hoy;
    const div=document.createElement("div");
    div.className="med-card"+(activo?"":" med-final");
    div.innerHTML=`
      <div class="badge">${activo?"EN USO":"FINALIZADO"}</div>
      <strong>${m.nombre}</strong><br>
      ${m.lugar}<br>
      ${m.dias.join(", ")} - ${m.hora}
      <button class="secondary" onclick="eliminar(${i})">Eliminar</button>
    `;
    lista.appendChild(div);
  });
}

function eliminar(i){
  const meds=JSON.parse(localStorage.getItem("meds"))||[];
  meds.splice(i,1);
  localStorage.setItem("meds",JSON.stringify(meds));
  render();
}
</script>

</body>
</html>
