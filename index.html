<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --fondo:#f2f4f7;
  --blanco:#ffffff;
  --texto:#333;
}

*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:var(--fondo);
}

.container{
  max-width:420px;
  margin:20px auto;
  padding:15px;
}

.card{
  background:var(--blanco);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

h1,h2{
  margin:0 0 10px 0;
  color:var(--texto);
}

button{
  width:100%;
  padding:16px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  background:var(--azul);
  color:white;
  font-size:17px;
  cursor:pointer;
}

button.secondary{
  background:#ddd;
  color:#333;
}

.hidden{
  display:none;
}

input{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

/* SWITCH */
.switch-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:16px;
}

.switch{
  position:relative;
  width:50px;
  height:28px;
}

.switch input{
  opacity:0;
  width:0;
  height:0;
}

.slider{
  position:absolute;
  cursor:pointer;
  top:0;left:0;right:0;bottom:0;
  background:#ccc;
  border-radius:28px;
  transition:.3s;
}

.slider:before{
  position:absolute;
  content:"";
  height:22px;
  width:22px;
  left:3px;
  bottom:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

input:checked + .slider{
  background:var(--azul);
}

input:checked + .slider:before{
  transform:translateX(22px);
}

img{
  width:100%;
  border-radius:16px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="container">

<!-- MENÃš PRINCIPAL -->
<div id="menu" class="card">
  <h2 id="bienvenida"></h2>
  <p>MenÃº principal</p>

  <button onclick="mostrar('datos')">ðŸ‘¤ Datos personales</button>
  <button onclick="mostrar('meds')">ðŸ’Š Medicamentos</button>
  <button onclick="mostrar('seg')">ðŸ“Š Seguimiento</button>

  <img src="personas-inclusivas.png" alt="Personas de distintas edades y capacidades">
</div>

<!-- DATOS PERSONALES -->
<div id="datos" class="card hidden">
  <h2>Datos personales</h2>

  <label>Nombre</label>
  <input id="nombre">

  <label>Fecha de nacimiento</label>
  <input type="date" id="fecha">

  <label>Nombre del cuidador</label>
  <input id="cuidador">

  <label>TelÃ©fono del cuidador</label>
  <input id="telefono">

  <div class="switch-row">
    <span>VibraciÃ³n</span>
    <label class="switch">
      <input type="checkbox" id="vibracion">
      <span class="slider"></span>
    </label>
  </div>

  <div class="switch-row">
    <span>Aviso por voz</span>
    <label class="switch">
      <input type="checkbox" id="voz">
      <span class="slider"></span>
    </label>
  </div>

  <button onclick="guardar()">ðŸ’¾ Guardar</button>
  <button class="secondary" onclick="mostrar('menu')">â¬… Volver</button>
</div>

<!-- MEDICAMENTOS -->
<div id="meds" class="card hidden">
  <h2>Medicamentos</h2>
  <p>Medicamentos permanentes configurados.</p>
  <button class="secondary" onclick="mostrar('menu')">â¬… Volver</button>
</div>

<!-- SEGUIMIENTO -->
<div id="seg" class="card hidden">
  <h2>Seguimiento</h2>
  <p>Historial y control de tomas.</p>
  <button class="secondary" onclick="mostrar('menu')">â¬… Volver</button>
</div>

</div>

<script>
function mostrar(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function guardar(){
  localStorage.setItem('nombre',nombre.value);
  localStorage.setItem('fecha',fecha.value);
  localStorage.setItem('cuidador',cuidador.value);
  localStorage.setItem('telefono',telefono.value);
  localStorage.setItem('vibracion',vibracion.checked);
  localStorage.setItem('voz',voz.checked);
  cargar();
}

function cargar(){
  nombre.value=localStorage.getItem('nombre')||'';
  fecha.value=localStorage.getItem('fecha')||'';
  cuidador.value=localStorage.getItem('cuidador')||'';
  telefono.value=localStorage.getItem('telefono')||'';
  vibracion.checked=localStorage.getItem('vibracion')==='true';
  voz.checked=localStorage.getItem('voz')==='true';

  if(fecha.value){
    const f=new Date(fecha.value);
    const hoy=new Date();
    let aÃ±os=hoy.getFullYear()-f.getFullYear();
    let meses=hoy.getMonth()-f.getMonth();
    if(meses<0){aÃ±os--;meses+=12;}
    bienvenida.innerText=`Bienvenido ${nombre.value||''} ${aÃ±os} aÃ±os y ${meses} meses`;
  }
}

cargar();
</script>

</body>
</html>
