<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
/* =========================
   VARIABLES Y BASE
========================= */
:root{
  --azul:#2f80ed;
  --gris:#f2f4f7;
  --texto:#333;
  --blanco:#fff;
}

*{
  box-sizing:border-box;
  font-family:Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  background:var(--gris);
  color:var(--texto);
}

/* =========================
   CONTENEDOR
========================= */
.app{
  max-width:420px;
  margin:auto;
  padding:15px;
}

/* =========================
   HEADER
========================= */
header{
  text-align:center;
  margin-bottom:15px;
}

header h1{
  margin:5px 0;
}

header img{
  width:26px;
  vertical-align:middle;
}

/* =========================
   TARJETAS
========================= */
.card{
  background:var(--blanco);
  border-radius:16px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 10px 20px rgba(0,0,0,0.08);
}

/* =========================
   BOTONES
========================= */
.btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--azul);
  color:#fff;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

.btn.sec{
  background:#6c757d;
}

/* =========================
   INPUTS
========================= */
label{
  display:block;
  margin-top:12px;
  font-weight:bold;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-top:5px;
}

/* =========================
   SWITCH
========================= */
.switch{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:15px;
}

.switch input{
  width:50px;
  height:25px;
}

/* =========================
   DIAS
========================= */
.dias{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-top:15px;
}

.dias label{
  font-size:12px;
  text-align:center;
}

/* =========================
   IMAGEN PRINCIPAL
========================= */
.imagen-principal img{
  width:100%;
  border-radius:14px;
  margin-top:15px;
}

/* =========================
   MEDICAMENTOS LISTA
========================= */
.med-item{
  margin-top:15px;
  padding:12px;
  border-radius:12px;
  background:#f8f9fb;
}

.med-item img{
  width:100%;
  border-radius:10px;
  margin-top:8px;
}

/* =========================
   FOOTER
========================= */
footer{
  text-align:center;
  font-size:13px;
  color:#777;
  margin-top:15px;
}

/* =========================
   OCULTAR
========================= */
.pantalla{
  display:none;
}
.pantalla.activa{
  display:block;
}
</style>
</head>

<body>

<div class="app">

<header>
  <h1><img src="https://emojiapi.dev/api/v1/pill/32.png"> Recordatorio de Medicamentos</h1>
</header>

<!-- =========================
     HOME
========================= -->
<div id="home" class="pantalla activa">

  <div class="card">
    <h2 id="bienvenida">Bienvenido</h2>
    <p id="edadTexto"></p>

    <button class="btn" onclick="mostrarPantalla('datos')">üë§ Datos personales</button>
    <button class="btn" onclick="mostrarPantalla('medicamentos')">üíä Medicamentos</button>
    <button class="btn" onclick="alert('Seguimiento pr√≥ximamente')">üìä Seguimiento</button>
  </div>

  <div class="card imagen-principal">
    <img src="personas-inclusivas.png" alt="Personas de distintas edades y capacidades">
  </div>

</div>

<!-- =========================
     DATOS PERSONALES
========================= -->
<div id="datos" class="pantalla">

<div class="card">
<h2>Datos personales</h2>

<label>Nombre</label>
<input id="nombre">

<label>Fecha de nacimiento</label>
<input type="date" id="fecha">

<label>Nombre del cuidador</label>
<input id="cuidador">

<label>Tel√©fono del cuidador</label>
<input id="telefono">

<div class="switch">
  <span>üì≥ Vibraci√≥n</span>
  <input type="checkbox" id="vibracion">
</div>

<div class="switch">
  <span>üîä Voz</span>
  <input type="checkbox" id="voz">
</div>

<button class="btn" onclick="guardarDatos()">Guardar</button>
<button class="btn sec" onclick="mostrarPantalla('home')">‚Üê Volver</button>

<p id="msgDatos" style="color:green;margin-top:10px;"></p>
</div>

</div>

<!-- =========================
     MEDICAMENTOS
========================= -->
<div id="medicamentos" class="pantalla">

<div class="card">
<h2>Medicamentos</h2>

<label>Nombre</label>
<input id="medNombre">

<label>Dosis</label>
<input id="medDosis">

<label>Horario</label>
<input type="time" id="medHora">

<div class="switch">
  <span>Permanente</span>
  <input type="checkbox" id="medPermanente" onchange="bloquearDias()">
</div>

<label>Cantidad de d√≠as</label>
<input type="number" id="medDias">

<div class="dias">
<label><input type="checkbox" value="L">L</label>
<label><input type="checkbox" value="M">M</label>
<label><input type="checkbox" value="X">X</label>
<label><input type="checkbox" value="J">J</label>
<label><input type="checkbox" value="V">V</label>
<label><input type="checkbox" value="S">S</label>
<label><input type="checkbox" value="D">D</label>
</div>

<label>Lugar donde se guarda</label>
<input id="medLugar">

<label>Foto (opcional)</label>
<input type="file" id="medFoto">

<button class="btn" onclick="guardarMedicamento()">Guardar medicamento</button>
<button class="btn sec" onclick="mostrarPantalla('home')">‚Üê Volver</button>

<div id="listaMedicamentos"></div>
</div>

</div>

<footer>Desarrollado por CA Tecnolog√≠a</footer>

</div>

<script>
/* =========================
   NAVEGACI√ìN
========================= */
function mostrarPantalla(id){
  document.querySelectorAll('.pantalla').forEach(p=>p.classList.remove('activa'));
  document.getElementById(id).classList.add('activa');
}

/* =========================
   DATOS PERSONALES
========================= */
function guardarDatos(){
  const tel = document.getElementById('telefono').value;
  if(tel.length < 8){
    alert("Tel√©fono inv√°lido");
    return;
  }

  localStorage.setItem("usuario", JSON.stringify({
    nombre:nombre.value,
    fecha:fecha.value,
    cuidador:cuidador.value,
    telefono:telefono.value,
    vibracion:vibracion.checked,
    voz:voz.checked
  }));

  document.getElementById('msgDatos').innerText = "Datos guardados correctamente";
  cargarHome();
}

/* =========================
   HOME
========================= */
function cargarHome(){
  const u = JSON.parse(localStorage.getItem("usuario"));
  if(!u) return;
  bienvenida.innerText = "Bienvenido " + u.nombre;
}

/* =========================
   MEDICAMENTOS
========================= */
let meds = JSON.parse(localStorage.getItem("meds")) || [];

function bloquearDias(){
  medDias.disabled = medPermanente.checked;
}

function guardarMedicamento(){
  const dias = [...document.querySelectorAll('.dias input:checked')].map(d=>d.value);
  const reader = new FileReader();
  const file = medFoto.files[0];

  reader.onload = function(){
    meds.push({
      nombre:medNombre.value,
      dosis:medDosis.value,
      hora:medHora.value,
      permanente:medPermanente.checked,
      dias,
      lugar:medLugar.value,
      foto:reader.result
    });

    localStorage.setItem("meds", JSON.stringify(meds));
    mostrarLista();
  };

  if(file) reader.readAsDataURL(file);
  else reader.onload();
}

function mostrarLista(){
  listaMedicamentos.innerHTML="";
  meds.forEach(m=>{
    listaMedicamentos.innerHTML+=`
    <div class="med-item">
      <b>${m.nombre}</b><br>
      ${m.dosis} - ${m.hora}<br>
      ${m.lugar}
      ${m.foto ? `<img src="${m.foto}">`:""}
    </div>`;
  });
}

cargarHome();
mostrarLista();
</script>

</body>
</html>
