<!-- =========================
     BLOQUE 2 ‚Äì DATOS PERSONALES (FINAL)
     ========================= -->
<style>
*,
*::before,
*::after{ box-sizing:border-box; }

#datos-personales{
  display:none;
  position:fixed;
  inset:0;
  background:#eef1f4;
  z-index:1000;
  overscroll-behavior:none;
}

.dp-container{
  max-width:480px;
  margin:0 auto;
  padding:24px 16px;
}

.dp-card{
  background:#fff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:16px;
}

.dp-card h2{ text-align:center; margin:0; }

.dp-group label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
  display:block;
}

.dp-group input{
  width:100%;
  height:50px;
  border-radius:16px;
  border:1px solid #cfcfcf;
  padding:0 16px;
  font-size:16px;
}

/* TEL√âFONO CON PREFIJO */
.phone-wrap{
  display:flex;
  align-items:center;
  border:1px solid #cfcfcf;
  border-radius:16px;
  height:50px;
  overflow:hidden;
}

.phone-prefix{
  padding:0 14px;
  background:#f1f3f4;
  font-weight:600;
  color:#333;
  border-right:1px solid #cfcfcf;
}

.phone-wrap input{
  border:none;
  height:100%;
  padding:0 14px;
  flex:1;
  font-size:16px;
}

/* Switch + iconos */
.switch-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.switch-left{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:15px;
}

.switch-left svg{
  width:28px;
  height:28px;
}

.icon-voz{ fill:#2f80ed; }
.icon-vibra{ fill:#27ae60; }

.switch{
  position:relative;
  width:50px;
  height:28px;
}
.switch input{ opacity:0; }
.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:28px;
  transition:.3s;
}
.slider:before{
  content:"";
  position:absolute;
  width:22px;
  height:22px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}
.switch input:checked + .slider{ background:#2f80ed; }
.switch input:checked + .slider:before{ transform:translateX(22px); }

.dp-btn{
  width:100%;
  height:56px;
  border:none;
  border-radius:18px;
  font-size:17px;
  font-weight:700;
}

.dp-btn{ background:#2f80ed; color:#fff; }
.dp-btn.secundario{ background:#bdbdbd; }

.toast{
  display:none;
  text-align:center;
  font-weight:600;
  color:#27ae60;
}
.error{
  display:none;
  color:#d32f2f;
  text-align:center;
  font-size:13px;
}
</style>

<div id="datos-personales">
  <div class="dp-container">
    <div class="dp-card">

      <h2>Datos personales</h2>

      <div class="dp-group">
        <label>Nombre del paciente</label>
        <input id="paciente" type="text">
      </div>

      <div class="dp-group">
        <label>Fecha de nacimiento</label>
        <input id="nacimiento" type="date">
      </div>

      <div class="dp-group">
        <label>Nombre del cuidador</label>
        <input id="cuidador" type="text">
      </div>

      <div class="dp-group">
        <label>Tel√©fono del cuidador</label>
        <div class="phone-wrap">
          <div class="phone-prefix">+569</div>
          <input id="telefono" type="tel" maxlength="8" placeholder="12345678">
        </div>
      </div>

      <!-- VOZ -->
      <div class="switch-row">
        <div class="switch-left">
          <svg class="icon-voz" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm11 3a4 4 0 0 0-2-3.46v6.92A4 4 0 0 0 14 12z"/>
          </svg>
          <span>Recordatorios por voz</span>
        </div>
        <label class="switch">
          <input id="voz" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <!-- VIBRACI√ìN -->
      <div class="switch-row">
        <div class="switch-left">
          <svg class="icon-vibra" viewBox="0 0 24 24">
            <path d="M7 2h10a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zm5 18a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z"/>
          </svg>
          <span>Vibraci√≥n</span>
        </div>
        <label class="switch">
          <input id="vibracion" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div id="error" class="error">Completa todos los campos correctamente</div>
      <div id="toast" class="toast">‚úÖ Datos guardados correctamente</div>

      <button class="dp-btn" id="guardar">Guardar</button>
      <button class="dp-btn secundario">Volver</button>

    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

function validarTelefono(){
  return /^\d{8}$/.test($("telefono").value);
}

function guardarDatos(){
  const data = {
    paciente: $("paciente").value.trim(),
    nacimiento: $("nacimiento").value,
    cuidador: $("cuidador").value.trim(),
    telefono: "+569" + $("telefono").value,
    voz: $("voz").checked,
    vibracion: $("vibracion").checked
  };

  if(!data.paciente || !data.nacimiento || !data.cuidador || !validarTelefono()){
    $("error").style.display="block";
    return;
  }

  $("error").style.display="none";
  localStorage.setItem("datosPersonales", JSON.stringify(data));
  $("toast").style.display="block";
  setTimeout(()=> $("toast").style.display="none", 2000);
}

function cargarDatos(){
  const d = JSON.parse(localStorage.getItem("datosPersonales"));
  if(!d) return;
  $("paciente").value = d.paciente;
  $("nacimiento").value = d.nacimiento;
  $("cuidador").value = d.cuidador;
  $("telefono").value = d.telefono.replace("+569","");
  $("voz").checked = d.voz;
  $("vibracion").checked = d.vibracion;
}

document.addEventListener("DOMContentLoaded", ()=>{
  cargarDatos();
  $("guardar").addEventListener("click", guardarDatos);

  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.trim()==="Datos personales"){
      b.addEventListener("click", ()=> $("datos-personales").style.display="block");
    }
  });

  document.addEventListener("click", e=>{
    if(e.target.classList.contains("secundario")){
      $("datos-personales").style.display="none";
    }
  });
});

document.getElementById("datos-personales")
  .addEventListener("touchmove", e => e.preventDefault(), { passive:false });
</script>


<!-- =========================
     BLOQUE ‚Äì BIENVENIDA HOME
     ========================= -->
<script>
function calcularEdad(fechaNacimiento){
  const hoy = new Date();
  const nac = new Date(fechaNacimiento);

  let a√±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if (meses < 0) {
    a√±os--;
    meses += 12;
  }

  return { a√±os, meses };
}

function actualizarHome(){
  const data = JSON.parse(localStorage.getItem("datosPersonales"));
  if (!data) return;

  const bienvenida = document.getElementById("bienvenida");
  if (!bienvenida) return;

  const edad = calcularEdad(data.nacimiento);

  bienvenida.innerHTML = `
    Bienvenido ${data.paciente}
    <div style="
      margin-top:6px;
      font-size:14px;
      font-weight:500;
      text-align:center;
      color:#555;
    ">
      ${edad.a√±os} a√±os y ${edad.meses} meses
    </div>
  `;
}

document.addEventListener("DOMContentLoaded", actualizarHome);
</script>

     
</body>
