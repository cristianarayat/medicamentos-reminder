<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
  --patron:#cfd4d9;
}

/* ===== FONDO CON PATR√ìN M√âDICO ===== */
body{
  margin:0;
  padding:20px;
  font-family: system-ui, Arial, sans-serif;
  color:var(--texto);
  background-color:var(--gris);
  background-image:
    url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'>\
<g fill='none' stroke='%23cfd4d9' stroke-width='4' opacity='0.9'>\
<rect x='18' y='52' width='38' height='16' rx='8'/>\
<line x1='37' y1='52' x2='37' y2='68'/>\
<circle cx='86' cy='34' r='8'/>\
<circle cx='86' cy='78' r='8'/>\
</g>\
</svg>");
  background-repeat:repeat;
}

/* ===== T√çTULOS ===== */
h1{
  text-align:center;
  margin-bottom:4px;
}

.sub{
  text-align:center;
  color:#666;
  margin-bottom:24px;
}

/* ===== TARJETA ===== */
.card{
  max-width:420px;
  margin:0 auto;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

/* ===== FORM ===== */
label{
  display:block;
  margin-top:16px;
  font-weight:600;
  font-size:15px;
}

input{
  width:100%;
  box-sizing:border-box;
  padding:14px;
  margin-top:6px;
  font-size:16px;
  border-radius:14px;
  border:1px solid var(--borde);
  background:#fafafa;
}

input:focus{
  outline:none;
  border-color:var(--azul);
  background:#fff;
}

/* ===== OPCIONES ===== */
.option{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  background:#f3f5f7;
  cursor:pointer;
}

.option input{
  width:20px;
  height:20px;
  margin:0;
}

/* ===== BOT√ìN ===== */
button{
  margin-top:28px;
  width:100%;
  padding:16px;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:var(--azul);
  color:white;
  cursor:pointer;
}

button:active{
  transform:scale(0.99);
}

.success{
  text-align:center;
  margin-top:18px;
  color:#2d8f2d;
  font-weight:700;
  font-size:16px;
}
</style>
</head>

<body>

<h1>üíä Recordatorio de Medicamentos</h1>
<div class="sub">Datos del usuario</div>

<div class="card">

  <label>Nombre del usuario</label>
  <input id="nombre" placeholder="Ej: Mar√≠a Gonz√°lez">

  <label>Edad (opcional)</label>
  <input id="edad" type="number" placeholder="Ej: 72">

  <label>Nombre del cuidador</label>
  <input id="cuidadorNombre" placeholder="Ej: Juan P√©rez">

  <label>Tel√©fono del cuidador</label>
  <input id="cuidadorTel" type="tel" placeholder="Ej: +56 9 1234 5678">

  <div class="option" onclick="voz.checked = !voz.checked">
    <input id="voz" type="checkbox" checked>
    <span>Usar aviso por voz</span>
  </div>

  <div class="option" onclick="vibracion.checked = !vibracion.checked">
    <input id="vibracion" type="checkbox" checked>
    <span>Usar vibraci√≥n</span>
  </div>

  <button onclick="guardarUsuario()">Continuar</button>

  <div id="msg" class="success"></div>

</div>

<script>
function limpiarTelefono(t){
  return t.replace(/\D/g,'');
}

function guardarUsuario(){
  const telRaw = cuidadorTel.value.trim();
  const telLimpio = limpiarTelefono(telRaw);

  if(!nombre.value.trim()){
    alert("Por favor ingrese el nombre del usuario");
    return;
  }

  if(telRaw){
    if(telLimpio.length < 8 || telLimpio.length > 15){
      alert("El tel√©fono del cuidador debe tener entre 8 y 15 n√∫meros");
      return;
    }
  }

  const usuario = {
    nombre: nombre.value.trim(),
    edad: edad.value,
    cuidadorNombre: cuidadorNombre.value.trim(),
    cuidadorTel: telLimpio,
    voz: voz.checked,
    vibracion: vibracion.checked
  };

  localStorage.setItem("usuario", JSON.stringify(usuario));
  msg.innerText = "Datos guardados correctamente ‚úÖ";
}
</script>

</body>
</html>
