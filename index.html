<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{ padding:20px; }

.card{
  max-width:460px;
  margin:0 auto 16px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:54px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:14px;
  background:var(--azul);
  color:white;
}

.secondary{ background:#6c757d; }

.row{ margin-top:14px; }

.label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

input{
  width:100%;
  height:50px;
  padding:12px;
  border-radius:14px;
  border:1px solid var(--borde);
}

.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px;
  border-radius:14px;
  background:#f1f1f1;
}

.toggle input{
  width:22px;
  height:22px;
}

img{
  width:100%;
  margin-top:20px;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

<!-- HOME -->
<div class="card" id="home">
  <div id="bienvenida"></div>

  <h2>MenÃº principal</h2>

  <button onclick="mostrar('perfil')">ðŸ‘¤ Datos personales</button>
  <button onclick="mostrar('medicamentos')">ðŸ’Š Medicamentos</button>
  <button onclick="mostrar('seguimiento')">ðŸ“Š Seguimiento</button>

  <img src="personas-inclusivas.png" alt="Personas inclusivas">
</div>

<!-- PERFIL -->
<div class="card hidden" id="perfil">
  <h3>Datos personales</h3>

  <div class="row">
    <div class="label">Nombre</div>
    <input id="nombre">
  </div>

  <div class="row">
    <div class="label">Fecha de nacimiento</div>
    <input type="date" id="fechaNacimiento">
  </div>

  <div class="row">
    <div class="label">Nombre del cuidador</div>
    <input id="cuidadorNombre">
  </div>

  <div class="row">
    <div class="label">TelÃ©fono del cuidador</div>
    <input id="cuidadorTelefono">
  </div>

  <div class="row toggle">
    <span>VibraciÃ³n</span>
    <input type="checkbox" id="vibracion">
  </div>

  <div class="row toggle">
    <span>Voz</span>
    <input type="checkbox" id="voz">
  </div>

  <button onclick="guardarPerfil()">Guardar datos</button>
  <button class="secondary" onclick="volver()">Volver</button>
</div>

<!-- MEDICAMENTOS -->
<div class="card hidden" id="medicamentos">
  <h3>Medicamentos</h3>
  <p>(AquÃ­ seguimos con la versiÃ³n estable siguiente)</p>
  <button class="secondary" onclick="volver()">Volver</button>
</div>

<!-- SEGUIMIENTO -->
<div class="card hidden" id="seguimiento">
  <h3>Seguimiento</h3>
  <p>(Historial de tomas)</p>
  <button class="secondary" onclick="volver()">Volver</button>
</div>

</div>

<script>
// PREVENIR REFRESH ACCIDENTAL
window.addEventListener("touchmove", e=>{
  if(window.scrollY === 0) e.preventDefault();
},{ passive:false });

// NAVEGACIÃ“N
function mostrar(id){
  ["home","perfil","medicamentos","seguimiento"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function volver(){ mostrar("home"); }

// EDAD
function calcularEdad(fecha){
  if(!fecha) return "";
  const h=new Date(), n=new Date(fecha);
  let a=h.getFullYear()-n.getFullYear();
  let m=h.getMonth()-n.getMonth();
  if(h.getDate()<n.getDate()) m--;
  if(m<0){ a--; m+=12; }
  return `${a} aÃ±os y ${m} meses`;
}

// PERFIL
let usuario = JSON.parse(localStorage.getItem("usuario")) || {};

function guardarPerfil(){
  usuario={
    nombre:nombre.value,
    fechaNacimiento:fechaNacimiento.value,
    cuidadorNombre:cuidadorNombre.value,
    cuidadorTelefono:cuidadorTelefono.value,
    vibracion:vibracion.checked,
    voz:voz.checked
  };
  localStorage.setItem("usuario",JSON.stringify(usuario));
  renderHome();
  volver();
}

function renderHome(){
  bienvenida.innerHTML = `
    <strong>Bienvenido ${usuario.nombre||""}</strong><br>
    ${usuario.fechaNacimiento ? "Edad: "+calcularEdad(usuario.fechaNacimiento) : ""}
  `;
}

// INIT
if(usuario.nombre){
  nombre.value=usuario.nombre;
  fechaNacimiento.value=usuario.fechaNacimiento||"";
  cuidadorNombre.value=usuario.cuidadorNombre||"";
  cuidadorTelefono.value=usuario.cuidadorTelefono||"";
  vibracion.checked=usuario.vibracion||false;
  voz.checked=usuario.voz||false;
}
renderHome();
</script>

</body>
</html>
