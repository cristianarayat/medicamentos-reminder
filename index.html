<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
/* =========================
   ESTILOS GENERALES
   ========================= */
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#eef1f4;
  color:#333;
}

.hidden{display:none}

header{
  text-align:center;
  padding:16px;
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

/* =========================
   BOTONES
   ========================= */
button{
  width:100%;
  height:54px;
  border:none;
  border-radius:14px;
  background:#2f80ed;
  color:#fff;
  font-size:16px;
  font-weight:700;
  margin-top:14px;
  cursor:pointer;
}

button.secondary{
  background:#6c757d;
}

/* =========================
   CAMPOS FORMULARIO
   ========================= */
.field{
  margin-top:14px;
}

.field label{
  display:block;
  font-weight:600;
  margin-bottom:6px;
}

.field input{
  width:100%;
  height:52px;
  border-radius:12px;
  border:1px solid #ccc;
  padding:12px;
  font-size:16px;
  box-sizing:border-box;
}

/* =========================
   SWITCH DESLIZABLE
   ========================= */
.switch-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:18px;
}

.switch-label{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}

.switch{
  position:relative;
  width:56px;
  height:30px;
}

.switch input{
  display:none;
}

.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:30px;
  transition:.3s;
}

.slider::before{
  content:"";
  position:absolute;
  width:24px;
  height:24px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}

.switch input:checked + .slider{
  background:#2f80ed;
}

.switch input:checked + .slider::before{
  transform:translateX(26px);
}

/* =========================
   FOOTER
   ========================= */
.footer{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  color:#777;
}

#bienvenida{
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin-bottom:12px;
}

.msg-ok{
  background:#e8f5e9;
  color:#2e7d32;
  padding:10px;
  border-radius:10px;
  margin-top:14px;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<header>
  <h1>üíä Recordatorio de Medicamentos</h1>
</header>

<!-- =========================
     HOME
     ========================= -->
<div class="container" id="home">
  <div class="card">

    <div id="bienvenida"></div>

    <button onclick="irADatos()">Datos personales</button>
    <button>Medicamentos</button>
    <button>Seguimiento</button>

    <img src="personas-inclusivas.png" style="width:100%;margin-top:16px">

    <div class="footer">
      Desarrollado por <strong>CA Tecnolog√≠a</strong>
    </div>

  </div>
</div>

<!-- =========================
     DATOS PERSONALES
     ========================= -->
<div class="container hidden" id="datos">
  <div class="card">

    <h2>Datos personales</h2>

    <div class="field">
      <label>Nombre del usuario</label>
      <input id="nombre">
    </div>

    <div class="field">
      <label>Fecha de nacimiento</label>
      <input type="date" id="nacimiento">
    </div>

    <div class="field">
      <label>Nombre del cuidador</label>
      <input id="cuidador">
    </div>

    <div class="field">
      <label>Tel√©fono del cuidador</label>
      <input id="telefono" value="+56 ">
    </div>

    <div class="switch-line">
      <div class="switch-label">üì≥ Vibraci√≥n</div>
      <label class="switch">
        <input type="checkbox" id="vibracion">
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-line">
      <div class="switch-label">üîä Sonido</div>
      <label class="switch">
        <input type="checkbox" id="sonido">
        <span class="slider"></span>
      </label>
    </div>

    <div class="msg-ok" id="msg">‚úî Datos guardados</div>

    <button onclick="guardar()">Guardar</button>
    <button class="secondary" onclick="volver()">Volver</button>

    <div class="footer">
      Desarrollado por <strong>CA Tecnolog√≠a</strong>
    </div>

  </div>
</div>

<script>
function irADatos(){
  home.style.display="none";
  datos.classList.remove("hidden");
  cargar();
}

function volver(){
  datos.classList.add("hidden");
  home.style.display="block";
}

function guardar(){

  // Validaci√≥n campos obligatorios
  if(
    nombre.value.trim() === "" ||
    nacimiento.value === "" ||
    cuidador.value.trim() === "" ||
    telefono.value.trim() === "" ||
    telefono.value.trim() === "+56"
  ){
    msg.innerText = "‚ö†Ô∏è Debes completar todos los datos";
    msg.style.display = "block";
    msg.style.background = "#fff3cd";
    msg.style.color = "#856404";

    setTimeout(()=>msg.style.display="none",3000);
    return;
  }

  const data = {
    nombre: nombre.value.trim(),
    nacimiento: nacimiento.value,
    cuidador: cuidador.value.trim(),
    telefono: telefono.value.trim(),
    vibracion: vibracion.checked,
    sonido: sonido.checked
  };

  localStorage.setItem("usuario", JSON.stringify(data));

  msg.innerText = "‚úî Datos guardados correctamente";
  msg.style.background = "#e8f5e9";
  msg.style.color = "#2e7d32";
  msg.style.display = "block";

  setTimeout(()=>msg.style.display="none",2500);

  mostrarBienvenida();
}


function cargar(){
  const d=JSON.parse(localStorage.getItem("usuario"));
  if(!d) return;
  nombre.value=d.nombre||"";
  nacimiento.value=d.nacimiento||"";
  cuidador.value=d.cuidador||"";
  telefono.value=d.telefono||"+56 ";
  vibracion.checked=!!d.vibracion;
  sonido.checked=!!d.sonido;
}

function edad(fecha){
  if(!fecha) return "";
  const h=new Date(), n=new Date(fecha);
  let a=h.getFullYear()-n.getFullYear();
  let m=h.getMonth()-n.getMonth();
  if(h.getDate()<n.getDate()) m--;
  if(m<0){a--;m+=12;}
  return m===0?`${a} a√±os`:`${a} a√±os y ${m} meses`;
}

function mostrarBienvenida(){
  const d = JSON.parse(localStorage.getItem("usuario"));
  if(d && d.nombre && d.nacimiento){
    bienvenida.innerHTML = `
      <div style="text-align:center;font-weight:700;font-size:18px;">
        Bienvenido ${d.nombre}
      </div>
      <div style="text-align:center;font-size:15px;margin-top:4px;">
        ${edad(d.nacimiento)}
      </div>
    `;
  }
}

mostrarBienvenida();
</script>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P√°gina de Medicamentos</title>

<style>
/* =========================
   ESTILOS GENERALES
   ========================= */
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:#eef1f4;
  color:#333;
}

/* =========================
   HEADER / MARCA
   ========================= */
.app-header{
  position: sticky;
  top: 0;
  background: #1e88e5;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: 700;
  font-size: 16px;
  z-index: 100;
  letter-spacing: 1px;
}

/* =========================
   CONTENEDOR
   ========================= */
.container{
  max-width:480px;
  margin: auto;
  padding:16px;
}

/* =========================
   LISTA MEDICAMENTOS
   ========================= */
#listaMedicamentos{
  display:flex;
  flex-direction:column;
  gap:12px;
}

/* =========================
   TARJETA MEDICAMENTO
   ========================= */
.med-card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}

/* ESTADOS */
.med-activo{ border-left:5px solid #2ecc71; }
.med-finalizado{ border-left:5px solid #e74c3c; }

/* =========================
   BADGES
   ========================= */
.badge{
  display:inline-block;
  padding:4px 10px;
  font-size:12px;
  border-radius:20px;
  margin-bottom:6px;
}
.badge-activo{
  background:#2ecc71;
  color:#fff;
}
.badge-finalizado{
  background:#e74c3c;
  color:#fff;
}

/* =========================
   TEXTOS
   ========================= */
.med-nombre{
  font-size:18px;
  font-weight:700;
  margin-top:6px;
}
.med-lugar{
  font-size:14px;
  margin-bottom:8px;
}

/* =========================
   HORARIOS / D√çAS
   ========================= */
.dia-horario{
  font-size:15px;
  line-height:1.3;
  margin:4px 0;
}

/* =========================
   IMAGEN MEDICAMENTO
   ========================= */
.med-foto{
  width:100%;
  max-width:220px;
  display:block;
  margin:10px auto;
  border-radius:8px;
}

/* =========================
   BOTONES
   ========================= */
button{
  width:100%;
  padding:10px;
  font-size:15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

button.secondary{
  background:#ddd;
  margin-top:8px;
}

/* =========================
   SELECCI√ìN DE D√çAS
   ========================= */
.dias{
  display:flex;
  flex-wrap:wrap;
  gap:4px;
}

.dias label{
  font-size:15px;
  padding:4px 6px;
  border-radius:6px;
  background:#f0f0f0;
}

.dias input{
  transform:scale(0.9);
}
</style>
</head>

<body>

<!-- =========================
     HEADER
     ========================= -->
<header class="app-header">
  P√ÅGINA DE MEDICAMENTOS
</header>

<!-- =========================
     CONTENIDO
     ========================= -->
<div class="container">

  <div id="listaMedicamentos"></div>

</div>

<script>
/* =========================
   VARIABLES
   ========================= */
const listaMedicamentos = document.getElementById("listaMedicamentos");

const diasSemana = {
  lun: "Lunes",
  mar: "Martes",
  mie: "Mi√©rcoles",
  jue: "Jueves",
  vie: "Viernes",
  sab: "S√°bado",
  dom: "Domingo"
};

let medicamentos = [];

/* =========================
   RENDER MEDICAMENTOS
   ========================= */
function renderMedicamentos(){

  medicamentos = JSON.parse(localStorage.getItem("medicamentos")) || [];
  listaMedicamentos.innerHTML = "";

  const hoy = new Date();

  if(medicamentos.length === 0){
    listaMedicamentos.innerHTML =
      "<p>No hay medicamentos guardados.</p>";
    return;
  }

  medicamentos.forEach((m, i) => {

    const activo = m.permanente || hoy <= new Date(m.fin);

    const card = document.createElement("div");
    card.className =
      `med-card ${activo ? "med-activo" : "med-finalizado"}`;

    let horariosHTML = "";
    Object.keys(m.horarios || {}).forEach(d => {
      horariosHTML += `
        <div class="dia-horario">
          <strong>${diasSemana[d]}:</strong>
          ${m.horarios[d].join(", ")}
        </div>
      `;
    });

    card.innerHTML = `
      <span class="badge ${activo ? "badge-activo" : "badge-finalizado"}">
        ${activo ? "EN USO" : "FINALIZADO"}
      </span>

      <div class="med-nombre">${m.nombre}</div>
      <div class="med-lugar">Lugar: ${m.lugar}</div>

      ${horariosHTML}

      ${m.foto
        ? `<img src="${m.foto}" class="med-foto">`
        : ""
      }

      <button class="secondary"
        onclick="eliminarMedicamento(${i})">
        Eliminar medicamento
      </button>
    `;

    listaMedicamentos.appendChild(card);
  });
}

/* =========================
   ELIMINAR MEDICAMENTO
   ========================= */
function eliminarMedicamento(i){
  medicamentos.splice(i, 1);
  localStorage.setItem(
    "medicamentos",
    JSON.stringify(medicamentos)
  );
  renderMedicamentos();
}

/* =========================
   INICIO
   ========================= */
renderMedicamentos();
</script>

</body>
</html>
