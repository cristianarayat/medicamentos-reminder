<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#eef1f4;
  color:#333;
}
header{
  text-align:center;
  padding:16px;
  background:#f7f9fb;
}
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}
.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}
button{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#2f80ed;
  color:#fff;
  font-size:16px;
  font-weight:700;
  margin-top:12px;
}
.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  margin:16px 0;
}

/* === VISTAS === */
.view{
  display:none;
  position:fixed;
  inset:0;
  background:#eef1f4;
  z-index:1000;
  overflow:auto;
}
.view.active{display:block}
.view-card{
  max-width:480px;
  margin:20px auto;
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}
.volver{
  background:#bdbdbd;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</header>

<!-- HOME -->
<div id="home" class="container">
  <div class="card">
    <div id="bienvenida" style="text-align:center;font-weight:700">Bienvenido</div>
    <button data-go="datos">Datos personales</button>
    <button data-go="medicamentos">Medicamentos</button>
    <button data-go="seguimiento">Seguimiento</button>
  </div>
</div>

<div class="footer">Desarrollado por <strong>CA TecnologÃ­a</strong></div>

<!-- DATOS -->
<div id="datos" class="view">
  <div class="view-card">
    <h2 style="text-align:center">Datos personales</h2>
    <input id="paciente" placeholder="Nombre del paciente">
    <input id="nacimiento" type="date">
    <button onclick="guardarDatos()">Guardar</button>
    <button class="volver" data-back>Volver</button>
  </div>
</div>

<!-- MEDICAMENTOS -->
<div id="medicamentos" class="view">
  <div class="view-card">
    <h2 style="text-align:center">Medicamentos</h2>
    <input id="m-nombre" placeholder="Nombre medicamento">
    <input id="m-dosis" type="number" min="1" placeholder="Dosis por dÃ­a">
    <button onclick="guardarMedicamento()">Guardar medicamento</button>
    <div id="lista"></div>
    <button class="volver" data-back>Volver</button>
  </div>
</div>

<!-- SEGUIMIENTO -->
<div id="seguimiento" class="view">
  <div class="view-card">
    <h2 style="text-align:center">Seguimiento</h2>
    <p style="text-align:center;color:#555">Pantalla activa âœ”</p>
    <button class="volver" data-back>Volver</button>
  </div>
</div>

<script>
/* === NAVEGACIÃ“N CENTRAL === */
const views=["home","datos","medicamentos","seguimiento"];
function show(id){
  views.forEach(v=>{
    const el=document.getElementById(v);
    if(el) el.classList.remove("active");
  });
  if(id!=="home") document.getElementById(id).classList.add("active");
}

/* Botones */
document.addEventListener("click",e=>{
  const go=e.target.dataset.go;
  if(go) show(go);
  if(e.target.dataset.back) show("home");
});

/* === DATOS === */
function guardarDatos(){
  const data={
    nombre:paciente.value,
    nacimiento:nacimiento.value
  };
  localStorage.setItem("datos",JSON.stringify(data));
  actualizarBienvenida();
  alert("Datos guardados");
}

/* === BIENVENIDA === */
function actualizarBienvenida(){
  const d=JSON.parse(localStorage.getItem("datos"));
  if(!d) return;
  bienvenida.innerHTML=`Bienvenido ${d.nombre}`;
}
actualizarBienvenida();

/* === MEDICAMENTOS === */
function guardarMedicamento(){
  const meds=JSON.parse(localStorage.getItem("meds")||"[]");
  meds.push({nombre:m_nombre.value,dosis:m_dosis.value});
  localStorage.setItem("meds",JSON.stringify(meds));
  renderMeds();
}
function renderMeds(){
  const meds=JSON.parse(localStorage.getItem("meds")||"[]");
  lista.innerHTML="";
  meds.forEach(m=>{
    lista.innerHTML+=`<div>ðŸ’Š ${m.nombre} (${m.dosis})</div>`;
  });
}
renderMeds();
</script>

</body>
</html>
