<style>

<script>
const $ = id => document.getElementById(id);

function validarTelefono(){
  return /^\d{8}$/.test($("telefono").value);
}

function guardarDatos(){
  const data = {
    paciente: $("paciente").value.trim(),
    nacimiento: $("nacimiento").value,
    cuidador: $("cuidador").value.trim(),
    telefono: "+569" + $("telefono").value,
    voz: $("voz").checked,
    vibracion: $("vibracion").checked
  };

  if(!data.paciente || !data.nacimiento || !data.cuidador || !validarTelefono()){
    $("error").style.display="block";
    return;
  }

  $("error").style.display="none";
  localStorage.setItem("datosPersonales", JSON.stringify(data));
  $("toast").style.display="block";
  setTimeout(()=> $("toast").style.display="none", 2000);
}

function cargarDatos(){
  const d = JSON.parse(localStorage.getItem("datosPersonales"));
  if(!d) return;
  $("paciente").value = d.paciente;
  $("nacimiento").value = d.nacimiento;
  $("cuidador").value = d.cuidador;
  $("telefono").value = d.telefono.replace("+569","");
  $("voz").checked = d.voz;
  $("vibracion").checked = d.vibracion;
}

document.addEventListener("DOMContentLoaded", ()=>{
  cargarDatos();
  $("guardar").addEventListener("click", guardarDatos);

  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.trim()==="Datos personales"){
      b.addEventListener("click", ()=> $("datos-personales").style.display="block");
    }
  });

  document.addEventListener("click", e=>{
    if(e.target.classList.contains("secundario")){
      $("datos-personales").style.display="none";
    }
  });
});

document.getElementById("datos-personales")
  .addEventListener("touchmove", e => e.preventDefault(), { passive:false });
</script>

  const hoy = new Date();
  const nac = new Date(fecha);

  let aÃ±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if (hoy.getDate() < nac.getDate()) {
    meses--;
  }

  if (meses < 0) {
    aÃ±os--;
    meses += 12;
  }

  return { aÃ±os, meses };
}

function actualizarBienvenida(){
  const data = JSON.parse(localStorage.getItem("datosPersonales"));
  if (!data) return;

  const cont = document.getElementById("bienvenida");

    ">

document.addEventListener("DOMContentLoaded", actualizarBienvenida);

<div id="medicamentos">
  <div class="med-container">

    <div class="med-card">
      <h2>Medicamentos</h2>

      <div class="med-group">
        <label>Nombre del medicamento</label>
        <input id="m-nombre">
      </div>

      <div class="row">
        <div class="med-group">
          <label>Dosis por dÃ­a</label>
          <input id="m-dosis" type="number" min="1" value="1">
        </div>
        <div class="med-group">
          <label>Lugar en la casa</label>
          <input id="m-lugar">
        </div>
      </div>

      <div class="med-group">
        <label>Periodicidad</label>
        <select id="m-periodicidad">
          <option value="1">Todos los dÃ­as</option>
          <option value="2">Cada 2 dÃ­as</option>
          <option value="5">Cada 5 dÃ­as</option>
          <option value="7">Cada 7 dÃ­as</option>
          <option value="14">Cada 14 dÃ­as</option>
          <option value="30">Cada 30 dÃ­as</option>
          <option value="0">Permanente</option>
        </select>
      </div>

      <!-- DÃAS + HORAS (ANTES DE FECHAS) -->
      <div class="med-group">
        <label>DÃ­as de la semana</label>
        <div class="dias" id="m-dias">
          <button type="button">L</button>
          <button type="button">M</button>
          <button type="button">X</button>
          <button type="button">J</button>
          <button type="button">V</button>
          <button type="button">S</button>
          <button type="button">D</button>
        </div>
      </div>

      <div class="med-group">
        <label>Horarios por dÃ­a</label>
        <div class="horas" id="m-horas"></div>
      </div>

      <!-- FECHAS -->
      <div class="row">
        <div class="med-group">
          <label>Inicio del tratamiento</label>
          <input id="m-inicio" type="date">
        </div>
        <div class="med-group">
          <label>DÃ­as de tratamiento</label>
          <input id="m-duracion" type="number" min="1">
        </div>
      </div>

      <div class="med-group foto">
        <input id="m-foto" type="file" accept="image/*">
        <img id="m-prev">
      </div>

      <button class="btn" id="m-guardar">Guardar medicamento</button>
    </div>

    <div class="med-card lista" id="m-lista"></div>

  </div>
</div>

<script>
const $ = id => document.getElementById(id);
const KEY = "medicamentos_final";

let diasSel = new Set();

/* CONECTOR MEDICAMENTOS (SIN TOCAR HOME) */
document.addEventListener("pointerdown", e=>{
  let el=e.target;
  while(el && el!==document.body){
    if((el.textContent||"").trim().toLowerCase()==="medicamentos"){
      $("medicamentos").style.display="block";
      e.preventDefault();
      return;
    }
    el=el.parentElement;
  }
}, true);

/* DÃAS + HORAS */
$("m-dias").addEventListener("click", e=>{
  if(e.target.tagName!=="BUTTON") return;
  e.target.classList.toggle("on");
  const d=e.target.textContent;
  e.target.classList.contains("on") ? diasSel.add(d) : diasSel.delete(d);
  generarHoras();
});

$("m-dosis").addEventListener("change", generarHoras);

function generarHoras(){
  const cont=$("m-horas");
  cont.innerHTML="";
  const dosis=Number($("m-dosis").value||1);
  diasSel.forEach(()=>{
    for(let i=0;i<dosis;i++){
      const h=document.createElement("input");
      h.type="time";
      cont.appendChild(h);
    }
  });
}

/* PERMANENTE */
$("m-periodicidad").addEventListener("change", ()=>{
  $("m-duracion").disabled = $("m-periodicidad").value==="0";
});

/* FOTO */
$("m-foto").addEventListener("change", e=>{
  const f=e.target.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=()=> $("m-prev").src=r.result;
  r.readAsDataURL(f);
});

/* GUARDAR */
$("m-guardar").addEventListener("click", ()=>{
  if(
    !$("m-nombre").value ||
    !$("m-inicio").value ||
    diasSel.size===0 ||
    ($("m-periodicidad").value!=="0" && !$("m-duracion").value)
  ){
    alert("Completa todos los campos");
    return;
  }

  const horas=[...$("m-horas").querySelectorAll("input")].map(i=>i.value);

  const item={
    id:Date.now(),
    nombre:$("m-nombre").value,
    dosis:$("m-dosis").value,
    lugar:$("m-lugar").value,
    periodicidad:$("m-periodicidad").value,
    inicio:$("m-inicio").value,
    duracion:$("m-periodicidad").value==="0"?null:$("m-duracion").value,
    dias:[...diasSel],
    horas,
    foto:$("m-prev").src||null
  };

  const arr=JSON.parse(localStorage.getItem(KEY)||"[]");
  arr.push(item);
  localStorage.setItem(KEY, JSON.stringify(arr));
  listar();
  alert("Medicamento guardado correctamente");
});

/* LISTAR */
function activo(m){
  if(m.periodicidad==="0") return true;
  const fin=new Date(m.inicio);
  fin.setDate(fin.getDate()+Number(m.duracion));
  return new Date()<=fin;
}

function listar(){
  const arr=JSON.parse(localStorage.getItem(KEY)||"[]");
  $("m-lista").innerHTML=arr.map(m=>{
    const ok=activo(m);
    return `
      <div class="item">
        <img src="${m.foto||''}">
        <div>
          <strong>${m.nombre}</strong><br>
          ${m.lugar||''} Â· ${m.dosis} dosis
          <div class="estado ${ok?'activo':'caducado'}">
            ${ok?'Activo':'Caducado'}
          </div>
        </div>
        <button class="eliminar" onclick="eliminar(${m.id})">Eliminar</button>
      </div>
    `;
  }).join("");
}

function eliminar(id){
  let arr=JSON.parse(localStorage.getItem(KEY)||"[]");
  arr=arr.filter(x=>x.id!==id);
  localStorage.setItem(KEY, JSON.stringify(arr));
  listar();
}

document.addEventListener("DOMContentLoaded", listar);
$("medicamentos").addEventListener("touchmove", e=>e.preventDefault(), {passive:false});
</script>

  );
})();
</script>
