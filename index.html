<script>
function calcularEdadExacta(fecha){
  const hoy = new Date();
  const nac = new Date(fecha);

  let a√±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if (hoy.getDate() < nac.getDate()) {
    meses--;
  }

  if (meses < 0) {
    a√±os--;
    meses += 12;
  }

  return { a√±os, meses };
}

    ">
      ${edad.a√±os} a√±os y ${edad.meses} meses

}

<script>
/* =========================
   ESTADO HORAS POR D√çA
========================= */
const diasSemana = ["L","M","X","J","V","S","D"];
const horasPorDia = {};
let diasActivos = new Set();

function crearDias(){
  const grid = document.getElementById("dias-grid");
  grid.innerHTML = "";

  diasSemana.forEach(d=>{
    horasPorDia[d] = horasPorDia[d] || [];

    const row = document.createElement("div");
    row.className = "dia-row";

    const btn = document.createElement("button");
    btn.type="button";
    btn.className="dia-btn";
    btn.textContent=d;

    const horas = document.createElement("div");
    horas.className="horas-dia";

    btn.onclick = ()=>{
      btn.classList.toggle("on");
      btn.classList.contains("on")
        ? diasActivos.add(d)
        : diasActivos.delete(d);
      renderHoras();
    };

    row.appendChild(btn);
    row.appendChild(horas);
    grid.appendChild(row);
  });
}

function renderHoras(){
  const dosis = Number(document.getElementById("m-dosis").value || 1);

  document.querySelectorAll(".dia-row").forEach(row=>{
    const d = row.querySelector(".dia-btn").textContent;
    const cont = row.querySelector(".horas-dia");
    cont.innerHTML="";

    if(!diasActivos.has(d)) return;

    while(horasPorDia[d].length < dosis)
      horasPorDia[d].push("");

    horasPorDia[d].forEach((val,i)=>{
      const t = document.createElement("input");
      t.type="time";
      t.value = val;
      t.onchange = ()=> horasPorDia[d][i] = t.value;
      cont.appendChild(t);
    });
  });
}

document.getElementById("m-dosis").onchange = renderHoras;

/* =========================
   GUARDAR
========================= */
document.getElementById("btnGuardarMed").onclick = ()=>{
  const nombre = m("m-nombre");
  const dosis = +m("m-dosis");
  const inicio = m("m-inicio");
  const diasTrat = +m("m-dias-trat");
  const perma = m("m-periodicidad")==="0";

  const error = document.getElementById("mensajeError");
  error.textContent="";

  if(!nombre || dosis<1 || !inicio || (!perma && !diasTrat)){
    error.textContent="Faltan datos por completar";
    return;
  }

  const med = {
    nombre,
    dosis,
    inicio,
    fin: perma ? "" : calcFin(inicio,diasTrat),
    horas: horasPorDia
  };

  const arr = JSON.parse(localStorage.getItem("medicamentos_guardados_v1")||"[]");
  arr.push(med);
  localStorage.setItem("medicamentos_guardados_v1",JSON.stringify(arr));

  resetForm();
};

/* =========================
   UTIL
========================= */
function m(id){ return document.getElementById(id).value; }

function calcFin(i,d){
  const x=new Date(i);
  x.setDate(x.getDate()+d);
  return x.toISOString().slice(0,10);
}

function resetForm(){
  document.querySelectorAll("#medicamentos input").forEach(i=>i.value="");
  diasActivos.clear();
  Object.keys(horasPorDia).forEach(k=>horasPorDia[k]=[]);
  crearDias();
}
document.getElementById("btnVolverMed").onclick=()=>medicamentos.style.display="none";

/* =========================
   CONECTOR BOT√ìN MEDICAMENTOS
========================= */
document.addEventListener("pointerdown", e=>{

    if((el.textContent||"").trim().toLowerCase()==="medicamentos"){
      medicamentos.style.display="block";
      crearDias();
      e.preventDefault();
      return;
    }
    el=el.parentElement;
  }
}, true);
</script>

/* =========================
   HOY
========================= */
function cargarHoy(){
  const cont = document.getElementById("listaHoy");
  cont.innerHTML = "";

  const meds = JSON.parse(
    localStorage.getItem("medicamentos_guardados_v1")
  ) || [];

  const tomados = JSON.parse(
    localStorage.getItem("medicamentos_tomados_v1")
  ) || {};

  const ahora = new Date();
  const hoyClave = ahora.toISOString().slice(0,10);
  const tomadosHoy = tomados[hoyClave] || [];

  const activosHoy = meds.filter(m => {
    if (!m.inicio || !m.fin) return false;
    const ini = new Date(m.inicio);
    const fin = new Date(m.fin);
    ini.setHours(0,0,0,0);
    fin.setHours(23,59,59,999);
    return ahora >= ini && ahora <= fin;
  });

  activosHoy.sort((a,b)=>{
    if(!a.hora) return 1;
    if(!b.hora) return -1;
    return a.hora.localeCompare(b.hora);
  });

  if (activosHoy.length === 0) {
    cont.innerHTML = `<p class="vacio">No hay medicamentos hoy</p>`;
    return;
  }

  activosHoy.forEach(m => {
    const estado = calcularEstado(m, tomadosHoy, ahora);
    cont.appendChild(cardHoy(m, estado));
  });
}

/* =========================
   ESTADO
========================= */
function calcularEstado(m, tomadosHoy, ahora){
  if (tomadosHoy.includes(m.nombre)) return "tomado";
  if (!m.hora) return "pendiente";

  const [h,min] = m.hora.split(":");
  const horaMed = new Date(ahora);
  horaMed.setHours(h, min, 0, 0);

  if (ahora > horaMed) return "atrasado";
  return "pendiente";
}

/* =========================
   CARD
========================= */
function cardHoy(m, estado){
  const div = document.createElement("div");
  div.className = "card-med";

  const badge = {
    pendiente: "badge-pendiente",
    atrasado: "badge-atrasado",
    tomado: "badge-tomado"
  };

  const label = {
    pendiente: "Pendiente",
    atrasado: "Atrasado",
    tomado: "Tomado"
  };

  div.innerHTML = `
    <div class="fila">
      <strong>${m.nombre}</strong>
      <span class="${badge[estado]}">${label[estado]}</span>
    </div>
    <div class="meta">‚è∞ ${m.hora || '‚Äî'}</div>
    <div class="meta">üìÖ ${fmt(m.inicio)} ‚Üí ${fmt(m.fin)}</div>
    ${estado !== "tomado"
      ? `<button class="btn-ok" onclick="marcarTomado('${m.nombre}')">‚úì Tomado</button>`
      : ``}
  `;
  return div;
}

function marcarTomado(nombre){
  const hoy = new Date().toISOString().slice(0,10);
  const tomados = JSON.parse(
    localStorage.getItem("medicamentos_tomados_v1")
  ) || {};

  if (!tomados[hoy]) tomados[hoy] = [];
  if (!tomados[hoy].includes(nombre)) tomados[hoy].push(nombre);

  localStorage.setItem(
    "medicamentos_tomados_v1",
    JSON.stringify(tomados)
  );

  mostrarToast(`‚úî ${nombre} marcado como tomado`);
  cargarHoy();
  mostrarHistorial(hoy);
}

function mostrarHistorial(fecha){

    cont.appendChild(d);
  });
}

/* =========================
   TOAST
========================= */
function mostrarToast(txt){
  let t = document.getElementById("toastSeguimiento");
  if (!t) {
    t = document.createElement("div");
    t.id = "toastSeguimiento";
    t.style.position = "fixed";
    t.style.bottom = "20px";
    t.style.left = "50%";
    t.style.transform = "translateX(-50%)";
    t.style.background = "#323232";
    t.style.color = "#fff";
    t.style.padding = "10px 16px";
    t.style.borderRadius = "20px";
    t.style.fontSize = "14px";
    t.style.opacity = "0";
    t.style.transition = "opacity .3s";
    t.style.zIndex = "2000";
    document.body.appendChild(t);
  }
  t.textContent = txt;
  t.style.opacity = "1";
  setTimeout(() => t.style.opacity = "0", 1400);
}

<script>
/* =========================

window.addEventListener("load", () => {
  const seg = document.getElementById("seguimiento");
  if (!seg) return;

  const bloqueHist = seg.querySelector(".bloque");
  if (!bloqueHist) return;

  const resumen = document.createElement("div");
  resumen.className = "bloque";
  resumen.innerHTML = `
    <h3>üìä Resumen semanal</h3>
    <div id="resumenSemanal"></div>
  `;

  bloqueHist.after(resumen);
  generarResumenSemanal();
});

function generarResumenSemanal(){
  const cont = document.getElementById("resumenSemanal");
  if (!cont) return;

  cont.innerHTML = "";

  const meds = JSON.parse(
    localStorage.getItem("medicamentos_guardados_v1")
  ) || [];

  const tomados = JSON.parse(
    localStorage.getItem("medicamentos_tomados_v1")
  ) || {};

  const hoy = new Date();
  hoy.setHours(0,0,0,0);

  for (let i = 6; i >= 0; i--) {
    const d = new Date(hoy);
    d.setDate(d.getDate() - i);

    const key = d.toISOString().slice(0,10);

    let programados = 0;
    meds.forEach(m => {
      if (!m.inicio || !m.fin) return;
      const ini = new Date(m.inicio);
      const fin = new Date(m.fin);
      ini.setHours(0,0,0,0);
      fin.setHours(23,59,59,999);
      if (d >= ini && d <= fin) programados++;
    });

    const hechos = (tomados[key] || []).length;

    const fila = document.createElement("div");
    fila.style.display = "flex";
    fila.style.justifyContent = "space-between";
    fila.style.fontSize = "14px";
    fila.style.padding = "6px 0";
    fila.style.borderBottom = "1px solid #eee";

    fila.innerHTML = `
      <span>${d.toLocaleDateString('es-CL',{weekday:'short',day:'numeric'})}</span>
      <strong>${hechos}/${programados}</strong>
    `;

    cont.appendChild(fila);
  }
}
</script>

/* =========================
   L√ìGICA ADHERENCIA
========================= */
function calcularAdherencia(){
  const meds = JSON.parse(
    localStorage.getItem("medicamentos_guardados_v1")
  ) || [];

  const tomados = JSON.parse(
    localStorage.getItem("medicamentos_tomados_v1")
  ) || {};

  let total = 0;
  let hechos = 0;

  const hoy = new Date();
  hoy.setHours(0,0,0,0);

  for (let i = 0; i < 7; i++) {
    const d = new Date(hoy);
    d.setDate(d.getDate() - i);
    const clave = d.toISOString().slice(0,10);

    meds.forEach(m => {
      if (!m.inicio || !m.fin) return;

      const ini = new Date(m.inicio);
      const fin = new Date(m.fin);
      ini.setHours(0,0,0,0);
      fin.setHours(23,59,59,999);

      if (d >= ini && d <= fin) {
        total++;
        if ((tomados[clave] || []).includes(m.nombre)) {
          hechos++;
        }
      }
    });
  }

  const pct = total ? Math.round((hechos / total) * 100) : 100;

  document.getElementById("adhPorcentaje").textContent = `${pct}%`;
  document.getElementById("adhDetalle").textContent =
    `${hechos} de ${total} dosis tomadas (√∫ltimos 7 d√≠as)`;
  document.getElementById("adhMensaje").textContent =
    mensajeAdherencia(pct);
}

function mensajeAdherencia(p){
  if (p >= 90) return "Excelente adherencia üëè";
  if (p >= 70) return "Buen progreso, sigue as√≠ üëç";
  if (p >= 50) return "Puedes mejorar üí™";
  return "Revisa tus horarios ‚è∞";
}
</script>
