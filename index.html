<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
/* =========================
   ESTILOS GENERALES
   ========================= */
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#eef1f4;
  color:#333;
}

.hidden{display:none}

header{
  text-align:center;
  padding:16px;
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

/* =========================
   BOTONES
   ========================= */
button{
  width:100%;
  height:54px;
  border:none;
  border-radius:14px;
  background:#2f80ed;
  color:#fff;
  font-size:16px;
  font-weight:700;
  margin-top:14px;
  cursor:pointer;
}

button.secondary{
  background:#6c757d;
}

/* =========================
   CAMPOS FORMULARIO
   ========================= */
.field{
  margin-top:14px;
}

.field label{
  display:block;
  font-weight:600;
  margin-bottom:6px;
}

.field input{
  width:100%;
  height:52px;
  border-radius:12px;
  border:1px solid #ccc;
  padding:12px;
  font-size:16px;
  box-sizing:border-box;
}

/* =========================
   SWITCH DESLIZABLE
   ========================= */
.switch-line{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:18px;
}

.switch-label{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}

.switch{
  position:relative;
  width:56px;
  height:30px;
}

.switch input{
  display:none;
}

.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:30px;
  transition:.3s;
}

.slider::before{
  content:"";
  position:absolute;
  width:24px;
  height:24px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}

.switch input:checked + .slider{
  background:#2f80ed;
}

.switch input:checked + .slider::before{
  transform:translateX(26px);
}

/* =========================
   FOOTER
   ========================= */
.footer{
  margin-top:20px;
  text-align:center;
  font-size:13px;
  color:#777;
}

#bienvenida{
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin-bottom:12px;
}

.msg-ok{
  background:#e8f5e9;
  color:#2e7d32;
  padding:10px;
  border-radius:10px;
  margin-top:14px;
  text-align:center;
  display:none;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</header>

<!-- =========================
     HOME
     ========================= -->
<div class="container" id="home">
  <div class="card">

    <div id="bienvenida"></div>

    <button onclick="irADatos()">Datos personales</button>
    <button>Medicamentos</button>
    <button>Seguimiento</button>

    <img src="personas-inclusivas.png" style="width:100%;margin-top:16px">

    <div class="footer">
      Desarrollado por <strong>CA TecnologÃ­a</strong>
    </div>

  </div>
</div>

<!-- =========================
     DATOS PERSONALES
     ========================= -->
<div class="container hidden" id="datos">
  <div class="card">

    <h2>Datos personales</h2>

    <div class="field">
      <label>Nombre del usuario</label>
      <input id="nombre">
    </div>

    <div class="field">
      <label>Fecha de nacimiento</label>
      <input type="date" id="nacimiento">
    </div>

    <div class="field">
      <label>Nombre del cuidador</label>
      <input id="cuidador">
    </div>

    <div class="field">
      <label>TelÃ©fono del cuidador</label>
      <input id="telefono" value="+56 ">
    </div>

    <div class="switch-line">
      <div class="switch-label">ðŸ“³ VibraciÃ³n</div>
      <label class="switch">
        <input type="checkbox" id="vibracion">
        <span class="slider"></span>
      </label>
    </div>

    <div class="switch-line">
      <div class="switch-label">ðŸ”Š Sonido</div>
      <label class="switch">
        <input type="checkbox" id="sonido">
        <span class="slider"></span>
      </label>
    </div>

    <div class="msg-ok" id="msg">âœ” Datos guardados</div>

    <button onclick="guardar()">Guardar</button>
    <button class="secondary" onclick="volver()">Volver</button>

    <div class="footer">
      Desarrollado por <strong>CA TecnologÃ­a</strong>
    </div>

  </div>
</div>

<script>
function irADatos(){
  home.style.display="none";
  datos.classList.remove("hidden");
  cargar();
}

function volver(){
  datos.classList.add("hidden");
  home.style.display="block";
}

function guardar(){

  // ValidaciÃ³n campos obligatorios
  if(
    nombre.value.trim() === "" ||
    nacimiento.value === "" ||
    cuidador.value.trim() === "" ||
    telefono.value.trim() === "" ||
    telefono.value.trim() === "+56"
  ){
    msg.innerText = "âš ï¸ Debes completar todos los datos";
    msg.style.display = "block";
    msg.style.background = "#fff3cd";
    msg.style.color = "#856404";

    setTimeout(()=>msg.style.display="none",3000);
    return;
  }

  const data = {
    nombre: nombre.value.trim(),
    nacimiento: nacimiento.value,
    cuidador: cuidador.value.trim(),
    telefono: telefono.value.trim(),
    vibracion: vibracion.checked,
    sonido: sonido.checked
  };

  localStorage.setItem("usuario", JSON.stringify(data));

  msg.innerText = "âœ” Datos guardados correctamente";
  msg.style.background = "#e8f5e9";
  msg.style.color = "#2e7d32";
  msg.style.display = "block";

  setTimeout(()=>msg.style.display="none",2500);

  mostrarBienvenida();
}


function cargar(){
  const d=JSON.parse(localStorage.getItem("usuario"));
  if(!d) return;
  nombre.value=d.nombre||"";
  nacimiento.value=d.nacimiento||"";
  cuidador.value=d.cuidador||"";
  telefono.value=d.telefono||"+56 ";
  vibracion.checked=!!d.vibracion;
  sonido.checked=!!d.sonido;
}

function edad(fecha){
  if(!fecha) return "";
  const h=new Date(), n=new Date(fecha);
  let a=h.getFullYear()-n.getFullYear();
  let m=h.getMonth()-n.getMonth();
  if(h.getDate()<n.getDate()) m--;
  if(m<0){a--;m+=12;}
  return m===0?`${a} aÃ±os`:`${a} aÃ±os y ${m} meses`;
}

function mostrarBienvenida(){
  const d = JSON.parse(localStorage.getItem("usuario"));
  if(d && d.nombre && d.nacimiento){
    bienvenida.innerHTML = `
      <div style="text-align:center;font-weight:700;font-size:18px;">
        Bienvenido ${d.nombre}
      </div>
      <div style="text-align:center;font-size:15px;margin-top:4px;">
        ${edad(d.nacimiento)}
      </div>
    `;
  }
}

mostrarBienvenida();
</script>

     PANTALLA MEDICAMENTOS â€“ VERSIÃ“N DEFINITIVA
     ===================================================== -->


</body>
</html>
