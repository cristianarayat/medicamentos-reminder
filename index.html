<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
  overscroll-behavior-y: contain;
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{
  padding:20px;
}

.card{
  max-width:480px;
  margin:0 auto 16px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:56px;
  border-radius:16px;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  margin-top:16px;
  background:var(--azul);
  color:white;
}

.secondary{ background:#6c757d; }

.row{
  margin-top:14px;
}

.label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#f3f5f7;
  padding:14px;
  border-radius:14px;
  margin-top:14px;
}

.switch{
  position:relative;
  width:50px;
  height:26px;
  background:#ccc;
  border-radius:20px;
}

.switch::after{
  content:"";
  position:absolute;
  width:22px;
  height:22px;
  background:#fff;
  border-radius:50%;
  top:2px;
  left:2px;
  transition:.2s;
}

input[type="checkbox"]:checked + .switch{
  background:var(--azul);
}

input[type="checkbox"]:checked + .switch::after{
  transform:translateX(24px);
}

.bienvenida strong{
  font-size:18px;
}

.bienvenida span{
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

  <!-- HOME -->
  <div class="card" id="home">
    <div class="bienvenida" id="bienvenida"></div>

    <h2>MenÃº principal</h2>

    <button onclick="mostrar('perfil')">ðŸ‘¤ Datos personales</button>
    <button onclick="alert('Medicamentos (fase siguiente)')">ðŸ’Š Medicamentos</button>
    <button onclick="alert('Seguimiento (fase siguiente)')">ðŸ“Š Seguimiento</button>

    <div style="margin-top:28px;text-align:center;">
      <img src="activos/personas-inclusivas.png"
           alt="Personas inclusivas"
           style="width:100%;max-width:420px;">
    </div>
  </div>

  <!-- PERFIL -->
  <div class="card hidden" id="perfil">
    <h3>Datos personales</h3>

    <div class="row">
      <div class="label">Nombre</div>
      <input id="nombre">
    </div>

    <div class="row">
      <div class="label">Fecha de nacimiento</div>
      <input type="date" id="fechaNacimiento">
    </div>

    <div class="row">
      <div class="label">Nombre del cuidador</div>
      <input id="cuidadorNombre">
    </div>

    <div class="row">
      <div class="label">TelÃ©fono del cuidador</div>
      <input id="cuidadorTelefono">
    </div>

    <div class="toggle">
      <span>VibraciÃ³n</span>
      <label>
        <input type="checkbox" id="vibracion" hidden>
        <div class="switch"></div>
      </label>
    </div>

    <div class="toggle">
      <span>Aviso por voz</span>
      <label>
        <input type="checkbox" id="voz" hidden>
        <div class="switch"></div>
      </label>
    </div>

    <button onclick="guardarPerfil()">Guardar</button>
    <button class="secondary" onclick="mostrar('home')">â¬… Volver</button>
  </div>

</div>

<script>
function calcularEdad(fecha){
  if(!fecha) return "";
  const hoy=new Date(), nac=new Date(fecha);
  let aÃ±os=hoy.getFullYear()-nac.getFullYear();
  let meses=hoy.getMonth()-nac.getMonth();
  if(hoy.getDate()<nac.getDate()) meses--;
  if(meses<0){ aÃ±os--; meses+=12; }
  return `${aÃ±os} aÃ±os y ${meses} meses`;
}

function mostrar(id){
  ["home","perfil"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

let usuario=JSON.parse(localStorage.getItem("usuario"))||{
  nombre:"",
  fechaNacimiento:"",
  cuidadorNombre:"",
  cuidadorTelefono:"",
  vibracion:false,
  voz:false
};

function renderHome(){
  bienvenida.innerHTML = `
    <strong>Bienvenido ${usuario.nombre||""}</strong><br>
    <span>${usuario.fechaNacimiento? "Edad: "+calcularEdad(usuario.fechaNacimiento):""}</span>
  `;
}

function guardarPerfil(){
  usuario.nombre=nombre.value;
  usuario.fechaNacimiento=fechaNacimiento.value;
  usuario.cuidadorNombre=cuidadorNombre.value;
  usuario.cuidadorTelefono=cuidadorTelefono.value;
  usuario.vibracion=vibracion.checked;
  usuario.voz=voz.checked;
  localStorage.setItem("usuario",JSON.stringify(usuario));
  renderHome();
  alert("Datos guardados correctamente");
}

function cargarPerfil(){
  nombre.value=usuario.nombre;
  fechaNacimiento.value=usuario.fechaNacimiento;
  cuidadorNombre.value=usuario.cuidadorNombre;
  cuidadorTelefono.value=usuario.cuidadorTelefono;
  vibracion.checked=usuario.vibracion;
  voz.checked=usuario.voz;
}

renderHome();
cargarPerfil();
</script>

</body>
</html>
