<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<title>Recordatorio de Medicamentos</title>

<style>
:root{

  --texto:#333;
}

*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}

body{
  margin:0;
  background:var(--fondo);
}

header{
  text-align:center;
  padding:20px 10px 10px;
}

header h1{

}

}

.container{

}

.card{

}

.menu-btn{

  border:none;
  border-radius:14px;
  background:var(--azul);
  color:white;
  cursor:pointer;
}

.menu-btn:active{
  transform:scale(.98);
}

.hidden{
  display:none;
}

label{
  font-weight:bold;
  margin-top:15px;
  display:block;
}

input{
  width:100%;
  padding:14px;
  margin-top:6px;

.switch{

}

.switch input{
  width:50px;

}

.save-msg{

  margin-top:15px;
  font-weight:bold;
  text-align:center;
}

img.main-img{
  width:100%;
  margin-top:15px;
  border-radius:16px;
}

footer{
  text-align:center;
  font-size:14px;
  color:#777;
  padding:20px;
}
</style>
</head>

<body>

<div class="container">

    <input id="cuidador">

    <label>TelÃ©fono del cuidador</label>
    <input type="tel" id="telefono">

    <div class="switch">
      <span>ðŸ“³ VibraciÃ³n</span>
      <input type="checkbox" id="vibracion">

    <div class="switch">
      <span>ðŸ”Š Aviso por voz</span>

</div>

<script>
function mostrar(id){
  document.getElementById('menu').classList.add('hidden');
  document.getElementById(id).classList.remove('hidden');
}

function volver(){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById('menu').classList.remove('hidden');
}

function guardarDatos(){
  localStorage.setItem('nombre',nombre.value);
  localStorage.setItem('fecha',fecha.value);
  localStorage.setItem('cuidador',cuidador.value);
  localStorage.setItem('telefono',telefono.value);
  localStorage.setItem('vibracion',vibracion.checked);
  localStorage.setItem('voz',voz.checked);

  document.getElementById('msg').classList.remove('hidden');
  cargar();
}

function cargar(){
  if(localStorage.nombre){
    nombre.value=localStorage.nombre;
    cuidador.value=localStorage.cuidador;
    telefono.value=localStorage.telefono;
    vibracion.checked=localStorage.vibracion==="true";
    voz.checked=localStorage.voz==="true";
    fecha.value=localStorage.fecha;

    const f=new Date(localStorage.fecha);
    const hoy=new Date();
    let aÃ±os=hoy.getFullYear()-f.getFullYear();
    let meses=hoy.getMonth()-f.getMonth();
    if(meses<0){aÃ±os--;meses+=12;}

    document.getElementById('bienvenida').innerText=
      `Bienvenido ${localStorage.nombre}`;
    document.getElementById('edad').innerText=
      `Edad: ${aÃ±os} aÃ±os y ${meses} meses`;
  }
}

cargar();
</script>
