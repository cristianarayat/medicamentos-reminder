<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --fondo:#f2f4f7;
  --blanco:#ffffff;
  --texto:#333;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--fondo);
  color:var(--texto);
}

.container{
  max-width:420px;
  margin:20px auto;
  padding:15px;
}

.card{
  background:var(--blanco);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

h1{
  text-align:center;
  margin:10px 0;
}

h2{
  margin-top:0;
}

.center{ text-align:center; }

.menu-btn{
  width:100%;
  padding:15px;
  margin:10px 0;
  border:none;
  border-radius:14px;
  background:var(--azul);
  color:#fff;
  font-size:18px;
  cursor:pointer;
}

.menu-btn:hover{ opacity:.9; }

input, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:15px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}

label{ font-weight:bold; }

.switch{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:12px 0;
}

.switch input{
  width:50px;
  height:25px;
}

img{
  width:100%;
  border-radius:14px;
}

.footer{
  text-align:center;
  font-size:14px;
  color:#777;
}

.hidden{ display:none; }
</style>
</head>

<body>

<div class="container">

  <!-- MENÃš PRINCIPAL -->
  <div id="menu" class="card">
    <h1>ðŸ’Š Recordatorio de Medicamentos</h1>

    <div class="card center">
      <h2 id="bienvenida">Bienvenido</h2>
      <p id="edadTexto"></p>
    </div>

    <button class="menu-btn" onclick="mostrar('datos')">ðŸ‘¤ Datos personales</button>
    <button class="menu-btn" onclick="mostrar('medicamentos')">ðŸ’Š Medicamentos</button>
    <button class="menu-btn" onclick="mostrar('seguimiento')">ðŸ“Š Seguimiento</button>

    <div class="card">
      <img src="personas-inclusivas.png" alt="Personas de distintas edades y capacidades">
    </div>

    <div class="footer">Desarrollado por CA TecnologÃ­a</div>
  </div>

  <!-- DATOS PERSONALES -->
  <div id="datos" class="card hidden">
    <h2>Datos personales</h2>

    <label>Nombre</label>
    <input id="nombre">

    <label>Fecha de nacimiento</label>
    <input type="date" id="fechaNacimiento">

    <label>Nombre del cuidador</label>
    <input id="cuidador">

    <label>TelÃ©fono del cuidador</label>
    <input id="telefono">

    <div class="switch">
      <span>ðŸ“³ VibraciÃ³n</span>
      <input type="checkbox" id="vibracion">
    </div>

    <div class="switch">
      <span>ðŸ”Š Aviso por voz</span>
      <input type="checkbox" id="voz">
    </div>

    <button class="menu-btn" onclick="guardarDatos()">ðŸ’¾ Guardar</button>
    <button class="menu-btn" onclick="volver()">â¬… Volver</button>
  </div>

  <!-- MEDICAMENTOS -->
  <div id="medicamentos" class="card hidden">
    <h2>Medicamentos</h2>

    <label>Nombre del medicamento</label>
    <input id="medNombre">

    <label>Horario</label>
    <input type="time" id="medHora">

    <button class="menu-btn" onclick="guardarMedicamento()">ðŸ’¾ Guardar medicamento</button>
    <button class="menu-btn" onclick="volver()">â¬… Volver</button>
  </div>

  <!-- SEGUIMIENTO -->
  <div id="seguimiento" class="card hidden">
    <h2>Seguimiento</h2>
    <p>AquÃ­ se mostrarÃ¡ el historial de tomas.</p>
    <button class="menu-btn" onclick="volver()">â¬… Volver</button>
  </div>

</div>

<script>
function mostrar(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function volver(){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById('menu').classList.remove('hidden');
}

function guardarDatos(){
  localStorage.setItem('datos', JSON.stringify({
    nombre:nombre.value,
    fecha:fechaNacimiento.value,
    cuidador:cuidador.value,
    telefono:telefono.value,
    vibracion:vibracion.checked,
    voz:voz.checked
  }));
  alert("Datos guardados correctamente");
  actualizarBienvenida();
}

function guardarMedicamento(){
  alert("Medicamento guardado");
}

function actualizarBienvenida(){
  const d = JSON.parse(localStorage.getItem('datos'));
  if(!d || !d.fecha) return;

  const fn = new Date(d.fecha);
  const hoy = new Date();

  let aÃ±os = hoy.getFullYear() - fn.getFullYear();
  let meses = hoy.getMonth() - fn.getMonth();
  if(meses < 0){ aÃ±os--; meses += 12; }

  bienvenida.innerText = "Bienvenido " + d.nombre;
  edadTexto.innerText = `Edad: ${aÃ±os} aÃ±os y ${meses} meses`;
}

window.onload = ()=>{
  const d = JSON.parse(localStorage.getItem('datos'));
  if(d){
    nombre.value=d.nombre||"";
    fechaNacimiento.value=d.fecha||"";
    cuidador.value=d.cuidador||"";
    telefono.value=d.telefono||"";
    vibracion.checked=d.vibracion||false;
    voz.checked=d.voz||false;
    actualizarBienvenida();
  }
};
</script>

</body>
</html>
