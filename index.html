<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --fondo:#f2f4f7;
  --blanco:#ffffff;
  --texto:#333;
  --borde:#ddd;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background:var(--fondo);
  color:var(--texto);
}

header{
  text-align:center;
  padding:25px 15px 15px;
}

header h1{
  margin:0;
  font-size:26px;
}

header p{
  margin:5px 0 0;
  color:#666;
}

.container{
  max-width:420px;
  margin:0 auto;
  padding:15px;
}

.card{
  background:var(--blanco);
  border-radius:18px;
  padding:20px;
  margin-bottom:20px;
  box-shadow:0 8px 20px rgba(0,0,0,0.05);
}

.menu-btn{
  width:100%;
  padding:16px;
  margin-bottom:12px;
  font-size:18px;
  border:none;
  border-radius:14px;
  background:var(--azul);
  color:white;
  cursor:pointer;
}

.menu-btn:active{
  transform:scale(0.98);
}

.image-box img{
  width:100%;
  border-radius:18px;
}

label{
  display:block;
  margin-top:15px;
  font-weight:600;
}

input{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:10px;
  border:1px solid var(--borde);
  font-size:16px;
}

.switch{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:18px;
  padding:12px;
  border-radius:12px;
  background:#f7f7f7;
}

.switch input{
  width:22px;
  height:22px;
}

.footer{
  text-align:center;
  font-size:13px;
  color:#777;
  margin:20px 0;
}

.hidden{display:none}

.back-btn{
  margin-top:20px;
  background:#999;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
  <p>MenÃº principal</p>
</header>

<div class="container">

  <!-- MENU PRINCIPAL -->
  <div id="menu" class="card">
    <div id="bienvenida"></div>

    <button class="menu-btn" onclick="abrirDatos()">ðŸ‘¤ Datos personales</button>
    <button class="menu-btn" onclick="abrirMedicamentos()">ðŸ’Š Medicamentos</button>
    <button class="menu-btn" onclick="alert('Seguimiento en desarrollo')">ðŸ“‹ Seguimiento</button>

    <div class="image-box">
      <img src="personas-inclusivas.png" alt="Personas de distintas edades y capacidades">
    </div>
  </div>

  <!-- DATOS PERSONALES -->
  <div id="datos" class="card hidden">

    <h2>Datos personales</h2>

    <label>Nombre</label>
    <input id="nombre">

    <label>Fecha de nacimiento</label>
    <input type="date" id="fecha">

    <label>Nombre del cuidador</label>
    <input id="cuidador">

    <label>TelÃ©fono del cuidador</label>
    <input id="telefono">

    <div class="switch">
      <span>ðŸ”” VibraciÃ³n</span>
      <input type="checkbox" id="vibracion">
    </div>

    <div class="switch">
      <span>ðŸ”Š Aviso por voz</span>
      <input type="checkbox" id="voz">
    </div>

    <button class="menu-btn" onclick="guardarDatos()">ðŸ’¾ Guardar</button>
    <button class="menu-btn back-btn" onclick="volverMenu()">â¬… Volver</button>

  </div>

  <!-- MEDICAMENTOS -->
  <div id="medicamentos" class="card hidden">
    <h2>Medicamentos</h2>
    <p>Formulario se mantiene como estaba (siguiente fase).</p>

    <button class="menu-btn back-btn" onclick="volverMenu()">â¬… Volver</button>
  </div>

</div>

<div class="footer">
  Desarrollado por CA TecnologÃ­a
</div>

<script>
function abrirDatos(){
  menu.classList.add("hidden");
  datos.classList.remove("hidden");
}

function abrirMedicamentos(){
  menu.classList.add("hidden");
  medicamentos.classList.remove("hidden");
}

function volverMenu(){
  datos.classList.add("hidden");
  medicamentos.classList.add("hidden");
  menu.classList.remove("hidden");
}

function guardarDatos(){
  const data={
    nombre:nombre.value,
    fecha:fecha.value,
    cuidador:cuidador.value,
    telefono:telefono.value,
    vibracion:vibracion.checked,
    voz:voz.checked
  };
  localStorage.setItem("datosUsuario",JSON.stringify(data));
  cargarBienvenida();
  volverMenu();
}

function cargarBienvenida(){
  const d=JSON.parse(localStorage.getItem("datosUsuario"));
  if(!d||!d.fecha)return;
  const n=new Date(d.fecha);
  const h=new Date();
  let aÃ±os=h.getFullYear()-n.getFullYear();
  let meses=h.getMonth()-n.getMonth();
  if(meses<0){aÃ±os--;meses+=12;}
  bienvenida.innerHTML=`<h2>Bienvenido, ${d.nombre}</h2><p>Edad: ${aÃ±os} aÃ±os y ${meses} meses</p>`;
}

window.onload=()=>{
  const d=JSON.parse(localStorage.getItem("datosUsuario"));
  if(d){
    nombre.value=d.nombre||"";
    fecha.value=d.fecha||"";
    cuidador.value=d.cuidador||"";
    telefono.value=d.telefono||"";
    vibracion.checked=d.vibracion||false;
    voz.checked=d.voz||false;
  }
  cargarBienvenida();
};
</script>

</body>
</html>
