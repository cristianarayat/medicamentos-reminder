<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
body{
  font-family: system-ui, Arial, sans-serif;
  background:#f4f6f8;

}

h1{

}

.subtitle{

.success{
  text-align:center;
  margin-top:16px;
  color:#2d8f2d;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
