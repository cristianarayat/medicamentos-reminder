<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

/* ===== HEADER ===== */
.header{
  padding:24px 20px 12px;
  background:#f7f9fb;
  text-align:center;
}

/* ===== PATR√ìN ===== */
.pattern-area{
  padding:20px;
  background-color:var(--gris);
  background-image:
    url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'>\
<g fill='none' stroke='%23c3c8ce' stroke-width='3' opacity='0.9'>\
<rect x='20' y='74' width='48' height='18' rx='9'/>\
<line x1='44' y1='74' x2='44' y2='92'/>\
<circle cx='118' cy='36' r='10'/>\
<circle cx='100' cy='110' r='6'/>\
<rect x='86' y='64' width='36' height='6' rx='3'/>\
<line x1='122' y1='67' x2='136' y2='67'/>\
<line x1='136' y1='64' x2='136' y2='70'/>\
<rect x='18' y='18' width='20' height='28' rx='4'/>\
<rect x='22' y='14' width='12' height='6' rx='2'/>\
<rect x='90' y='88' width='28' height='20' rx='3'/>\
<line x1='90' y1='98' x2='118' y2='98'/>\
</g>\
</svg>");
  background-repeat:repeat;
}

/* ===== CARD ===== */
.card{
  max-width:420px;
  margin:0 auto;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

/* ===== FORM ===== */
label{
  display:block;
  margin-top:16px;
  font-weight:600;
}

input{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid var(--borde);
  font-size:16px;
}

/* ===== OPCIONES ===== */
.option{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  background:#f3f5f7;
  cursor:pointer;
}

.option input{
  width:20px;
  height:20px;
  margin:0;
}

/* ===== RESUMEN ===== */
.summary-row{
  margin-top:14px;
}

.summary-row strong{
  display:block;
  font-size:14px;
  color:#666;
}

/* ===== BOTONES ===== */
button{
  width:100%;
  padding:16px;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:var(--azul);
  color:white;
  cursor:pointer;
  margin-top:22px;
}

.secondary{
  background:#6c757d;
}

.hidden{ display:none; }

</style>
</head>

<body>

<div class="header">
  <h1>üíä Recordatorio de Medicamentos</h1>
  <div>Perfil del usuario</div>
</div>

<div class="pattern-area">

  <!-- RESUMEN -->
  <div class="card hidden" id="resumen">
    <div class="summary-row"><strong>Usuario</strong><span id="r_nombre"></span></div>
    <div class="summary-row"><strong>Fecha de nacimiento</strong><span id="r_nacimiento"></span></div>
    <div class="summary-row"><strong>Cuidador</strong><span id="r_cuidador"></span></div>
    <div class="summary-row"><strong>Tel√©fono</strong><span id="r_tel"></span></div>
    <div class="summary-row"><strong>Aviso por voz</strong><span id="r_voz"></span></div>
    <div class="summary-row"><strong>Vibraci√≥n</strong><span id="r_vibracion"></span></div>

    <button class="secondary" onclick="editar()">Modificar datos</button>
  </div>

  <!-- FORMULARIO -->
  <div class="card" id="formulario">

    <label>Nombre del usuario</label>
    <input id="nombre">

    <label>Fecha de nacimiento</label>
    <input id="nacimiento" type="date">

    <label>Nombre del cuidador</label>
    <input id="cuidadorNombre">

    <label>Tel√©fono del cuidador</label>
    <input id="cuidadorTel" type="tel">

    <div class="option" onclick="voz.checked = !voz.checked">
      <input id="voz" type="checkbox" checked>
      <span>Usar aviso por voz</span>
    </div>

    <div class="option" onclick="vibracion.checked = !vibracion.checked">
      <input id="vibracion" type="checkbox" checked>
      <span>Usar vibraci√≥n</span>
    </div>

    <button onclick="guardar()">Guardar datos</button>

  </div>

</div>

<script>
function limpiarTelefono(t){
  return t.replace(/\D/g,'');
}

function guardar(){
  const tel = limpiarTelefono(cuidadorTel.value);

  if(
    !nombre.value ||
    !nacimiento.value ||
    !cuidadorNombre.value ||
    !tel
  ){
    alert("Por favor complete todos los campos");
    return;
  }

  if(tel.length < 8 || tel.length > 15){
    alert("El tel√©fono del cuidador debe tener entre 8 y 15 n√∫meros");
    return;
  }

  const usuario = {
    nombre: nombre.value,
    nacimiento: nacimiento.value,
    cuidadorNombre: cuidadorNombre.value,
    cuidadorTel: tel,
    voz: voz.checked,
    vibracion: vibracion.checked
  };

  localStorage.setItem("usuario", JSON.stringify(usuario));
  mostrarResumen(usuario);
}

function mostrarResumen(u){
  formulario.classList.add("hidden");
  resumen.classList.remove("hidden");

  r_nombre.innerText = u.nombre;
  r_nacimiento.innerText = u.nacimiento;
  r_cuidador.innerText = u.cuidadorNombre;
  r_tel.innerText = u.cuidadorTel;
  r_voz.innerText = u.voz ? "Activado" : "Desactivado";
  r_vibracion.innerText = u.vibracion ? "Activada" : "Desactivada";
}

function editar(){
  resumen.classList.add("hidden");
  formulario.classList.remove("hidden");
}

const guardado = localStorage.getItem("usuario");
if(guardado){
  mostrarResumen(JSON.parse(guardado));
}
</script>

</body>
</html>
