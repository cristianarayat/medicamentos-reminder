<script>
const $ = id => document.getElementById(id);
document.addEventListener("DOMContentLoaded", () => {

  /* =========================
     UTILIDAD
  ========================= */
  

  /* =========================
     EDAD
  ========================= */
  function calcularEdad(fecha){
    const n = new Date(fecha);
    const h = new Date();
    let aÃ±os = h.getFullYear() - n.getFullYear();
    let meses = h.getMonth() - n.getMonth();
    if (meses < 0){ aÃ±os--; meses += 12; }
    return {aÃ±os, meses};
  }

  /* =========================
     BIENVENIDA
  ========================= */
  function actualizarBienvenida(){
    const cont = $("bienvenida");
    const data = JSON.parse(localStorage.getItem("datosPersonales"));

    if(!data){
      cont.innerHTML = `<div class="nombre">Bienvenido</div>`;
      return;
    }

    const e = calcularEdad(data.nacimiento);
    cont.innerHTML = `
      <div class="nombre">Bienvenido ${data.paciente}</div>
      <div class="edad">${e.aÃ±os} aÃ±os Â· ${e.meses} meses</div>
    `;
  }

  /* =========================
     NAVEGACIÃ“N
  ========================= */
  $("btn-datos").onclick = () => {
    $("home").classList.add("hidden");
    $("pantalla-datos").classList.remove("hidden");
  };

  $("btn-medicamentos").onclick = () => {
  $("home").classList.add("hidden");
  $("pantalla-medicamentos").classList.remove("hidden");
  renderMedicamentos();
};


  $("dp-volver").onclick = () => {
    $("pantalla-datos").classList.add("hidden");
    $("home").classList.remove("hidden");
  };

  /* =========================
     GUARDAR DATOS
  ========================= */
  $("dp-guardar").onclick = () => {

    if(
      !$("dp-paciente").value.trim() ||
      !$("dp-nacimiento").value ||
      !$("dp-cuidador").value.trim() ||
      !/^\d{8}$/.test($("dp-telefono").value)
    ){
      $("dp-error").style.display="block";
      return;
    }

    $("dp-error").style.display="none";

    localStorage.setItem("datosPersonales", JSON.stringify({
      paciente: $("dp-paciente").value.trim(),
      nacimiento: $("dp-nacimiento").value,
      cuidador: $("dp-cuidador").value.trim(),
      telefono: "+569" + $("dp-telefono").value,
      voz: $("dp-voz").checked,
      vibracion: $("dp-vibracion").checked
    }));

    $("dp-toast").style.display="block";
    setTimeout(()=> $("dp-toast").style.display="none",2000);

    actualizarBienvenida();
  };

  /* =========================
     INIT
  ========================= */
  actualizarBienvenida();

});
</script>



<script>
document.addEventListener("DOMContentLoaded", () => {

  const diasSeleccionados = new Set();

  /* --- volver --- */
  $("med-volver").onclick = () => {
    $("pantalla-medicamentos").classList.add("hidden");
    $("home").classList.remove("hidden");
  };

  /* --- periodicidad --- */
  $("med-periodicidad").onchange = e => {
    $("grupo-horas").classList.add("hidden");
    $("grupo-dias").classList.add("hidden");

    if(e.target.value === "horas"){
      $("grupo-horas").classList.remove("hidden");
    }

    if(e.target.value === "dias"){
      $("grupo-dias").classList.remove("hidden");
    }
  };

  /* --- dÃ­as especÃ­ficos --- */
  document.querySelectorAll("#med-dias button").forEach(btn => {
    btn.onclick = () => {
      btn.classList.toggle("activo");

      if(btn.classList.contains("activo")){
        btn.style.background = "#2f80ed";
        btn.style.color = "#fff";
        diasSeleccionados.add(btn.dataset.dia);
      }else{
        btn.style.background = "";
        btn.style.color = "";
        diasSeleccionados.delete(btn.dataset.dia);
      }
    };
  });

  /* --- guardar medicamento --- */
  $("med-guardar").onclick = () => {

    const data = {
      nombre: $("med-nombre").value.trim(),
      dosis: $("med-dosis").value.trim(),
      periodicidad: $("med-periodicidad").value,
      cadaHoras: $("med-cada-horas")?.value || "",
      dias: [...diasSeleccionados],
      hora: $("med-hora").value
    };

    if(!data.nombre || !data.dosis || !data.periodicidad || !data.hora){
      $("med-error").style.display = "block";
      return;
    }

    $("med-error").style.display = "none";

    const meds = JSON.parse(localStorage.getItem("medicamentos") || "[]");
    meds.push(data);
    localStorage.setItem("medicamentos", JSON.stringify(meds));

    limpiarFormularioMedicamentos();
    renderMedicamentos();
  };

});
</script>
