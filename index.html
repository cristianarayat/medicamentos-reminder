<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
/* =========================
   ESTILOS GENERALES
========================= */
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:#eef1f4;
  color:#333;
}

.hidden{
  display:none;
}

/* =========================
   HEADER
========================= */
header{
  text-align:center;
  padding:16px;
  background:#f7f9fb;
}

header h1{
  margin:0;
  font-size:22px;
}

/* =========================
   CONTENEDOR PRINCIPAL
========================= */
.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* =========================
   TARJETA HOME
========================= */
.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

/* =========================
   BIENVENIDA
========================= */
#bienvenida{
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin-bottom:12px;
}

/* =========================
   IMAGEN HOME
========================= */
.imagen-home{
  width:100%;
  max-width:420px;
  display:block;
  margin:18px auto;
}

/* =========================
   BOTONES
========================= */
button{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#2f80ed;
  color:white;
  font-size:16px;
  font-weight:700;
  margin-top:12px;
  cursor:pointer;
}

/* =========================
   FOOTER
========================= */
.footer{
  text-align:center;
  font-size:12px;
  color:#777;
  margin-top:16px;
  padding-bottom:12px;
}
</style>
</head>

<body>

<!-- =========================
     HEADER
========================= -->
<header>
  <h1>ðŸ’Š Recordatori203 de Medicamentos</h1>
</header>

<!-- =========================
     HOME
========================= -->
<div class="container" id="home">
  <div class="card">

    <div id="bienvenida">
      Bienvenido
    </div>

    <img
      src="personas-inclusivas.png"
      alt="Personas inclusivas"
      class="imagen-home"
    >

    <button id="btn-datos">Datos personales</button>
    <button id="btn-medicamentos">Medicamentos</button>
    <button id="btn-seguimiento">Seguimiento</button>

  </div>
</div>

<!-- =========================
     CONTENEDORES DE MÃ“DULOS
     (SE COMPLETAN EN BLOQUES FUTUROS)
========================= -->

<div id="pantalla-datos" class="hidden"></div>
<div id="pantalla-medicamentos" class="hidden"></div>
<div id="pantalla-seguimiento" class="hidden"></div>

<!-- =========================
     FOOTER
========================= -->
<div class="footer">
  Desarrollado por <strong>CA TecnologÃ­a</strong>
</div>

<script>
/* ==================================================
   BLOQUE 1 â€“ LÃ“GICA HOME + NAVEGACIÃ“N
   (BASE DEL SISTEMA)
================================================== */

/* ---------- Helpers ---------- */
function mostrarPantalla(id){
  // Ocultar todo
  document.getElementById("home").classList.add("hidden");
  document.getElementById("pantalla-datos").classList.add("hidden");
  document.getElementById("pantalla-medicamentos").classList.add("hidden");
  document.getElementById("pantalla-seguimiento").classList.add("hidden");

  // Mostrar la solicitada
  document.getElementById(id).classList.remove("hidden");
}

function volverHome(){
  mostrarPantalla("home");
}

/* ---------- Bienvenida ---------- */
function actualizarBienvenida(){
  const cont = document.getElementById("bienvenida");
  const data = JSON.parse(localStorage.getItem("datosPersonales"));

  if(!data || !data.paciente){
    cont.textContent = "Bienvenido";
    return;
  }

  cont.innerHTML = `
    Bienvenido ${data.paciente}
  `;
}

/* ---------- NavegaciÃ³n ---------- */
document.addEventListener("DOMContentLoaded", () => {

  actualizarBienvenida();

  document.getElementById("btn-datos")
    .addEventListener("click", () => {
      mostrarPantalla("pantalla-datos");
    });

  document.getElementById("btn-medicamentos")
    .addEventListener("click", () => {
      mostrarPantalla("pantalla-medicamentos");
    });

  document.getElementById("btn-seguimiento")
    .addEventListener("click", () => {
      mostrarPantalla("pantalla-seguimiento");
    });

});

/* ---------- ExposiciÃ³n global (para otros bloques) ---------- */
window.AppNavigation = {
  volverHome,
  mostrarPantalla,
  actualizarBienvenida
};
</script>

</body>
</html>
