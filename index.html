<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{
  padding:20px;
}

.card{
  max-width:480px;
  margin:0 auto 16px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:56px;
  border-radius:16px;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  margin-top:16px;
  background:var(--azul);
  color:white;
}

.secondary{
  background:#6c757d;
}

.row{
  margin-top:14px;
}

.label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

/* ===== TOGGLE ===== */
.toggle{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px;
  background:#f2f4f7;
  border-radius:14px;
  margin-top:14px;
}

.toggle input{
  display:none;
}

.switch{
  width:48px;
  height:26px;
  background:#ccc;
  border-radius:13px;
  position:relative;
  transition:.3s;
}

.switch::after{
  content:"";
  width:22px;
  height:22px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
  transition:.3s;
}

.toggle input:checked + .switch{
  background:var(--azul);
}

.toggle input:checked + .switch::after{
  transform:translateX(22px);
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

  <!-- HOME -->
  <div class="card" id="home">
    <h2>MenÃº principal</h2>
    <button onclick="mostrarSeccion('perfil')">ðŸ‘¤ Datos personales</button>
    <button onclick="mostrarSeccion('medicamentos')">ðŸ’Š Medicamentos</button>
    <button onclick="mostrarSeccion('seguimiento')">ðŸ“Š Seguimiento</button>
  </div>

  <!-- PERFIL -->
  <div class="card hidden" id="perfil">
    <h3>Datos personales</h3>

    <div id="perfilResumen" style="margin-bottom:14px;"></div>

    <div class="row">
      <div class="label">Nombre del usuario</div>
      <input id="nombre">
    </div>

    <div class="row">
      <div class="label">Fecha de nacimiento</div>
      <input type="date" id="fechaNacimiento">
    </div>

    <div class="row">
      <div class="label">Nombre del cuidador</div>
      <input id="cuidadorNombre">
    </div>

    <div class="row">
      <div class="label">TelÃ©fono del cuidador</div>
      <input id="cuidadorTelefono">
    </div>

    <!-- TOGGLES -->
    <div class="toggle">
      <span>VibraciÃ³n</span>
      <label>
        <input type="checkbox" id="vibracion">
        <div class="switch"></div>
      </label>
    </div>

    <div class="toggle">
      <span>Aviso por voz</span>
      <label>
        <input type="checkbox" id="voz">
        <div class="switch"></div>
      </label>
    </div>

    <button onclick="guardarPerfil()">Guardar</button>
    <button class="secondary" onclick="mostrarSeccion('home')">â¬… Volver</button>
  </div>

  <!-- MEDICAMENTOS (placeholder estable) -->
  <div class="card hidden" id="medicamentos">
    <h3>Medicamentos</h3>
    <p>SecciÃ³n en desarrollo.</p>
    <button class="secondary" onclick="mostrarSeccion('home')">â¬… Volver</button>
  </div>

  <!-- SEGUIMIENTO (placeholder estable) -->
  <div class="card hidden" id="seguimiento">
    <h3>Seguimiento</h3>
    <p>SecciÃ³n en desarrollo.</p>
    <button class="secondary" onclick="mostrarSeccion('home')">â¬… Volver</button>
  </div>

</div>

<script>
// ===== UTILIDAD EDAD =====
function calcularEdad(fecha){
  if(!fecha) return "";
  const hoy = new Date();
  const nac = new Date(fecha);
  let aÃ±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();
  if(hoy.getDate() < nac.getDate()) meses--;
  if(meses < 0){ aÃ±os--; meses += 12; }
  return `${aÃ±os} aÃ±os y ${meses} meses`;
}

// ===== NAVEGACIÃ“N =====
function mostrarSeccion(id){
  ["home","perfil","medicamentos","seguimiento"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

// ===== PERFIL =====
let usuario = JSON.parse(localStorage.getItem("usuario")) || {
  nombre:"",
  fechaNacimiento:"",
  cuidadorNombre:"",
  cuidadorTelefono:"",
  vibracion:false,
  voz:false
};

function renderPerfil(){
  perfilResumen.innerHTML = `
    <strong>${usuario.nombre || "Usuario"}</strong><br>
    ${usuario.fechaNacimiento ? "Edad: " + calcularEdad(usuario.fechaNacimiento) : ""}
  `;
}

function guardarPerfil(){
  usuario.nombre = nombre.value;
  usuario.fechaNacimiento = fechaNacimiento.value;
  usuario.cuidadorNombre = cuidadorNombre.value;
  usuario.cuidadorTelefono = cuidadorTelefono.value;
  usuario.vibracion = vibracion.checked;
  usuario.voz = voz.checked;

  localStorage.setItem("usuario", JSON.stringify(usuario));
  renderPerfil();
  alert("Datos guardados correctamente");
}

// ===== INIT =====
nombre.value = usuario.nombre;
fechaNacimiento.value = usuario.fechaNacimiento;
cuidadorNombre.value = usuario.cuidadorNombre;
cuidadorTelefono.value = usuario.cuidadorTelefono;
vibracion.checked = usuario.vibracion;
voz.checked = usuario.voz;

renderPerfil();
mostrarSeccion("home");
</script>

</body>
</html>
