<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

/* ===== BASE ===== */
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

/* ===== HEADER ===== */
.header{
  padding:24px 20px 12px;
  background:#f7f9fb;
  text-align:center;
}

/* ===== PATRÃ“N ===== */
.pattern-area{
  padding:20px;
  background-color:var(--gris);
  background-image:
    url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'>\
<g fill='none' stroke='%23c3c8ce' stroke-width='3' opacity='0.9'>\
<rect x='20' y='74' width='48' height='18' rx='9'/>\
<line x1='44' y1='74' x2='44' y2='92'/>\
<circle cx='118' cy='36' r='10'/>\
<circle cx='100' cy='110' r='6'/>\
<rect x='86' y='64' width='36' height='6' rx='3'/>\
<line x1='122' y1='67' x2='136' y2='67'/>\
<line x1='136' y1='64' x2='136' y2='70'/>\
<rect x='18' y='18' width='20' height='28' rx='4'/>\
<rect x='22' y='14' width='12' height='6' rx='2'/>\
<rect x='90' y='88' width='28' height='20' rx='3'/>\
<line x1='90' y1='98' x2='118' y2='98'/>\
</g>\
</svg>");
  background-repeat:repeat;
}

/* ===== CARD ===== */
.card{
  max-width:420px;
  margin:0 auto;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

/* ===== FILA BASE ===== */
.row{
  margin-top:16px;
}

.label{
  font-size:14px;
  font-weight:600;
  color:#555;
  margin-bottom:6px;
}

input[type="text"],
input[type="tel"],
input[type="date"]{
  width:100%;
  box-sizing:border-box;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  font-size:16px;
  background:#fff;
}

/* ===== TOGGLES GRANDES ===== */
.toggle{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px;
  border-radius:14px;
  background:#f3f5f7;
  cursor:pointer;
  user-select:none;
}

.toggle span{
  font-size:16px;
  font-weight:500;
}

.toggle input{
  display:none;
}

.switch{
  width:48px;
  height:26px;
  background:#ccc;
  border-radius:13px;
  position:relative;
  transition:.2s;
}

.switch::after{
  content:"";
  width:22px;
  height:22px;
  background:#fff;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
  transition:.2s;
}

input:checked + .switch{
  background:var(--azul);
}

input:checked + .switch::after{
  transform:translateX(22px);
}

/* ===== BOTÃ“N ===== */
button{
  width:100%;
  padding:16px;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:var(--azul);
  color:white;
  cursor:pointer;
  margin-top:26px;
}

</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
  <div>Perfil del usuario</div>
</div>

<div class="pattern-area">

  <div class="card">

    <div class="row">
      <div class="label">Nombre del usuario</div>
      <input type="text" id="nombre">
    </div>

    <div class="row">
      <div class="label">Fecha de nacimiento</div>
      <input type="date" id="nacimiento">
    </div>

    <div class="row">
      <div class="label">Nombre del cuidador</div>
      <input type="text" id="cuidadorNombre">
    </div>

    <div class="row">
      <div class="label">TelÃ©fono del cuidador</div>
      <input type="tel" id="cuidadorTel">
    </div>

    <div class="row toggle" onclick="voz.click()">
      <span>Aviso por voz</span>
      <label>
        <input type="checkbox" id="voz" checked>
        <div class="switch"></div>
      </label>
    </div>

    <div class="row toggle" onclick="vibracion.click()">
      <span>VibraciÃ³n</span>
      <label>
        <input type="checkbox" id="vibracion" checked>
        <div class="switch"></div>
      </label>
    </div>

    <button onclick="guardar()">Guardar datos</button>

  </div>

</div>

<script>
function limpiarTelefono(t){
  return t.replace(/\D/g,'');
}

function guardar(){
  const tel = limpiarTelefono(cuidadorTel.value);

  if(!nombre.value || !nacimiento.value || !cuidadorNombre.value || !tel){
    alert("Por favor complete todos los campos");
    return;
  }

  if(tel.length < 8 || tel.length > 15){
    alert("El telÃ©fono del cuidador debe tener entre 8 y 15 nÃºmeros");
    return;
  }

  const usuario = {
    nombre: nombre.value,
    nacimiento: nacimiento.value,
    cuidadorNombre: cuidadorNombre.value,
    cuidadorTel: tel,
    voz: voz.checked,
    vibracion: vibracion.checked
  };

  localStorage.setItem("usuario", JSON.stringify(usuario));
  alert("Datos guardados correctamente");
}
</script>

</body>
</html>
