<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#f4f6f8;
  --card:#ffffff;
  --texto:#333;
  --borde:#dcdcdc;
}

/* ===== FONDO MONOCROMO M√âDICO ===== */
body{
  margin:0;
  padding:20px;
  font-family: system-ui, Arial, sans-serif;
  color:var(--texto);
  background:var(--gris);
  position:relative;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(244,246,248,0.94), rgba(244,246,248,0.94)),
    url("https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?auto=format&fit=crop&w=1200&q=60");
  background-size:cover;
  background-position:center;
  filter:grayscale(100%);
  z-index:-1;
}

/* ===== T√çTULOS ===== */
h1{
  text-align:center;
  margin-bottom:4px;
}

.sub{
  text-align:center;
  color:#666;
  margin-bottom:24px;
}

/* ===== TARJETA ===== */
.card{
  max-width:420px;
  margin:0 auto;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 10px 26px rgba(0,0,0,.12);
}

/* ===== FORM ===== */
label{
  display:block;
  margin-top:16px;
  font-weight:600;
  font-size:15px;
}

input{
  width:100%;
  box-sizing:border-box;
  padding:14px;
  margin-top:6px;
  font-size:16px;
  border-radius:14px;
  border:1px solid var(--borde);
  background:#fafafa;
}

input:focus{
  outline:none;
  border-color:var(--azul);
  background:#fff;
}

/* ===== OPCIONES CLICKABLES ===== */
.option{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:16px;
  padding:12px 14px;
  border-radius:14px;
  background:#f7f8fa;
  cursor:pointer;
  user-select:none;
}

.option input{
  width:20px;
  height:20px;
  margin:0;
}

/* ===== BOT√ìN ===== */
button{
  margin-top:28px;
  width:100%;
  padding:16px;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:var(--azul);
  color:white;
  cursor:pointer;
}

button:active{
  transform:scale(0.99);
}

.success{
  text-align:center;
  margin-top:18px;
  color:#2d8f2d;
  font-weight:700;
  font-size:16px;
}
</style>
</head>

<body>

<h1>üíä Recordatorio de Medicamentos</h1>
<div class="sub">Datos del usuario</div>

<div class="card">

  <label>Nombre del usuario</label>
  <input id="nombre" placeholder="Ej: Mar√≠a Gonz√°lez">

  <label>Edad (opcional)</label>
  <input id="edad" type="number" placeholder="Ej: 72">

  <label>Nombre del cuidador</label>
  <input id="cuidadorNombre" placeholder="Ej: Juan P√©rez">

  <label>Tel√©fono del cuidador</label>
  <input id="cuidadorTel" type="tel" placeholder="Ej: +56 9 1234 5678">

  <div class="option" onclick="voz.checked = !voz.checked">
    <input id="voz" type="checkbox" checked>
    <span>Usar aviso por voz</span>
  </div>

  <div class="option" onclick="vibracion.checked = !vibracion.checked">
    <input id="vibracion" type="checkbox" checked>
    <span>Usar vibraci√≥n</span>
  </div>

  <button onclick="guardarUsuario()">Continuar</button>

  <div id="msg" class="success"></div>

</div>

<script>
function limpiarTelefono(t){
  return t.replace(/\D/g,'');
}

function guardarUsuario(){
  const telRaw = cuidadorTel.value.trim();
  const telLimpio = limpiarTelefono(telRaw);

  if(!nombre.value.trim()){
    alert("Por favor ingrese el nombre del usuario");
    return;
  }

  if(telRaw){
    if(telLimpio.length < 8 || telLimpio.length > 15){
      alert("El tel√©fono del cuidador debe tener entre 8 y 15 n√∫meros");
      return;
    }
  }

  const usuario = {
    nombre: nombre.value.trim(),
    edad: edad.value,
    cuidadorNombre: cuidadorNombre.value.trim(),
    cuidadorTel: telLimpio,
    voz: voz.checked,
    vibracion: vibracion.checked
  };

  localStorage.setItem("usuario", JSON.stringify(usuario));
  msg.innerText = "Datos guardados correctamente ‚úÖ";
}
</script>

</body>
</html>
