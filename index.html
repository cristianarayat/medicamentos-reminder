<script>
const $ = id => document.getElementById(id);

function validarTelefono(){
  return /^\d{8}$/.test($("telefono").value);
}

function guardarDatos(){
  const data = {
    paciente: $("paciente").value.trim(),
    nacimiento: $("nacimiento").value,
    cuidador: $("cuidador").value.trim(),
    telefono: "+569" + $("telefono").value,
    voz: $("voz").checked,
    vibracion: $("vibracion").checked
  };

  if(!data.paciente || !data.nacimiento || !data.cuidador || !validarTelefono()){
    $("error").style.display="block";
    return;
  }

  $("error").style.display="none";
  localStorage.setItem("datosPersonales", JSON.stringify(data));
  $("toast").style.display="block";
  setTimeout(()=> $("toast").style.display="none", 2000);
}

function cargarDatos(){
  const d = JSON.parse(localStorage.getItem("datosPersonales"));
  if(!d) return;
  $("paciente").value = d.paciente;
  $("nacimiento").value = d.nacimiento;
  $("cuidador").value = d.cuidador;
  $("telefono").value = d.telefono.replace("+569","");
  $("voz").checked = d.voz;
  $("vibracion").checked = d.vibracion;
}

document.addEventListener("DOMContentLoaded", ()=>{
  cargarDatos();
  $("guardar").addEventListener("click", guardarDatos);

  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.trim()==="Datos personales"){
      b.addEventListener("click", ()=> $("datos-personales").style.display="block");
    }
  });

  document.addEventListener("click", e=>{
    if(e.target.classList.contains("secundario")){
      $("datos-personales").style.display="none";
    }
  });
});

document.getElementById("datos-personales")
  .addEventListener("touchmove", e => e.preventDefault(), { passive:false });
</script>

<script>
function calcularEdadExacta(fecha){
  const hoy = new Date();
  const nac = new Date(fecha);

  let a√±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if (hoy.getDate() < nac.getDate()) {
    meses--;
  }

  if (meses < 0) {
    a√±os--;
    meses += 12;
  }

  return { a√±os, meses };
}

function actualizarBienvenida(){
  const data = JSON.parse(localStorage.getItem("datosPersonales"));
  if (!data) return;

  const cont = document.getElementById("bienvenida");
  if (!cont) return;

  const edad = calcularEdadExacta(data.nacimiento);

  cont.innerHTML = `
    Bienvenido ${data.paciente}
    <div style="
      margin-top:6px;
      text-align:center;
      font-size:14px;
      font-weight:500;
      color:#555;
    ">
      ${edad.a√±os} a√±os y ${edad.meses} meses
    </div>
  `;
}

document.addEventListener("DOMContentLoaded", actualizarBienvenida);
window.addEventListener("focus", actualizarBienvenida);
</script>

<script>
/* =========================
   ABRIR / CERRAR
========================= */
document.addEventListener("pointerdown", e=>{
  let el = e.target;
  while(el && el!==document.body){
    if(el.textContent?.trim().toLowerCase()==="medicamentos"){
      document.getElementById("medicamentos").style.display="block";
      return;
    }
    el = el.parentElement;
  }
}, true);

/* =========================
   FECHA FINAL + PERMANENTE
========================= */
const periodicidad = document.getElementById("m-periodicidad");
const dias = document.getElementById("m-dias");
const inicio = document.getElementById("m-inicio");
const fin = document.getElementById("m-fin");

function recalcularFin(){
  if(periodicidad.value==="0"){
    dias.disabled = true;
    inicio.disabled = true;
    fin.value="";
    return;
  }

  dias.disabled = false;
  inicio.disabled = false;

  if(!dias.value || !inicio.value){
    fin.value="";
    return;
  }

  const f = new Date(inicio.value);
  f.setDate(f.getDate() + parseInt(dias.value,10));
  fin.value = f.toISOString().slice(0,10);
}

periodicidad.addEventListener("change", recalcularFin);
dias.addEventListener("input", recalcularFin);
inicio.addEventListener("change", recalcularFin);

/* =========================
   D√çAS Y HORAS
========================= */
const DIAS = ["L","M","X","J","V","S","D"];
const contDias = document.getElementById("med-dias");
const estado = {};

DIAS.forEach(dia=>{
  estado[dia]=[];

  const row = document.createElement("div");
  row.style.display="flex";
  row.style.gap="10px";
  row.style.marginBottom="10px";

  const btn = document.createElement("button");
  btn.type="button";
  btn.textContent=dia;
  btn.style.width="40px";
  btn.style.height="40px";
  btn.style.borderRadius="12px";
  btn.style.border="none";
  btn.style.background="#e0e0e0";
  btn.style.fontWeight="700";

  const horas = document.createElement("div");
  horas.style.display="flex";
  horas.style.gap="6px";

  btn.onclick=()=>{
    btn.classList.toggle("activo");
    btn.style.background = btn.classList.contains("activo") ? "#2f80ed" : "#e0e0e0";
    btn.style.color = btn.classList.contains("activo") ? "#fff" : "#000";

    horas.innerHTML="";
    if(!btn.classList.contains("activo")){
      estado[dia]=[];
      return;
    }

    const dosis = parseInt(document.getElementById("m-dosis").value||1);
    estado[dia]=Array(dosis).fill("");

    estado[dia].forEach((_,i)=>{
      const input=document.createElement("input");
      input.type="time";
      input.onchange=()=>estado[dia][i]=input.value;
      horas.appendChild(input);
    });
  };

  row.appendChild(btn);
  row.appendChild(horas);
  contDias.appendChild(row);
});

/* =========================
   BOTONES AL FINAL REAL
========================= */
const card = document.querySelector(".med-card");

const btnGuardar = document.createElement("button");
btnGuardar.className="btn-primario";
btnGuardar.disabled=true;

function calcularAdherencia(){
  const meds = JSON.parse(
    localStorage.getItem("medicamentos_guardados_v1")
  ) || [];

  const tomados = JSON.parse(
    localStorage.getItem("medicamentos_tomados_v1")
  ) || {};

  let total = 0;
  let hechos = 0;

  const hoy = new Date();
  hoy.setHours(0,0,0,0);

  for (let i = 0; i < 7; i++) {
    const d = new Date(hoy);
    d.setDate(d.getDate() - i);
    const clave = d.toISOString().slice(0,10);

    meds.forEach(m => {
      if (!m.inicio || !m.fin) return;

      const ini = new Date(m.inicio);
      const fin = new Date(m.fin);
      ini.setHours(0,0,0,0);
      fin.setHours(23,59,59,999);

      if (d >= ini && d <= fin) {
        total++;
        if ((tomados[clave] || []).includes(m.nombre)) {
          hechos++;
        }
      }
    });

// respaldo por seguridad
const marcarTomado_4F_original = window.marcarTomado;

window.marcarTomado = function(nombre){
  const hoy = new Date().toISOString().slice(0,10);

  const tomados = JSON.parse(
    localStorage.getItem("medicamentos_tomados_v1")
  ) || {};

  if (!tomados[hoy]) tomados[hoy] = [];

  // ‚õî ya fue tomado hoy
  if (tomados[hoy].includes(nombre)) {
    mostrarToast(`‚ö† ${nombre} ya fue registrado hoy`);
    return;
  }

  // ‚úÖ registrar normalmente
  marcarTomado_4F_original(nombre);
};
</script>



<script>
/* =========================
   PASO 4G ‚Äì MENSAJE INTELIGENTE
   (SOLO LECTURA ‚Äì SEGURO)
========================= */

window.addEventListener("load", () => {
  const cont = document.querySelector("#seguimiento");
  if (!cont) return;

  const bloqueAdh = document.querySelector(".adherencia-msg");
  if (bloqueAdh) return; // evita duplicar

  const txt = document.querySelector(".adherencia-texto");
  if (!txt) return;

  const porcentaje = parseInt(txt.dataset.valor || "0", 10);

  let mensaje = "";
  if (porcentaje >= 90) mensaje = "Excelente adherencia üëè";
  else if (porcentaje >= 70) mensaje = "Buen progreso üëç";
  else if (porcentaje >= 50) mensaje = "Puedes mejorar üí™";
  else mensaje = "Revisa tus horarios ‚è∞";

  const p = document.createElement("div");
  p.className = "adherencia-msg";
  p.style.marginTop = "6px";
  p.style.fontSize = "13px";
  p.style.color = "#555";
  p.textContent = mensaje;

  txt.parentElement.appendChild(p);
});
</script>
