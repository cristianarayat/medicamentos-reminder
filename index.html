<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
/* =========================
   VARIABLES Y BASE
========================= */
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.hidden{ display:none; }

header{
  background:#f7f9fb;
  padding:16px;
  text-align:center;
}

header h1{
  margin:0;
  font-size:22px;
}

/* =========================
   CONTENEDORES
========================= */
.container{
  padding:16px;
}

.card{
  max-width:460px;
  margin:0 auto 18px;
  background:var(--card);
  padding:20px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

h2,h3{
  margin-top:0;
}

button{
  width:100%;
  height:54px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  background:var(--azul);
  color:#fff;
  margin-top:14px;
  cursor:pointer;
}

.secondary{
  background:#6c757d;
}

label{
  font-size:14px;
  font-weight:600;
  display:block;
  margin-top:12px;
}

input, select{
  width:100%;
  height:48px;
  border-radius:14px;
  border:1px solid var(--borde);
  padding:10px;
  box-sizing:border-box;
  margin-top:6px;
}

/* =========================
   SWITCH
========================= */
.switch-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:12px;
}

.switch{
  position:relative;
  width:50px;
  height:26px;
}

.switch input{ display:none; }

.slider{
  position:absolute;
  cursor:pointer;
  background:#ccc;
  border-radius:26px;
  top:0;left:0;right:0;bottom:0;
  transition:.3s;
}

.slider:before{
  content:"";
  position:absolute;
  height:20px;width:20px;
  left:3px;bottom:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

.switch input:checked + .slider{
  background:var(--azul);
}

.switch input:checked + .slider:before{
  transform:translateX(24px);
}

/* =========================
   DIAS
========================= */
.days{
  display:flex;
  justify-content:space-between;
  margin-top:16px;
}

.days label{
  font-size:13px;
  text-align:center;
}

/* =========================
   MEDICAMENTOS LISTA
========================= */
.med-item{
  border:1px solid var(--borde);
  border-radius:14px;
  padding:12px;
  margin-top:14px;
}

.med-item img{
  width:100%;
  border-radius:12px;
  margin-top:8px;
}

.footer{
  text-align:center;
  font-size:12px;
  opacity:.6;
  margin:24px 0;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</header>

<div class="container">

<!-- =========================
     MENU PRINCIPAL
========================= -->
<div class="card" id="home">
  <h2 id="bienvenida"></h2>

  <button onclick="mostrar('perfil')">ðŸ‘¤ Datos personales</button>
  <button onclick="mostrar('medicamentos')">ðŸ’Š Medicamentos</button>

  <img src="personas-inclusivas.png" style="width:100%;margin-top:20px">
</div>

<!-- =========================
     DATOS PERSONALES
========================= -->
<div class="card hidden" id="perfil">
  <h3>Datos personales</h3>

  <label>Nombre</label>
  <input id="nombre">

  <label>Fecha de nacimiento</label>
  <input type="date" id="fecha">

  <label>TelÃ©fono cuidador</label>
  <input id="telefono">

  <div class="switch-row">
    <span>ðŸ“³ VibraciÃ³n</span>
    <label class="switch">
      <input type="checkbox" id="vibracion">
      <span class="slider"></span>
    </label>
  </div>

  <div class="switch-row">
    <span>ðŸ”Š Voz</span>
    <label class="switch">
      <input type="checkbox" id="voz">
      <span class="slider"></span>
    </label>
  </div>

  <div id="msgPerfil"></div>

  <button onclick="guardarPerfil()">Guardar</button>
  <button class="secondary" onclick="mostrar('home')">Volver</button>
</div>

<!-- =========================
     MEDICAMENTOS
========================= -->
<div class="card hidden" id="medicamentos">
  <h3>Medicamentos</h3>

  <label>Nombre</label>
  <input id="medNombre">

  <label>Dosis por dÃ­a</label>
  <input type="number" id="medDosis" min="1" value="1" onchange="renderHorarios()">

  <div id="horarios"></div>

  <label>DÃ­as</label>
  <div class="days">
    <label><input type="checkbox" value="L">L</label>
    <label><input type="checkbox" value="M">M</label>
    <label><input type="checkbox" value="X">X</label>
    <label><input type="checkbox" value="J">J</label>
    <label><input type="checkbox" value="V">V</label>
    <label><input type="checkbox" value="S">S</label>
    <label><input type="checkbox" value="D">D</label>
  </div>

  <label>Cantidad de dÃ­as</label>
  <input type="number" id="medDias">

  <div class="switch-row">
    <span>Permanente</span>
    <label class="switch">
      <input type="checkbox" id="medPerm" onchange="bloquearDias()">
      <span class="slider"></span>
    </label>
  </div>

  <label>Foto (opcional)</label>
  <input type="file" id="medFoto">

  <label>Lugar donde se guarda</label>
  <input id="medLugar">

  <button onclick="guardarMedicamento()">Guardar medicamento</button>

  <div id="listaMedicamentos"></div>

  <button class="secondary" onclick="mostrar('home')">Volver</button>
</div>

<div class="footer">Desarrollado por CA TecnologÃ­a</div>

</div>

<script>
/* =========================
   NAVEGACION
========================= */
function mostrar(id){
  document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* =========================
   PERFIL
========================= */
function guardarPerfil(){
  const tel = telefono.value.replace(/\D/g,"");
  if(tel.length<8){
    msgPerfil.innerHTML="<p style='color:red'>TelÃ©fono invÃ¡lido</p>";
    return;
  }
  localStorage.setItem("perfil",JSON.stringify({
    nombre:nombre.value,
    fecha:fecha.value,
    tel,
    vibracion:vibracion.checked,
    voz:voz.checked
  }));
  msgPerfil.innerHTML="<p style='color:green'>Datos guardados correctamente</p>";
}

/* =========================
   MEDICAMENTOS
========================= */
let meds = JSON.parse(localStorage.getItem("meds"))||[];

function renderHorarios(){
  horarios.innerHTML="";
  const n=medDosis.value;
  for(let i=1;i<=n;i++){
    horarios.innerHTML+=`<label>Horario ${i}</label><input type="time">`;
  }
}

function bloquearDias(){
  medDias.disabled = medPerm.checked;
}

function guardarMedicamento(){
  const horariosInputs=[...horarios.querySelectorAll("input")].map(i=>i.value);
  const dias=[...document.querySelectorAll(".days input:checked")].map(d=>d.value);

  const reader=new FileReader();
  const file=medFoto.files[0];

  reader.onload=()=>{
    meds.push({
      nombre:medNombre.value,
      dosis:medDosis.value,
      horarios:horariosInputs,
      dias,
      diasCant:medDias.value,
      permanente:medPerm.checked,
      lugar:medLugar.value,
      foto:reader.result
    });
    localStorage.setItem("meds",JSON.stringify(meds));
    renderLista();
  };
  if(file) reader.readAsDataURL(file);
  else{
    meds.push({
      nombre:medNombre.value,
      dosis:medDosis.value,
      horarios:horariosInputs,
      dias,
      diasCant:medDias.value,
      permanente:medPerm.checked,
      lugar:medLugar.value
    });
    localStorage.setItem("meds",JSON.stringify(meds));
    renderLista();
  }
}

function renderLista(){
  listaMedicamentos.innerHTML="";
  meds.forEach((m,i)=>{
    listaMedicamentos.innerHTML+=`
      <div class="med-item">
        <strong>${m.nombre}</strong><br>
        Dosis: ${m.dosis}<br>
        Horarios: ${m.horarios.join(", ")}<br>
        DÃ­as: ${m.dias.join(", ")}<br>
        Lugar: ${m.lugar}<br>
        ${m.foto?`<img src="${m.foto}">`:""}
        <button onclick="eliminar(${i})">Eliminar</button>
      </div>`;
  });
}

function eliminar(i){
  meds.splice(i,1);
  localStorage.setItem("meds",JSON.stringify(meds));
  renderLista();
}

renderHorarios();
renderLista();
mostrar("home");
</script>

</body>
</html>
