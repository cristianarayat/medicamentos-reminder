<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
body{
  margin:0;
  font-family:system-ui, Arial, sans-serif;
  background:#eef1f4;
  color:#333;
}

.hidden{display:none}

header{
  text-align:center;
  padding:16px;
}

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

.card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

button{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#2f80ed;
  color:#fff;
  font-size:16px;
  font-weight:700;
  margin-top:12px;
}

.footer{
  text-align:center;
  margin-top:16px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</header>

<div class="container" id="home">
  <div class="card">
    <div id="bienvenida"></div>

    <button onclick="irADatosPersonales()">Datos personales</button>
    <button>Medicamentos</button>
    <button>Seguimiento</button>

    <img src="personas-inclusivas.png" style="width:100%;margin-top:16px">

    <div class="footer">
      Desarrollado por <strong>CA TecnologÃ­a</strong>
    </div>
  </div>
</div>

<div class="container hidden" id="pantalla-datos">
  <div class="card">
    <h2>Datos personales</h2>

    <input id="dp_nombre" placeholder="Nombre"><br><br>
    <input id="dp_nacimiento" type="date"><br><br>
    <input id="dp_cuidador" placeholder="Cuidador"><br><br>
    <input id="dp_telefono" value="+56 "><br><br>

    <button onclick="guardarDatos()">Guardar</button>
    <button onclick="volverHome()">Volver</button>

    <div id="msgGuardado" class="hidden">âœ” Datos guardados</div>

    <div class="footer">
      Desarrollado por <strong>CA TecnologÃ­a</strong>
    </div>
  </div>
</div>

<script>
function irADatosPersonales(){
  document.getElementById("home").style.display="none";
  document.getElementById("pantalla-datos").classList.remove("hidden");
}

function volverHome(){
  document.getElementById("pantalla-datos").classList.add("hidden");
  document.getElementById("home").style.display="block";
}

function guardarDatos(){
  const datos = {
    nombre: dp_nombre.value,
    nacimiento: dp_nacimiento.value
  };
  localStorage.setItem("usuario", JSON.stringify(datos));
  mostrarBienvenida();
  msgGuardado.classList.remove("hidden");
}

function mostrarBienvenida(){
  const datos = JSON.parse(localStorage.getItem("usuario"));
  if(datos){
    bienvenida.innerText = `Bienvenido ${datos.nombre}`;
  }
}

mostrarBienvenida();
</script>

</body>
</html>
