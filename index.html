<script>
const $ = id => document.getElementById(id);

function validarTelefono(){
  return /^\d{8}$/.test($("telefono").value);
}

function guardarDatos(){
  const data = {
    paciente: $("paciente").value.trim(),
    nacimiento: $("nacimiento").value,
    cuidador: $("cuidador").value.trim(),
    telefono: "+569" + $("telefono").value,
    voz: $("voz").checked,
    vibracion: $("vibracion").checked
  };

  if(!data.paciente || !data.nacimiento || !data.cuidador || !validarTelefono()){
    $("error").style.display="block";
    return;
  }

  $("error").style.display="none";
  localStorage.setItem("datosPersonales", JSON.stringify(data));
  $("toast").style.display="block";
  setTimeout(()=> $("toast").style.display="none", 2000);
}

function cargarDatos(){
  const d = JSON.parse(localStorage.getItem("datosPersonales"));
  if(!d) return;
  $("paciente").value = d.paciente;
  $("nacimiento").value = d.nacimiento;
  $("cuidador").value = d.cuidador;
  $("telefono").value = d.telefono.replace("+569","");
  $("voz").checked = d.voz;
  $("vibracion").checked = d.vibracion;
}

document.addEventListener("DOMContentLoaded", ()=>{
  cargarDatos();
  $("guardar").addEventListener("click", guardarDatos);

  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.trim()==="Datos personales"){
      b.addEventListener("click", ()=> $("datos-personales").style.display="block");
    }
  });

  document.addEventListener("click", e=>{
    if(e.target.classList.contains("secundario")){
      $("datos-personales").style.display="none";
    }
  });
});

document.getElementById("datos-personales")
  .addEventListener("touchmove", e => e.preventDefault(), { passive:false });
</script>

<script>
function calcularEdadExacta(fecha){
  const hoy = new Date();
  const nac = new Date(fecha);

  let a√±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if (hoy.getDate() < nac.getDate()) {
    meses--;
  }

  if (meses < 0) {
    a√±os--;
    meses += 12;
  }

  return { a√±os, meses };
}

function actualizarBienvenida(){
  const data = JSON.parse(localStorage.getItem("datosPersonales"));
  if (!data) return;

  const cont = document.getElementById("bienvenida");
  if (!cont) return;

  const edad = calcularEdadExacta(data.nacimiento);

  cont.innerHTML = `
    Bienvenido ${data.paciente}
    <div style="
      margin-top:6px;
      text-align:center;
      font-size:14px;
      font-weight:500;
      color:#555;
    ">
      ${edad.a√±os} a√±os y ${edad.meses} meses
    </div>
  `;
}

document.addEventListener("DOMContentLoaded", actualizarBienvenida);
window.addEventListener("focus", actualizarBienvenida);
</script>

<script>
(function(){

  function validarMedicamento(){
    const errores = [];

    const nombre = document.getElementById("m-nombre")?.value.trim();
    const dosis = Number(document.getElementById("m-dosis")?.value);
    const periodicidad = document.getElementById("m-periodicidad")?.value;
    const diasTrat = document.getElementById("m-dias-trat")?.value;
    const inicio = document.getElementById("m-inicio")?.value;

    if (!nombre) errores.push("Nombre del medicamento");
    if (!dosis || dosis <= 0) errores.push("Dosis por d√≠a");
    if (!periodicidad) errores.push("Periodicidad");

    if (periodicidad !== "0") {
      if (!diasTrat || diasTrat <= 0) errores.push("D√≠as de tratamiento");
      if (!inicio) errores.push("Fecha de inicio");
    }

    mostrarErrores(errores);
    return errores.length === 0;
  }

  function mostrarErrores(lista){
    let box = document.getElementById("med-error");

    if (!box) {
      box = document.createElement("div");
      box.id = "med-error";
      box.style.background = "#fdecea";
      box.style.color = "#b71c1c";
      box.style.padding = "10px";
      box.style.borderRadius = "12px";
      box.style.fontSize = "14px";
      box.style.marginBottom = "12px";

      const card = document.querySelector("#medicamentos .med-card");
      card.insertBefore(box, card.firstChild);
    }

    if (lista.length === 0) {
      box.style.display = "none";
      return;
    }

    box.style.display = "block";
    box.innerHTML = `
      <strong>No se puede guardar.</strong><br>
      Falta completar:<br>
      ${lista.map(e => "‚Ä¢ " + e).join("<br>")}
    `;
  }

  // Exponemos solo para pruebas
  window.validarMedicamento = validarMedicamento;

})();
</script>

<script>
/* =====================================
   BLOQUE 3 ‚Äì L√ìGICA DE FECHAS (CORRECTA)
   ===================================== */

document.addEventListener("DOMContentLoaded", () => {

  const diasInput   = document.querySelector('input[placeholder="Ej: 10"]');
  const inicioInput = document.querySelector('input[type="date"]');
  const finInput    = document.querySelectorAll('input[type="date"]')[1];
  const periodicidad = document.querySelector("select");

  if (!diasInput || !inicioInput || !finInput || !periodicidad) return;

  // üëâ La fecha final NO se edita manualmente
  finInput.readOnly = true;

  function recalcularFechaFinal() {
    const dias = parseInt(diasInput.value);
    const inicio = inicioInput.value;

    if (!dias || dias <= 0 || !inicio) {
      finInput.value = "";
      return;
    }

    const fecha = new Date(inicio);
    fecha.setDate(fecha.getDate() + dias);
    finInput.value = fecha.toISOString().slice(0, 10);
  }

  function manejarPeriodicidad() {
    const esPermanente = periodicidad.value === "permanente";

    diasInput.disabled   = esPermanente;
    inicioInput.disabled = esPermanente;
    finInput.disabled    = esPermanente;

    if (esPermanente) {
      diasInput.value = "";
      inicioInput.value = "";
      finInput.value = "";
    } else {
      recalcularFechaFinal();
    }
  }

  diasInput.addEventListener("input", recalcularFechaFinal);
  inicioInput.addEventListener("change", recalcularFechaFinal);
  periodicidad.addEventListener("change", manejarPeriodicidad);

});
</script>

  let el = e.target;
  while(el && el !== document.body){
    if ((el.textContent || "").trim().toLowerCase() === "seguimiento") {
      e.preventDefault();
      document.getElementById("seguimiento").style.display = "block";
      cargarHoy();
      prepararHistorial();
      return;
    }
    el = el.parentElement;
  }
}, true);

/* =========================
   HOY
========================= */
function cargarHoy(){
  const cont = document.getElementById("listaHoy");
  cont.innerHTML = "";

  const meds = JSON.parse(
    localStorage.getItem("medicamentos_guardados_v1")
  ) || [];

  const tomados = JSON.parse(
    localStorage.getItem("medicamentos_tomados_v1")
  ) || {};

  const ahora = new Date();
  const hoyClave = ahora.toISOString().slice(0,10);
  const tomadosHoy = tomados[hoyClave] || [];

  const activosHoy = meds.filter(m => {
    if (!m.inicio || !m.fin) return false;
    const ini = new Date(m.inicio);
    const fin = new Date(m.fin);
    ini.setHours(0,0,0,0);
    fin.setHours(23,59,59,999);
    return ahora >= ini && ahora <= fin;
  });

  activosHoy.sort((a,b)=>{
    if(!a.hora) return 1;
    if(!b.hora) return -1;
    return a.hora.localeCompare(b.hora);
  });

  if (activosHoy.length === 0) {
    cont.innerHTML = `<p class="vacio">No hay medicamentos hoy</p>`;
    return;
  }

  activosHoy.forEach(m => {
    const estado = calcularEstado(m, tomadosHoy, ahora);
    cont.appendChild(cardHoy(m, estado));
  });
}

/* =========================
   ESTADO
========================= */
function calcularEstado(m, tomadosHoy, ahora){
  if (tomadosHoy.includes(m.nombre)) return "tomado";
  if (!m.hora) return "pendiente";

  const [h,min] = m.hora.split(":");
  const horaMed = new Date(ahora);
  horaMed.setHours(h, min, 0, 0);

  if (ahora > horaMed) return "atrasado";
  return "pendiente";
}

/* =========================
   CARD
========================= */
function cardHoy(m, estado){
  const div = document.createElement("div");
  div.className = "card-med";

  const badge = {
    pendiente: "badge-pendiente",
    atrasado: "badge-atrasado",
    tomado: "badge-tomado"
  };

  const label = {
    pendiente: "Pendiente",
    atrasado: "Atrasado",
    tomado: "Tomado"
  };

  div.innerHTML = `
    <div class="fila">
      <strong>${m.nombre}</strong>
      <span class="${badge[estado]}">${label[estado]}</span>
    </div>
    <div class="meta">‚è∞ ${m.hora || '‚Äî'}</div>
    <div class="meta">üìÖ ${fmt(m.inicio)} ‚Üí ${fmt(m.fin)}</div>
    ${estado !== "tomado"
      ? `<button class="btn-ok" onclick="marcarTomado('${m.nombre}')">‚úì Tomado</button>`
      : ``}
  `;
  return div;
}

/* =========================
   MARCAR TOMADO
========================= */
function marcarTomado(nombre){
  const hoy = new Date().toISOString().slice(0,10);
  const tomados = JSON.parse(
    localStorage.getItem("medicamentos_tomados_v1")
  ) || {};

  if (!tomados[hoy]) tomados[hoy] = [];
  if (!tomados[hoy].includes(nombre)) tomados[hoy].push(nombre);

  localStorage.setItem(
    "medicamentos_tomados_v1",
    JSON.stringify(tomados)
  );

  mostrarToast(`‚úî ${nombre} marcado como tomado`);
  cargarHoy();
  mostrarHistorial(hoy);
}

/* =========================
   HISTORIAL
========================= */
function prepararHistorial(){
  const input = document.getElementById("fechaHistorial");
  const hoy = new Date().toISOString().slice(0,10);
  input.value = hoy;
  mostrarHistorial(hoy);
  input.onchange = () => mostrarHistorial(input.value);
}

    cont.appendChild(d);
  });
}

/* =========================
   TOAST
========================= */
function mostrarToast(txt){
  let t = document.getElementById("toastSeguimiento");
  if (!t) {
    t = document.createElement("div");
    t.id = "toastSeguimiento";
    t.style.position = "fixed";
    t.style.bottom = "20px";
    t.style.left = "50%";
    t.style.transform = "translateX(-50%)";
    t.style.background = "#323232";
    t.style.color = "#fff";
    t.style.padding = "10px 16px";
    t.style.borderRadius = "20px";
    t.style.fontSize = "14px";
    t.style.opacity = "0";
    t.style.transition = "opacity .3s";
    t.style.zIndex = "2000";
    document.body.appendChild(t);
  }
  t.textContent = txt;
  t.style.opacity = "1";
  setTimeout(() => t.style.opacity = "0", 1400);
}

/* =========================
   UTIL
========================= */
function fmt(f){
  return new Date(f).toLocaleDateString('es-CL');
}

/* =========================
   L√ìGICA ADHERENCIA
========================= */
function calcularAdherencia(){
  const meds = JSON.parse(
    localStorage.getItem("medicamentos_guardados_v1")
  ) || [];

  const tomados = JSON.parse(
    localStorage.getItem("medicamentos_tomados_v1")
  ) || {};

  let total = 0;
  let hechos = 0;

  const hoy = new Date();
  hoy.setHours(0,0,0,0);

  for (let i = 0; i < 7; i++) {
    const d = new Date(hoy);
    d.setDate(d.getDate() - i);
    const clave = d.toISOString().slice(0,10);

    meds.forEach(m => {
      if (!m.inicio || !m.fin) return;

      const ini = new Date(m.inicio);
      const fin = new Date(m.fin);
      ini.setHours(0,0,0,0);
      fin.setHours(23,59,59,999);

      if (d >= ini && d <= fin) {
        total++;
        if ((tomados[clave] || []).includes(m.nombre)) {
          hechos++;
        }
      }
    });
  }

  const pct = total ? Math.round((hechos / total) * 100) : 100;

  document.getElementById("adhPorcentaje").textContent = `${pct}%`;
  document.getElementById("adhDetalle").textContent =
    `${hechos} de ${total} dosis tomadas (√∫ltimos 7 d√≠as)`;
  document.getElementById("adhMensaje").textContent =
    mensajeAdherencia(pct);
}

function mensajeAdherencia(p){
  if (p >= 90) return "Excelente adherencia üëè";
  if (p >= 70) return "Buen progreso, sigue as√≠ üëç";
  if (p >= 50) return "Puedes mejorar üí™";
  return "Revisa tus horarios ‚è∞";
}
