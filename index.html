<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --fondo:#f2f4f7;
  --blanco:#ffffff;
  --texto:#333;
}

*{box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}

body{
  margin:0;
  background:var(--fondo);
  color:var(--texto);
}

header{
  background:var(--blanco);
  padding:20px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.05);
}

h1{margin:0;font-size:26px;}
h2{margin:5px 0 0;color:#666;font-weight:normal;}

.container{
  max-width:420px;
  margin:20px auto;
  padding:0 15px;
}

.card{
  background:var(--blanco);
  border-radius:16px;
  padding:20px;
  margin-bottom:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.05);
}

.menu-btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  background:var(--azul);
  color:white;
  font-size:16px;
  margin-bottom:12px;
  cursor:pointer;
}

.menu-btn:active{opacity:0.9}

input, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

label{
  font-size:14px;
  font-weight:bold;
}

.checkbox{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:14px;
}

img{
  width:100%;
  border-radius:16px;
  margin-top:10px;
}

.hidden{display:none}

footer{
  text-align:center;
  color:#888;
  font-size:13px;
  margin:20px 0;
}
</style>
</head>

<body>

<header>
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
  <h2>MenÃº principal</h2>
</header>

<div class="container">

  <!-- BIENVENIDA -->
  <div class="card" id="bienvenida">
    <strong id="saludo">Bienvenido</strong><br>
    <span id="edad"></span>
  </div>

  <!-- MENÃš -->
  <div class="card" id="menu">
    <button class="menu-btn" onclick="mostrar('datos')">ðŸ‘¤ Datos personales</button>
    <button class="menu-btn" onclick="mostrar('medicamentos')">ðŸ’Š Medicamentos</button>
    <button class="menu-btn" onclick="mostrar('seguimiento')">ðŸ“‹ Seguimiento</button>
  </div>

  <!-- DATOS PERSONALES -->
  <div class="card hidden" id="datos">
    <h3>Datos personales</h3>

    <label>Nombre</label>
    <input id="nombre" placeholder="Ej: MarÃ­a GonzÃ¡lez">

    <label>Fecha de nacimiento</label>
    <input id="nacimiento" type="date">

    <label>Nombre del cuidador</label>
    <input id="cuidador">

    <label>TelÃ©fono del cuidador</label>
    <input id="telefono" placeholder="+56 9 1234 5678">

    <button class="menu-btn" onclick="guardarDatos()">Guardar</button>
    <button class="menu-btn" onclick="volver()">Volver</button>
  </div>

  <!-- MEDICAMENTOS -->
  <div class="card hidden" id="medicamentos">
    <h3>Medicamentos</h3>

    <label>Nombre del medicamento</label>
    <input id="medNombre">

    <label>Dosis</label>
    <input id="medDosis" placeholder="Ej: 1 comprimido">

    <label>Lugar donde se guarda</label>
    <input id="medLugar">

    <div class="checkbox">
      <input type="checkbox" id="permanente">
      <label for="permanente">Medicamento permanente</label>
    </div>

    <button class="menu-btn" onclick="guardarMedicamento()">Guardar medicamento</button>
    <button class="menu-btn" onclick="volver()">Volver</button>
  </div>

  <!-- SEGUIMIENTO -->
  <div class="card hidden" id="seguimiento">
    <h3>Seguimiento</h3>
    <p>AquÃ­ se mostrarÃ¡ el historial de tomas.</p>
    <button class="menu-btn" onclick="volver()">Volver</button>
  </div>

  <!-- IMAGEN -->
  <div class="card">
    <img src="personas-inclusivas.png" alt="Personas de distintas edades y capacidades">
  </div>

</div>

<footer>
  Desarrollado por CA TecnologÃ­a
</footer>

<script>
function mostrar(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function volver(){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById('bienvenida').classList.remove('hidden');
  document.getElementById('menu').classList.remove('hidden');
}

function guardarDatos(){
  const nombre=document.getElementById('nombre').value;
  const nac=document.getElementById('nacimiento').value;

  if(!nombre || !nac){
    alert("Completa todos los datos");
    return;
  }

  const edadCalc=new Date().getFullYear()-new Date(nac).getFullYear();
  document.getElementById('saludo').innerText="Bienvenido, "+nombre;
  document.getElementById('edad').innerText="Edad: "+edadCalc+" aÃ±os";

  volver();
}

function guardarMedicamento(){
  alert("Medicamento guardado correctamente");
  volver();
}
</script>

</body>
</html>
