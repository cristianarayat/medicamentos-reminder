<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{ padding:20px; }

.card{
  max-width:420px;
  margin:0 auto 16px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:52px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:14px;
  background:var(--azul);
  color:white;
}

.secondary{ background:#6c757d; }

.row{ margin-top:14px; }
.label{ font-size:14px; font-weight:600; margin-bottom:6px; }

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

/* PERSONAS FIJAS */
.people-strip{
  display:flex;
  justify-content:space-around;
  align-items:flex-end;
  margin-top:24px;
  opacity:0.75;
}

.person{
  font-size:46px; /* tama√±o persona */
}
</style>
</head>

<body>

<div class="header">
  <h1>üíä Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

  <!-- HOME -->
  <div class="card" id="home">
    <h2>Men√∫ principal</h2>

    <button onclick="mostrarSeccion('perfil')">üë§ Datos personales</button>
    <button onclick="mostrarSeccion('medicamentos')">üíä Medicamentos</button>
    <button onclick="mostrarSeccion('seguimiento')">üìä Seguimiento</button>

    <!-- PERSONAS FIJAS -->
    <div class="people-strip">
      <div class="person">üëµüë¥</div>
      <div class="person">üë©‚Äçü¶±</div>
      <div class="person">ü§±</div>
      <div class="person">‚ôø</div>
    </div>
  </div>

  <!-- PERFIL -->
  <div class="card hidden" id="perfil">
    <h3>Datos personales</h3>
    <div id="perfilResumen"></div>

    <button onclick="editarPerfil()">Modificar datos</button>
    <button class="secondary" onclick="volverHome()">‚¨Ö Volver al men√∫</button>
  </div>

  <!-- FORM PERFIL -->
  <div class="card hidden" id="perfilForm">
    <h3>Editar datos personales</h3>

    <div class="row">
      <div class="label">Nombre</div>
      <input id="nombre">
    </div>

    <div class="row">
      <div class="label">Edad</div>
      <input id="edad" type="number" min="0">
    </div>

    <div class="row">
      <div class="label">Nombre del cuidador</div>
      <input id="cuidadorNombre">
    </div>

    <div class="row">
      <div class="label">Tel√©fono del cuidador</div>
      <input id="cuidadorTelefono">
    </div>

    <button onclick="guardarPerfil()">Guardar</button>
    <button class="secondary" onclick="mostrarSeccion('perfil')">Cancelar</button>
  </div>

  <!-- MEDICAMENTOS -->
  <div class="card hidden" id="medicamentos">
    <h3>Medicamentos</h3>
    <p>(sin cambios en esta correcci√≥n)</p>
    <button class="secondary" onclick="volverHome()">‚¨Ö Volver</button>
  </div>

  <!-- SEGUIMIENTO -->
  <div class="card hidden" id="seguimiento">
    <h3>Seguimiento</h3>
    <p>(sin cambios en esta correcci√≥n)</p>
    <button class="secondary" onclick="volverHome()">‚¨Ö Volver</button>
  </div>

</div>

<script>
// ===== NAVEGACI√ìN =====
function mostrarSeccion(id){
  ["home","perfil","perfilForm","medicamentos","seguimiento"].forEach(s=>{
    const el = document.getElementById(s);
    if(el) el.classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function volverHome(){
  mostrarSeccion("home");
}

// ===== PERFIL =====
let usuario = JSON.parse(localStorage.getItem("usuario")) || {
  nombre:"",
  edad:"",
  cuidadorNombre:"",
  cuidadorTelefono:""
};

function renderPerfil(){
  perfilResumen.innerHTML = `
    <strong>Nombre:</strong> ${usuario.nombre || "-"}<br>
    <strong>Edad:</strong> ${usuario.edad || "-"}<br>
    <strong>Cuidador:</strong> ${usuario.cuidadorNombre || "-"}<br>
    <strong>Tel√©fono:</strong> ${usuario.cuidadorTelefono || "-"}
  `;
}

function editarPerfil(){
  nombre.value = usuario.nombre;
  edad.value = usuario.edad;
  cuidadorNombre.value = usuario.cuidadorNombre;
  cuidadorTelefono.value = usuario.cuidadorTelefono;
  mostrarSeccion("perfilForm");
}

function guardarPerfil(){
  usuario.nombre = nombre.value;
  usuario.edad = edad.value;
  usuario.cuidadorNombre = cuidadorNombre.value;
  usuario.cuidadorTelefono = cuidadorTelefono.value;
  localStorage.setItem("usuario", JSON.stringify(usuario));
  renderPerfil();
  mostrarSeccion("perfil");
}

// INIT
renderPerfil();
mostrarSeccion("home");
</script>

</body>
</html>
