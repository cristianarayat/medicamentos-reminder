<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{ padding:20px; }

.card{
  max-width:420px;
  margin:0 auto 16px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:52px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:14px;
  background:var(--azul);
  color:white;
}

.secondary{ background:#6c757d; }

.row{ margin-top:14px; }
.label{ font-size:14px; font-weight:600; margin-bottom:6px; }

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

.banner{
  width:100%;
  border-radius:14px;
  margin-bottom:16px;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

  <!-- HOME -->
  <div class="card" id="home">

    <!-- IMAGEN REPRESENTATIVA -->
    <img
      class="banner"
      src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?q=80&w=1200&auto=format&fit=crop"
      alt="Personas de distintas edades y capacidades">

    <h2>MenÃº principal</h2>

    <button onclick="mostrarSeccion('perfil')">ðŸ‘¤ Datos personales</button>
    <button onclick="mostrarSeccion('medicamentos')">ðŸ’Š Medicamentos</button>
    <button onclick="mostrarSeccion('seguimiento')">ðŸ“Š Seguimiento</button>
  </div>

  <!-- PERFIL -->
  <div class="card hidden" id="perfil">
    <h3>Datos personales</h3>

    <div id="perfilResumen"></div>

    <button onclick="editarPerfil()">Modificar datos personales</button>
    <button class="secondary" onclick="volverHome()">â¬… Volver al menÃº</button>
  </div>

  <!-- FORM PERFIL -->
  <div class="card hidden" id="perfilForm">
    <h3>Editar datos personales</h3>

    <div class="row">
      <div class="label">Nombre</div>
      <input id="nombre">
    </div>

    <div class="row">
      <div class="label">Nombre del cuidador</div>
      <input id="cuidadorNombre">
    </div>

    <div class="row">
      <div class="label">TelÃ©fono del cuidador</div>
      <input id="cuidadorTelefono">
    </div>

    <button onclick="guardarPerfil()">Guardar</button>
    <button class="secondary" onclick="mostrarSeccion('perfil')">Cancelar</button>
  </div>

  <!-- MEDICAMENTOS -->
  <div class="card hidden" id="medicamentos">
    <h3>Medicamentos</h3>
    <p>(sin cambios en esta fase)</p>
    <button class="secondary" onclick="volverHome()">â¬… Volver</button>
  </div>

  <!-- SEGUIMIENTO -->
  <div class="card hidden" id="seguimiento">
    <h3>Seguimiento</h3>
    <p>(sin cambios en esta fase)</p>
    <button class="secondary" onclick="volverHome()">â¬… Volver</button>
  </div>

</div>

<script>
// ===== NAVEGACIÃ“N =====
function mostrarSeccion(id){
  ["home","perfil","perfilForm","medicamentos","seguimiento"].forEach(s=>{
    const el = document.getElementById(s);
    if(el) el.classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function volverHome(){
  mostrarSeccion("home");
}

// ===== PERFIL =====
let usuario = JSON.parse(localStorage.getItem("usuario")) || {
  nombre:"",
  cuidadorNombre:"",
  cuidadorTelefono:""
};

function renderPerfil(){
  perfilResumen.innerHTML = `
    <strong>Nombre:</strong> ${usuario.nombre || "-"}<br>
    <strong>Cuidador:</strong> ${usuario.cuidadorNombre || "-"}<br>
    <strong>TelÃ©fono:</strong> ${usuario.cuidadorTelefono || "-"}
  `;
}

function editarPerfil(){
  nombre.value = usuario.nombre;
  cuidadorNombre.value = usuario.cuidadorNombre;
  cuidadorTelefono.value = usuario.cuidadorTelefono;
  mostrarSeccion("perfilForm");
}

function guardarPerfil(){
  usuario.nombre = nombre.value;
  usuario.cuidadorNombre = cuidadorNombre.value;
  usuario.cuidadorTelefono = cuidadorTelefono.value;
  localStorage.setItem("usuario", JSON.stringify(usuario));
  renderPerfil();
  mostrarSeccion("perfil");
}

// INIT
renderPerfil();
mostrarSeccion("home");
</script>

</body>
</html>
