<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{
  padding:20px;
}

.card{
  max-width:460px;
  margin:0 auto 16px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:56px;
  border-radius:16px;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  margin-top:16px;
  background:var(--azul);
  color:white;
}

.secondary{
  background:#6c757d;
}

.row{
  margin-top:14px;
}

.label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

.bienvenida{
  margin-bottom:12px;
}

.bienvenida strong{
  font-size:18px;
}

.bienvenida span{
  font-size:14px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

  <!-- HOME -->
  <div class="card" id="home">

    <div class="bienvenida" id="bienvenida"></div>

    <h2>MenÃº principal</h2>

    <button onclick="mostrarSeccion('perfil')">ðŸ‘¤ Datos personales</button>
    <button onclick="mostrarSeccion('medicamentos')">ðŸ’Š Medicamentos</button>
    <button onclick="mostrarSeccion('seguimiento')">ðŸ“Š Seguimiento</button>

    <!-- IMAGEN INCLUSIVA -->
    <div style="margin-top:28px; display:flex; justify-content:center;">
      <img 
        src="assets/personas-inclusivas.png"
        alt="Personas de distintas edades y capacidades"
        style="width:100%; max-width:420px; height:auto; opacity:0.95;"
      >
    </div>

  </div>

  <!-- PERFIL -->
  <div class="card hidden" id="perfil">
    <h3>Datos personales</h3>
    <div id="perfilResumen"></div>

    <button onclick="editarPerfil()">Modificar datos</button>
    <button class="secondary" onclick="volverHome()">â¬… Volver</button>
  </div>

  <!-- FORM PERFIL -->
  <div class="card hidden" id="perfilForm">
    <h3>Editar datos personales</h3>

    <div class="row">
      <div class="label">Nombre del usuario</div>
      <input id="nombre">
    </div>

    <div class="row">
      <div class="label">Fecha de nacimiento</div>
      <input id="fechaNacimiento" type="date">
    </div>

    <div class="row">
      <div class="label">Nombre del cuidador</div>
      <input id="cuidadorNombre">
    </div>

    <div class="row">
      <div class="label">TelÃ©fono del cuidador</div>
      <input id="cuidadorTelefono">
    </div>

    <button onclick="guardarPerfil()">Guardar</button>
    <button class="secondary" onclick="mostrarSeccion('perfil')">Cancelar</button>
  </div>

  <!-- PLACEHOLDERS -->
  <div class="card hidden" id="medicamentos">
    <h3>Medicamentos</h3>
    <p>PrÃ³xima fase.</p>
    <button class="secondary" onclick="volverHome()">â¬… Volver</button>
  </div>

  <div class="card hidden" id="seguimiento">
    <h3>Seguimiento</h3>
    <p>PrÃ³xima fase.</p>
    <button class="secondary" onclick="volverHome()">â¬… Volver</button>
  </div>

</div>

<script>
// ===== CALCULAR EDAD =====
function calcularEdad(fecha){
  if(!fecha) return "";
  const hoy = new Date();
  const nac = new Date(fecha);

  let aÃ±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if(hoy.getDate() < nac.getDate()) meses--;
  if(meses < 0){
    aÃ±os--;
    meses += 12;
  }
  return `${aÃ±os} aÃ±os y ${meses} meses`;
}

// ===== NAVEGACIÃ“N =====
function mostrarSeccion(id){
  ["home","perfil","perfilForm","medicamentos","seguimiento"].forEach(s=>{
    const el = document.getElementById(s);
    if(el) el.classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function volverHome(){
  mostrarSeccion("home");
}

// ===== PERFIL =====
let usuario = JSON.parse(localStorage.getItem("usuario")) || {
  nombre:"",
  fechaNacimiento:"",
  cuidadorNombre:"",
  cuidadorTelefono:""
};

function renderPerfil(){
  perfilResumen.innerHTML = `
    <strong>Nombre:</strong> ${usuario.nombre || "-"}<br>
    <strong>Fecha de nacimiento:</strong> ${usuario.fechaNacimiento || "-"}<br>
    <strong>Edad:</strong> ${usuario.fechaNacimiento ? calcularEdad(usuario.fechaNacimiento) : "-"}<br>
    <strong>Cuidador:</strong> ${usuario.cuidadorNombre || "-"}<br>
    <strong>TelÃ©fono:</strong> ${usuario.cuidadorTelefono || "-"}
  `;

  bienvenida.innerHTML = `
    <strong>Bienvenido ${usuario.nombre || ""}</strong><br>
    <span>${usuario.fechaNacimiento ? "Edad: " + calcularEdad(usuario.fechaNacimiento) : ""}</span>
  `;
}

function editarPerfil(){
  nombre.value = usuario.nombre;
  fechaNacimiento.value = usuario.fechaNacimiento;
  cuidadorNombre.value = usuario.cuidadorNombre;
  cuidadorTelefono.value = usuario.cuidadorTelefono;
  mostrarSeccion("perfilForm");
}

function guardarPerfil(){
  usuario.nombre = nombre.value;
  usuario.fechaNacimiento = fechaNacimiento.value;
  usuario.cuidadorNombre = cuidadorNombre.value;
  usuario.cuidadorTelefono = cuidadorTelefono.value;

  localStorage.setItem("usuario", JSON.stringify(usuario));
  renderPerfil();
  mostrarSeccion("perfil");
}

// INIT
renderPerfil();
mostrarSeccion("home");
</script>

</body>
</html>
