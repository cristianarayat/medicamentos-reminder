<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
}

.pattern-area{ padding:20px; }

.card{
  max-width:420px;
  margin:0 auto 16px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:52px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:14px;
  background:var(--azul);
  color:white;
}

.secondary{ background:#6c757d; }

.row{ margin-top:14px; }
.label{ font-size:14px; font-weight:600; margin-bottom:6px; }

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

/* ===== ILUSTRACIONES SUAVES ===== */
.people-strip{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
  margin-top:24px;
  opacity:0.85;
}

.person-svg{
  width:56px;
  height:56px;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="pattern-area">

  <!-- HOME -->
  <div class="card" id="home">
    <h2>MenÃº principal</h2>

    <button onclick="mostrarSeccion('perfil')">ðŸ‘¤ Datos personales</button>
    <button onclick="mostrarSeccion('medicamentos')">ðŸ’Š Medicamentos</button>
    <button onclick="mostrarSeccion('seguimiento')">ðŸ“Š Seguimiento</button>

    <!-- ILUSTRACIONES -->
    <div class="people-strip">
      <!-- Abuelos -->
      <svg class="person-svg" viewBox="0 0 64 64">
        <circle cx="32" cy="20" r="10" fill="#f2c9ac"/>
        <rect x="18" y="32" width="28" height="26" rx="12" fill="#c7d7e8"/>
      </svg>

      <!-- Joven -->
      <svg class="person-svg" viewBox="0 0 64 64">
        <circle cx="32" cy="18" r="9" fill="#d9a27c"/>
        <rect x="20" y="30" width="24" height="28" rx="12" fill="#f4b6c2"/>
      </svg>

      <!-- MamÃ¡ con bebÃ© -->
      <svg class="person-svg" viewBox="0 0 64 64">
        <circle cx="28" cy="18" r="9" fill="#f2c9ac"/>
        <circle cx="40" cy="24" r="5" fill="#f7d7c4"/>
        <rect x="18" y="30" width="28" height="26" rx="12" fill="#d5e8d4"/>
      </svg>

      <!-- Silla de ruedas -->
      <svg class="person-svg" viewBox="0 0 64 64">
        <circle cx="28" cy="16" r="8" fill="#f2c9ac"/>
        <circle cx="24" cy="44" r="10" stroke="#999" stroke-width="3" fill="none"/>
        <line x1="28" y1="24" x2="36" y2="36" stroke="#999" stroke-width="3"/>
        <line x1="36" y1="36" x2="44" y2="36" stroke="#999" stroke-width="3"/>
      </svg>
    </div>
  </div>

  <!-- PERFIL -->
  <div class="card hidden" id="perfil">
    <h3>Datos personales</h3>
    <div id="perfilResumen"></div>

    <button onclick="editarPerfil()">Modificar datos</button>
    <button class="secondary" onclick="volverHome()">â¬… Volver</button>
  </div>

  <!-- FORM PERFIL -->
  <div class="card hidden" id="perfilForm">
    <h3>Editar datos personales</h3>

    <div class="row">
      <div class="label">Nombre</div>
      <input id="nombre">
    </div>

    <div class="row">
      <div class="label">Fecha de nacimiento</div>
      <input id="fechaNacimiento" type="date">
    </div>

    <div class="row">
      <div class="label">Edad</div>
      <input id="edad" type="number" min="0">
    </div>

    <div class="row">
      <div class="label">Nombre del cuidador</div>
      <input id="cuidadorNombre">
    </div>

    <div class="row">
      <div class="label">TelÃ©fono del cuidador</div>
      <input id="cuidadorTelefono">
    </div>

    <button onclick="guardarPerfil()">Guardar</button>
    <button class="secondary" onclick="mostrarSeccion('perfil')">Cancelar</button>
  </div>

</div>

<script>
// ===== NAVEGACIÃ“N =====
function mostrarSeccion(id){
  ["home","perfil","perfilForm"].forEach(s=>{
    const el = document.getElementById(s);
    if(el) el.classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function volverHome(){
  mostrarSeccion("home");
}

// ===== PERFIL =====
let usuario = JSON.parse(localStorage.getItem("usuario")) || {
  nombre:"",
  fechaNacimiento:"",
  edad:"",
  cuidadorNombre:"",
  cuidadorTelefono:""
};

function renderPerfil(){
  perfilResumen.innerHTML = `
    <strong>Nombre:</strong> ${usuario.nombre || "-"}<br>
    <strong>Fecha de nacimiento:</strong> ${usuario.fechaNacimiento || "-"}<br>
    <strong>Edad:</strong> ${usuario.edad || "-"}<br>
    <strong>Cuidador:</strong> ${usuario.cuidadorNombre || "-"}<br>
    <strong>TelÃ©fono:</strong> ${usuario.cuidadorTelefono || "-"}
  `;
}

function editarPerfil(){
  nombre.value = usuario.nombre;
  fechaNacimiento.value = usuario.fechaNacimiento;
  edad.value = usuario.edad;
  cuidadorNombre.value = usuario.cuidadorNombre;
  cuidadorTelefono.value = usuario.cuidadorTelefono;
  mostrarSeccion("perfilForm");
}

function guardarPerfil(){
  usuario.nombre = nombre.value;
  usuario.fechaNacimiento = fechaNacimiento.value;
  usuario.edad = edad.value;
  usuario.cuidadorNombre = cuidadorNombre.value;
  usuario.cuidadorTelefono = cuidadorTelefono.value;
  localStorage.setItem("usuario", JSON.stringify(usuario));
  renderPerfil();
  mostrarSeccion("perfil");
}

// INIT
renderPerfil();
mostrarSeccion("home");
</script>

</body>
</html>
