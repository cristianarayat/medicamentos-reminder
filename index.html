<html lang="es">
<head>

<title>Recordatorio de Medicamentos</title>

<!-- =====================================================
     ESTILOS (COLORES, TAMA√ëOS, DISTRIBUCI√ìN)
     ===================================================== -->
<style>

/* ----- ESTILO GENERAL ----- */
body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:#eef1f4;
  color:#333;
}

/* ----- ENCABEZADO SUPERIOR ----- */

}

/* ----- CONTENEDOR CENTRAL ----- */

/* ----- TARJETA PRINCIPAL ----- */

/* ----- BIENVENIDA (SE COMPLETAR√Å M√ÅS ADELANTE) ----- */
#bienvenida{
  font-size:18px;
  font-weight:700;
  text-align:center;
  margin-bottom:16px;
}

/* ----- BOTONES DEL MEN√ö ----- */

  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#2f80ed;

/* ----- IMAGEN INFERIOR ----- */
.imagen-home{
  width:100%;

/* ----- TEXTO FINAL / CR√âDITOS ----- */
.footer-app{
  margin-top:24px;

</style>
</head>

<body>

<!-- =====================================================
     HEADER (T√çTULO DE LA APP)
     ===================================================== -->
<header>
  <h1>üíä Recordatorio de Medicamentos</h1>
</header>

<!-- =====================================================
     PANTALLA 1 : HOME / MEN√ö PRINCIPAL
     ===================================================== -->
<div class="container">
  <div class="card">

    <!-- BIENVENIDA
         (queda vac√≠a hasta que tengamos datos del usuario) -->
    <div id="bienvenida"></div>

    <!-- BOTONES (m√°s adelante los conectaremos) -->
    <button>Datos personales</button>
    <button>Medicamentos</button>
    <button>Seguimiento</button>

    <!-- IMAGEN (archivo debe estar junto a index.html) -->
    <img
      src="personas-inclusivas.png"
      alt="Personas inclusivas"
      class="imagen-home"
    >

    <!-- CR√âDITO FINAL -->
    <div class="footer-app">
      Desarrollado por <strong>CA Tecnolog√≠a</strong>
    </div>

  </div>
</div>

<!-- =====================================================
     PANTALLA DATOS PERSONALES + CONEXI√ìN BOT√ìN HOME
     BLOQUE √öNICO ‚Äì PEGAR ANTES DE </body>
     ===================================================== -->

<style>
/* =========================
   ESTILOS DATOS PERSONALES
   ========================= */

.hidden{ display:none; }

.field{
  margin-top:14px;
}

.field label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

.field input{
  width:100%;
  height:50px;
  border-radius:12px;
  border:1px solid #ccc;
  padding:10px;
  font-size:15px;
}

/* ----- SWITCH + ICONO ----- */
.switch-line{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:18px;
}

.switch-info{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}

.icon{
  width:28px;
  height:28px;
  fill:#2f80ed;
}

/* ----- SWITCH DESLIZANTE ----- */
.switch{
  position:relative;
  width:52px;
  height:28px;
}

.switch input{
  opacity:0;
  width:0;
  height:0;
}

.slider{
  position:absolute;
  cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#ccc;
  border-radius:34px;
  transition:.3s;
}

.slider:before{
  position:absolute;
  content:"";
  height:22px;
  width:22px;
  left:3px;
  bottom:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

.switch input:checked + .slider{
  background:#2f80ed;
}

.switch input:checked + .slider:before{
  transform:translateX(24px);
}
</style>

<!-- =========================
     HTML PANTALLA DATOS
     ========================= -->
<div class="container hidden" id="pantalla-datos">
  <div class="card">

    <h2>Datos personales</h2>

    <div class="field">
      <label>Nombre</label>
      <input type="text" id="nombreUsuario" placeholder="Ej: Juan P√©rez">
    </div>

    <div class="field">
      <label>Fecha de nacimiento</label>
      <input type="date" id="fechaNacimiento">
    </div>

    <!-- VIBRACI√ìN -->
    <div class="switch-line">
      <div class="switch-info">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M7 4v16h10V4H7zm12 3v10h2V7h-2zM3 7v10h2V7H3z"/>
        </svg>
        <span>Vibraci√≥n</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="vibracion">
        <span class="slider"></span>
      </label>
    </div>

    <!-- SONIDO -->
    <div class="switch-line">
      <div class="switch-info">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
        <span>Sonido</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="sonido">
        <span class="slider"></span>
      </label>
    </div>

    <button onclick="guardarDatos()">Guardar</button>
    <button onclick="volverHome()">Volver</button>

  </div>
</div>

<script>
/* =====================================================
   SCRIPT ‚Äì CONEXI√ìN Y L√ìGICA B√ÅSICA
   ===================================================== */

/* Conectar autom√°ticamente el bot√≥n "Datos personales" del Home */
document.addEventListener("DOMContentLoaded", function(){
  const botones = document.querySelectorAll("button");
  botones.forEach(btn => {
    if(btn.textContent.trim() === "Datos personales"){
      btn.addEventListener("click", irADatosPersonales);
    }
  });
});

/* Mostrar pantalla Datos personales */
function irADatosPersonales(){
  const containers = document.querySelectorAll(".container");
  containers.forEach(c => c.style.display = "none");

  document.getElementById("pantalla-datos").classList.remove("hidden");
  document.getElementById("pantalla-datos").style.display = "block";
}

/* Volver al Home */
function volverHome(){
  const containers = document.querySelectorAll(".container");
  containers.forEach(c => c.style.display = "block");

  document.getElementById("pantalla-datos").classList.add("hidden");
}

/* Guardar datos (base) */
function guardarDatos(){
  const datos = {
    nombre: document.getElementById("nombreUsuario").value,
    nacimiento: document.getElementById("fechaNacimiento").value,
    vibracion: document.getElementById("vibracion").checked,
    sonido: document.getElementById("sonido").checked
  };
  localStorage.setItem("usuario", JSON.stringify(datos));
  alert("Datos guardados correctamente");
}
</script>


     
</body>
</html>
