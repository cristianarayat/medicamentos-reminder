<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
/* =========================
   VARIABLES Y BASE
   ========================= */
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
  --verde:#27ae60;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

header{
  text-align:center;
  padding:16px;
  background:#f7f9fb;
}

h1{ margin:6px 0; }

.container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

/* =========================
   CARDS
   ========================= */
.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  margin-bottom:16px;
  box-shadow:0 10px 26px rgba(0,0,0,.15);
}

.hidden{ display:none; }

/* =========================
   BOTONES
   ========================= */
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:12px;
  background:var(--azul);
  color:white;
}

.secondary{ background:#6c757d; }

/* =========================
   FORMULARIOS
   ========================= */
.row{ margin-top:14px; }

label{
  font-size:14px;
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

input, select{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid var(--borde);
  font-size:15px;
}

/* =========================
   SWITCH
   ========================= */
.switch{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  margin-top:12px;
}

.switch input{
  width:46px;
  height:24px;
  appearance:none;
  background:#ccc;
  border-radius:20px;
  position:relative;
  outline:none;
  cursor:pointer;
}

.switch input:checked{
  background:var(--azul);
}

.switch input::before{
  content:"";
  width:20px;
  height:20px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:2px;
  left:2px;
  transition:.2s;
}

.switch input:checked::before{
  left:24px;
}

/* =========================
   MEN√ö
   ========================= */
.menu-img{
  width:100%;
  margin-top:20px;
}

/* =========================
   D√çAS
   ========================= */
.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:6px;
  margin-top:18px;
}

.days label{
  text-align:center;
  font-size:13px;
  background:#f1f1f1;
  padding:8px 0;
  border-radius:10px;
  cursor:pointer;
}

.days input{ display:none; }

.days input:checked + label{
  background:var(--azul);
  color:white;
}

/* =========================
   MEDICAMENTO CARD
   ========================= */
.med-card{
  border:1px solid var(--borde);
  border-radius:14px;
  padding:14px;
  margin-top:14px;
}

.med-card img{
  width:100%;
  border-radius:12px;
  margin-top:8px;
}

/* =========================
   FOOTER
   ========================= */
footer{
  text-align:center;
  font-size:13px;
  opacity:.7;
  margin:24px 0 12px;
}
</style>
</head>

<body>

<header>
  <h1>üíä Recordatorio de Medicamentos</h1>
</header>

<div class="container">

<!-- =========================
     HOME
     ========================= -->
<div class="card" id="home">
  <div id="bienvenida"></div>

  <button onclick="mostrar('perfil')">üë§ Datos personales</button>
  <button onclick="mostrar('medicamentos')">üíä Medicamentos</button>

  <img src="activos/personas-inclusivas.png" class="menu-img">

</div>

<!-- =========================
     PERFIL
     ========================= -->
<div class="card hidden" id="perfil">
  <h2>Datos personales</h2>

  <div class="row">
    <label>Nombre</label>
    <input id="nombre">
  </div>

  <div class="row">
    <label>Fecha de nacimiento</label>
    <input type="date" id="fechaNacimiento">
  </div>

  <div class="row">
    <label>Nombre del cuidador</label>
    <input id="cuidadorNombre">
  </div>

  <div class="row">
    <label>Tel√©fono del cuidador</label>
    <input id="cuidadorTelefono">
  </div>

  <div class="switch">
    <span>üì≥ Vibraci√≥n</span>
    <input type="checkbox" id="vibrar">
  </div>

  <div class="switch">
    <span>üîä Aviso por voz</span>
    <input type="checkbox" id="voz">
  </div>

  <button onclick="guardarPerfil()">Guardar</button>
  <div id="perfilMsg"></div>

  <button class="secondary" onclick="mostrar('home')">Volver</button>
</div>

<!-- =========================
     MEDICAMENTOS
     ========================= -->
<div class="card hidden" id="medicamentos">
  <h2>Medicamentos</h2>

  <div class="row">
    <label>Nombre</label>
    <input id="medNombre">
  </div>

  <div class="row">
    <label>Dosis (n√∫mero)</label>
    <input type="number" id="medDosis" min="1" value="1" onchange="actualizarHorarios()">
  </div>

  <div id="horarios"></div>

  <div class="switch">
    <span>Permanente</span>
    <input type="checkbox" id="medPermanente" onchange="toggleDias()">
  </div>

  <div class="row">
    <label>Cantidad de d√≠as</label>
    <input type="number" id="medDias" min="1">
  </div>

  <div class="days" id="dias">
    <input id="d1" type="checkbox"><label for="d1">L</label>
    <input id="d2" type="checkbox"><label for="d2">M</label>
    <input id="d3" type="checkbox"><label for="d3">X</label>
    <input id="d4" type="checkbox"><label for="d4">J</label>
    <input id="d5" type="checkbox"><label for="d5">V</label>
    <input id="d6" type="checkbox"><label for="d6">S</label>
    <input id="d7" type="checkbox"><label for="d7">D</label>
  </div>

  <div class="row">
    <label>Foto (opcional)</label>
    <input type="file" id="medFoto" accept="image/*">
  </div>

  <button onclick="guardarMedicamento()">Guardar medicamento</button>

  <div id="listaMedicamentos"></div>

  <button class="secondary" onclick="mostrar('home')">Volver</button>
</div>

<footer>Desarrollado por CA Tecnolog√≠a</footer>

</div>

<script>
/* =========================
   UTILIDADES
   ========================= */
function mostrar(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

/* =========================
   PERFIL
   ========================= */
let perfil = JSON.parse(localStorage.getItem("perfil")) || {};

function guardarPerfil(){
  const tel = cuidadorTelefono.value.replace(/\D/g,'');
  if(tel.length < 8){
    perfilMsg.innerHTML = "‚ùå Tel√©fono inv√°lido";
    return;
  }

  perfil = {
    nombre:nombre.value,
    fecha:fechaNacimiento.value,
    cuidador:cuidadorNombre.value,
    tel,
    vibrar:vibrar.checked,
    voz:voz.checked
  };
  localStorage.setItem("perfil", JSON.stringify(perfil));
  perfilMsg.innerHTML = "‚úÖ Datos guardados correctamente";
  actualizarBienvenida();
}

function actualizarBienvenida(){
  if(!perfil.fecha) return;
  const nac = new Date(perfil.fecha);
  const hoy = new Date();
  let a√±os = hoy.getFullYear()-nac.getFullYear();
  let meses = hoy.getMonth()-nac.getMonth();
  if(meses<0){ a√±os--; meses+=12; }
  bienvenida.innerHTML = `<strong>Bienvenido ${perfil.nombre}</strong><br>Edad: ${a√±os} a√±os y ${meses} meses`;
}
actualizarBienvenida();

/* =========================
   MEDICAMENTOS
   ========================= */
let meds = JSON.parse(localStorage.getItem("meds")) || [];

function actualizarHorarios(){
  horarios.innerHTML="";
  for(let i=0;i<medDosis.value;i++){
    horarios.innerHTML += `<div class="row"><label>Horario ${i+1}</label><input type="time"></div>`;
  }
}

function toggleDias(){
  medDias.disabled = medPermanente.checked;
}

function guardarMedicamento(){
  const horariosInputs = horarios.querySelectorAll("input");
  const hs = [...horariosInputs].map(h=>h.value);

  const dias = [...dias.querySelectorAll("input")]
    .map((d,i)=>d.checked?i:null).filter(d=>d!==null);

  const reader = new FileReader();
  reader.onload = ()=>{
    meds.push({
      nombre:medNombre.value,
      dosis:medDosis.value,
      horarios:hs,
      permanente:medPermanente.checked,
      dias,
      foto:reader.result
    });
    localStorage.setItem("meds",JSON.stringify(meds));
    renderMeds();
  };
  if(medFoto.files[0]) reader.readAsDataURL(medFoto.files[0]);
  else{
    meds.push({nombre:medNombre.value});
    renderMeds();
  }
}

function renderMeds(){
  listaMedicamentos.innerHTML="";
  meds.forEach(m=>{
    const d=document.createElement("div");
    d.className="med-card";
    d.innerHTML=`<strong>${m.nombre}</strong>`;
    if(m.foto) d.innerHTML+=`<img src="${m.foto}">`;
    listaMedicamentos.appendChild(d);
  });
}
</script>

</body>
</html>
