<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recordatorio de Medicamentos</title>

  <style>
    :root{
      --azul:#2f80ed;
      --fondo:#f2f4f7;
      --blanco:#ffffff;
      --texto:#333;
      --borde:#e0e0e0;
    }

    *{ box-sizing:border-box; font-family:Arial, sans-serif; }

    body{
      margin:0;
      background:var(--fondo);
      color:var(--texto);
    }

    header{
      text-align:center;
      padding:20px 10px;
      background:var(--blanco);
      border-bottom:1px solid var(--borde);
    }

    header h1{
      margin:0;
      font-size:26px;
    }

    header h2{
      margin:5px 0 0;
      font-size:16px;
      font-weight:normal;
      color:#666;
    }

    .container{
      max-width:420px;
      margin:20px auto;
      padding:0 15px;
    }

    .card{
      background:var(--blanco);
      border-radius:14px;
      padding:18px;
      margin-bottom:16px;
      box-shadow:0 4px 10px rgba(0,0,0,0.05);
    }

    .center{text-align:center;}

    .menu-btn{
      width:100%;
      padding:14px;
      margin:10px 0;
      border:none;
      border-radius:12px;
      background:var(--azul);
      color:white;
      font-size:16px;
      cursor:pointer;
    }

    label{
      display:block;
      margin-top:12px;
      font-size:14px;
    }

    input, select{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid var(--borde);
      font-size:15px;
    }

    .switch{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:14px;
      padding:10px;
      background:#f7f7f7;
      border-radius:10px;
    }

    .hidden{ display:none; }

    .img-box{
      margin-top:20px;
      text-align:center;
    }

    .img-box img{
      max-width:100%;
      border-radius:14px;
    }

    footer{
      text-align:center;
      font-size:13px;
      color:#777;
      margin:30px 0;
    }
  </style>
</head>

<body>

<header>
  <h1>游눍 Recordatorio de Medicamentos</h1>
  <h2>Men칰 principal</h2>
</header>

<div class="container">

  <!-- BIENVENIDA -->
  <div class="card center" id="bienvenida"></div>

  <!-- MEN칔 -->
  <div class="card" id="menu">
    <button class="menu-btn" onclick="mostrarDatos()">游녻 Datos personales</button>
    <button class="menu-btn" onclick="mostrarMedicamentos()">游눍 Medicamentos</button>
  </div>

  <!-- DATOS PERSONALES -->
  <div class="card hidden" id="datos">
    <h3>Datos personales</h3>

    <label>Nombre del usuario</label>
    <input id="nombre">

    <label>Fecha de nacimiento</label>
    <input type="date" id="fecha">

    <label>Nombre del cuidador</label>
    <input id="cuidador">

    <label>Tel칠fono del cuidador</label>
    <input id="telefono" type="tel">

    <div class="switch">
      <span>Aviso por voz</span>
      <input type="checkbox" id="voz">
    </div>

    <div class="switch">
      <span>Vibraci칩n</span>
      <input type="checkbox" id="vibrar">
    </div>

    <button class="menu-btn" onclick="guardarDatos()">Guardar</button>
    <button class="menu-btn" onclick="volverMenu()">Volver</button>
  </div>

  <!-- MEDICAMENTOS -->
  <div class="card hidden" id="medicamentos">
    <h3>Medicamentos</h3>
    <p>(Formulario se mantiene para siguiente fase)</p>
    <button class="menu-btn" onclick="volverMenu()">Volver</button>
  </div>

  <!-- IMAGEN -->
  <div class="card img-box">
    <img src="personas-inclusivas.png" alt="Personas de distintas edades y capacidades">
  </div>

</div>

<footer>
  Desarrollado por CA Tecnolog칤a
</footer>

<script>
  function calcularEdad(fecha){
    const nacimiento = new Date(fecha);
    const hoy = new Date();
    let a침os = hoy.getFullYear() - nacimiento.getFullYear();
    let meses = hoy.getMonth() - nacimiento.getMonth();
    if(meses < 0){ a침os--; meses += 12; }
    return `${a침os} a침os y ${meses} meses`;
  }

  function guardarDatos(){
    const data = {
      nombre: nombre.value,
      fecha: fecha.value,
      cuidador: cuidador.value,
      telefono: telefono.value,
      voz: voz.checked,
      vibrar: vibrar.checked
    };
    localStorage.setItem("datosUsuario", JSON.stringify(data));
    cargarBienvenida();
    volverMenu();
  }

  function cargarBienvenida(){
    const data = JSON.parse(localStorage.getItem("datosUsuario"));
    if(!data) return;
    bienvenida.innerHTML = `
      <h2>Bienvenido ${data.nombre}</h2>
      <p>Edad: ${calcularEdad(data.fecha)}</p>
    `;
  }

  function mostrarDatos(){
    menu.classList.add("hidden");
    datos.classList.remove("hidden");
    const data = JSON.parse(localStorage.getItem("datosUsuario"));
    if(data){
      nombre.value = data.nombre;
      fecha.value = data.fecha;
      cuidador.value = data.cuidador;
      telefono.value = data.telefono;
      voz.checked = data.voz;
      vibrar.checked = data.vibrar;
    }
  }

  function mostrarMedicamentos(){
    menu.classList.add("hidden");
    medicamentos.classList.remove("hidden");
  }

  function volverMenu(){
    datos.classList.add("hidden");
    medicamentos.classList.add("hidden");
    menu.classList.remove("hidden");
  }

  cargarBienvenida();
</script>

</body>
</html>
