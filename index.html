<style>
*,
*::before,
*::after{ box-sizing:border-box; }

#datos-personales{
  display:none;
  position:fixed;
  inset:0;
  background:#eef1f4;
  z-index:1000;
  overscroll-behavior:none;
}

.dp-container{
  max-width:480px;
  margin:0 auto;
  padding:24px 16px;
}

.dp-card{

  border-radius:18px;

  box-shadow:0 12px 28px rgba(0,0,0,.12);

}

.dp-card h2{ text-align:center; margin:0; }

.dp-group label{

/* TEL√âFONO CON PREFIJO */

  display:flex;

  border:1px solid #cfcfcf;
  border-radius:16px;

  overflow:hidden;
}

.phone-prefix{

.phone-wrap input{
  border:none;

/* Switch */
.switch-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.switch-left{
  display:flex;
  align-items:center;
  gap:12px;
  font-size:15px;
}

.emoji{
  font-size:24px;
}

.switch{
  position:relative;
  width:50px;
  height:28px;
}
.switch input{ opacity:0; }
.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:28px;
  transition:.3s;
}
.slider:before{
  content:"";
  position:absolute;
  width:22px;
  height:22px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}
.switch input:checked + .slider{ background:#2f80ed; }
.switch input:checked + .slider:before{ transform:translateX(22px); }

.dp-btn{
  width:100%;
  height:56px;
  border:none;
  border-radius:18px;
  font-size:17px;

<div id="datos-personales">
  <div class="dp-container">
    <div class="dp-card">

      <h2>Datos personales</h2>

      <div class="dp-group">
        <label>Nombre del paciente</label>
        <input id="paciente" type="text">
      </div>

      <div class="dp-group">
        <label>Fecha de nacimiento</label>
        <input id="nacimiento" type="date">
      </div>

      <div class="dp-group">
        <label>Nombre del cuidador</label>
        <input id="cuidador" type="text">
      </div>

      <div class="dp-group">
        <label>Tel√©fono del cuidador</label>
        <div class="phone-wrap">
          <div class="phone-prefix">+569</div>
          <input id="telefono" type="tel" maxlength="8" placeholder="12345678">
        </div>
      </div>

      <!-- VOZ -->
      <div class="switch-row">
        <div class="switch-left">
          <span class="emoji">üîä</span>
          <span>Recordatorios por voz</span>
        </div>
        <label class="switch">
          <input id="voz" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <!-- VIBRACI√ìN -->
      <div class="switch-row">
        <div class="switch-left">
          <span class="emoji">üì≥</span>
          <span>Vibraci√≥n</span>
        </div>
        <label class="switch">
          <input id="vibracion" type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div id="error" class="error">Completa todos los campos correctamente</div>
      <div id="toast" class="toast">‚úÖ Datos guardados correctamente</div>

      <button class="dp-btn" id="guardar">Guardar</button>
      <button class="dp-btn secundario">Volver</button>

    </div>
  </div>
</div>

<script>
const $ = id => document.getElementById(id);

function validarTelefono(){
  return /^\d{8}$/.test($("telefono").value);
}

function guardarDatos(){
  const data = {
    paciente: $("paciente").value.trim(),
    nacimiento: $("nacimiento").value,
    cuidador: $("cuidador").value.trim(),
    telefono: "+569" + $("telefono").value,
    voz: $("voz").checked,
    vibracion: $("vibracion").checked
  };

  if(!data.paciente || !data.nacimiento || !data.cuidador || !validarTelefono()){
    $("error").style.display="block";
    return;
  }

  $("error").style.display="none";
  localStorage.setItem("datosPersonales", JSON.stringify(data));
  $("toast").style.display="block";
  setTimeout(()=> $("toast").style.display="none", 2000);
}

function cargarDatos(){
  const d = JSON.parse(localStorage.getItem("datosPersonales"));
  if(!d) return;
  $("paciente").value = d.paciente;
  $("nacimiento").value = d.nacimiento;
  $("cuidador").value = d.cuidador;
  $("telefono").value = d.telefono.replace("+569","");
  $("voz").checked = d.voz;
  $("vibracion").checked = d.vibracion;
}

document.addEventListener("DOMContentLoaded", ()=>{
  cargarDatos();
  $("guardar").addEventListener("click", guardarDatos);

  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.trim()==="Datos personales"){
      b.addEventListener("click", ()=> $("datos-personales").style.display="block");
    }
  });

  document.addEventListener("click", e=>{
    if(e.target.classList.contains("secundario")){
      $("datos-personales").style.display="none";
    }
  });
});

document.getElementById("datos-personales")
  .addEventListener("touchmove", e => e.preventDefault(), { passive:false });
</script>

<script>
function calcularEdadExacta(fecha){
  const hoy = new Date();
  const nac = new Date(fecha);

  let a√±os = hoy.getFullYear() - nac.getFullYear();
  let meses = hoy.getMonth() - nac.getMonth();

  if (hoy.getDate() < nac.getDate()) {
    meses--;
  }

  if (meses < 0) {
    a√±os--;
    meses += 12;
  }

  return { a√±os, meses };
}

function actualizarBienvenida(){
  const data = JSON.parse(localStorage.getItem("datosPersonales"));
  if (!data) return;

  const cont = document.getElementById("bienvenida");
  if (!cont) return;

  const edad = calcularEdadExacta(data.nacimiento);

  cont.innerHTML = `
    Bienvenido ${data.paciente}
    <div style="
      margin-top:6px;
      text-align:center;
      font-size:14px;
      font-weight:500;
      color:#555;
    ">
      ${edad.a√±os} a√±os y ${edad.meses} meses
    </div>
  `;
}

document.addEventListener("DOMContentLoaded", actualizarBienvenida);
window.addEventListener("focus", actualizarBienvenida);
</script>

<style>
*{ box-sizing:border-box; }

#medicamentos{

  inset:0;

  z-index:1000;

.med-container{

}

.med-card{

}

.med-card h2{

}

.med-group{ margin-bottom:14px; }

.med-group label{
  display:block;

.med-group input,

/* ===== D√çAS + HORAS ===== */

<div id="medicamentos">
  <div class="med-container">
    <div class="med-card">

      <h2>Medicamentos</h2>

      <div class="med-group">
        <label>Nombre del medicamento</label>
        <input id="m-nombre">
      </div>

      <div class="row">
        <div class="med-group">
          <label>Dosis por d√≠a</label>
          <input id="m-dosis" type="number" min="1" value="1">
        </div>
        <div class="med-group">
          <label>Ubicaci√≥n del remedio</label>
          <input id="m-lugar" placeholder="Ej: velador, cocina, ba√±o">
        </div>
      </div>

      <div class="med-group">
        <label>Periodicidad</label>
        <select id="m-periodicidad">
          <option value="1">Todos los d√≠as</option>
          <option value="2">Cada 2 d√≠as</option>
          <option value="5">Cada 5 d√≠as</option>
          <option value="7">Cada 7 d√≠as</option>
          <option value="14">Cada 14 d√≠as</option>
          <option value="30">Cada 30 d√≠as</option>
          <option value="0">Permanente</option>
        </select>
      </div>

      <div class="med-group">
        <label>Seleccione las horas para tomar su medicamento</label>
        <div class="dias-vertical" id="dias-grid"></div>
      </div>

      <div class="med-group">
        <label>D√≠as del tratamiento</label>
        <input id="m-dias-trat" type="number" min="1" placeholder="Ej: 10">
      </div>

      <div class="row">
        <div class="med-group">
          <label>Inicio del tratamiento</label>
          <input id="m-inicio" type="date">
        </div>
        <div class="med-group">
          <label>Final del tratamiento</label>
          <input id="m-final" type="date" disabled>
        </div>
      </div>

      <div class="med-group foto">
        <input id="m-foto" type="file" accept="image/*">
        <img id="m-prev">
      </div>

      <button class="btn">Guardar medicamento</button>
      <button class="btn volver" id="btn-volver">Volver</button>

    </div>
  </div>
</div>

<script>
/* ===== D√çAS ===== */
const dias = ["L","M","X","J","V","S","D"];
let seleccionados = new Set();

function crearDias(){
  const grid = document.getElementById("dias-grid");
  grid.innerHTML = "";
  dias.forEach(dia=>{
    const row = document.createElement("div");
    row.className = "dia-row";

    const btn = document.createElement("button");
    btn.type="button";
    btn.className="dia-btn";
    btn.textContent=dia;

    const horas = document.createElement("div");
    horas.className="horas-dia";
    horas.dataset.dia=dia;

    btn.onclick = ()=>{
      btn.classList.toggle("on");
      btn.classList.contains("on")
        ? seleccionados.add(dia)
        : seleccionados.delete(dia);
      generarHoras();
    };

    row.appendChild(btn);
    row.appendChild(horas);
    grid.appendChild(row);
  });
}

/* ===== HORAS SEG√öN DOSIS ===== */
function generarHoras(){
  const dosis = Number(document.getElementById("m-dosis").value || 1);
  document.querySelectorAll(".horas-dia").forEach(h=>{
    h.innerHTML="";
    if(!seleccionados.has(h.dataset.dia)) return;
    for(let i=0;i<dosis;i++){
      const t=document.createElement("input");
      t.type="time";
      h.appendChild(t);
    }
  });
}

document.getElementById("m-dosis").addEventListener("change", generarHoras);

/* ===== FECHA FINAL ===== */
function recalcularFinal(){
  const inicio = document.getElementById("m-inicio").value;
  const dias = Number(document.getElementById("m-dias-trat").value);
  const perma = document.getElementById("m-periodicidad").value==="0";
  const fin = document.getElementById("m-final");

  if(perma || !inicio || !dias){
    fin.value="";
    return;
  }
  const d = new Date(inicio);
  d.setDate(d.getDate() + dias);
  fin.value = d.toISOString().slice(0,10);
}

document.getElementById("m-inicio").addEventListener("change", recalcularFinal);
document.getElementById("m-dias-trat").addEventListener("input", recalcularFinal);

/* ===== PERMANENTE ===== */
document.getElementById("m-periodicidad").addEventListener("change", ()=>{
  const perma = document.getElementById("m-periodicidad").value==="0";
  ["m-dias-trat","m-inicio","m-final"].forEach(id=>{
    const el=document.getElementById(id);
    el.disabled = perma;
    if(perma) el.value="";
  });
});

/* ===== FOTO ===== */
document.getElementById("m-foto").addEventListener("change", e=>{
  const f=e.target.files[0];
  if(!f) return;
  const r=new FileReader();
  r.onload=()=> document.getElementById("m-prev").src=r.result;
  r.readAsDataURL(f);
});

/* ===== VOLVER ===== */
document.getElementById("btn-volver").onclick = ()=>{
  document.getElementById("medicamentos").style.display="none";
};

/* ===== CONECTOR MEDICAMENTOS (SIN TOCAR HOME) ===== */
document.addEventListener("pointerdown", e=>{
  let el=e.target;
  while(el && el!==document.body){
    if((el.textContent||"").trim().toLowerCase()==="medicamentos"){
      document.getElementById("medicamentos").style.display="block";
      e.preventDefault(); return;
    }
    el=el.parentElement;
  }
}, true);

document.addEventListener("DOMContentLoaded", crearDias);


/* ===== CONECTOR BOT√ìN MEDICAMENTOS (SIN TOCAR HOME) ===== */
document.addEventListener("pointerdown", e=>{
  let el=e.target;
  while(el && el!==document.body){
    if((el.textContent||"").trim().toLowerCase()==="medicamentos"){
      document.getElementById("medicamentos").style.display="block";
      e.preventDefault();
      return;
    }
    el=el.parentElement;
  }
}, true);

document.addEventListener("DOMContentLoaded", crearDias);
</script>
