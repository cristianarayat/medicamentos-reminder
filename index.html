<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
  --patron:#c3c8ce;
}

/* ===== BODY GENERAL ===== */
body{
  margin:0;
  padding:0;
  font-family: system-ui, Arial, sans-serif;
  color:var(--texto);
  background:var(--gris);
}

/* ===== HEADER LIMPIO (SIN PATRÃ“N) ===== */
.header{
  padding:24px 20px 12px 20px;
  background:#f7f9fb;
}

h1{
  text-align:center;
  margin:0;
}

.sub{
  text-align:center;
  color:#666;
  margin-top:4px;
}

/* ===== ZONA CON PATRÃ“N MÃ‰DICO ===== */
.pattern-area{
  padding:20px;
  background-color:var(--gris);
  background-image:
    url("data:image/svg+xml;utf8,\
<svg xmlns='http://www.w3.org/2000/svg' width='160' height='160' viewBox='0 0 160 160'>\
<g fill='none' stroke='%23c3c8ce' stroke-width='3' opacity='0.9'>\
<rect x='20' y='74' width='48' height='18' rx='9'/>\
<line x1='44' y1='74' x2='44' y2='92'/>\
<circle cx='118' cy='36' r='10'/>\
<circle cx='100' cy='110' r='6'/>\
<rect x='86' y='64' width='36' height='6' rx='3'/>\
<line x1='122' y1='67' x2='136' y2='67'/>\
<line x1='136' y1='64' x2='136' y2='70'/>\
<rect x='18' y='18' width='20' height='28' rx='4'/>\
<rect x='22' y='14' width='12' height='6' rx='2'/>\
<rect x='90' y='88' width='28' height='20' rx='3'/>\
<line x1='90' y1='98' x2='118' y2='98'/>\
</g>\
</svg>");
  background-repeat:repeat;
}

/* ===== CARD ===== */
.card{
  max-width:420px;
  margin:0 auto;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

/* ===== FORM ===== */
label{
  display:block;
  margin-top:16px;
  font-weight:600;
  font-size:15px;
}

input{
  width:100%;
  box-sizing:border-box;
  padding:14px;
  margin-top:6px;
  font-size:16px;
  border-radius:14px;
  border:1px solid var(--borde);
  background:#fafafa;
}

input:focus{
  outline:none;
  border-color:var(--azul);
  background:#fff;
}

/* ===== OPCIONES ===== */
.option{
  display:flex;
  align-items:center;
  gap:12px;
  margin-top:16px;
  padding:14px;
  border-radius:14px;
  background:#f3f5f7;
  cursor:pointer;
}

.option input{
  width:20px;
  height:20px;
  margin:0;
}

/* ===== BOTÃ“N ===== */
button{
  margin-top:28px;
  width:100%;
  padding:16px;
  font-size:17px;
  font-weight:700;
  border:none;
  border-radius:16px;
  background:var(--azul);
  color:white;
  cursor:pointer;
}

button:active{
  transform:scale(0.99);
}

.success{
  text-align:center;
  margin-top:18px;
  color:#2d8f2d;
  font-weight:700;
  font-size:16px;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
  <div class="sub">Datos del usuario</div>
</div>

<div class="pattern-area">

  <div class="card">

    <label>Nombre del usuario</label>
    <input id="nombre" placeholder="Ej: MarÃ­a GonzÃ¡lez">

    <label>Edad</label>
    <input id="edad" type="number" placeholder="Ej: 72">

    <label>Nombre del cuidador</label>
    <input id="cuidadorNombre" placeholder="Ej: Juan PÃ©rez">

    <label>TelÃ©fono del cuidador</label>
    <input id="cuidadorTel" type="tel" placeholder="Ej: +56 9 1234 5678">

    <div class="option" onclick="voz.checked = !voz.checked">
      <input id="voz" type="checkbox" checked>
      <span>Usar aviso por voz</span>
    </div>

    <div class="option" onclick="vibracion.checked = !vibracion.checked">
      <input id="vibracion" type="checkbox" checked>
      <span>Usar vibraciÃ³n</span>
    </div>

    <button onclick="guardarUsuario()">Continuar</button>

    <div id="msg" class="success"></div>

  </div>

</div>

<script>
function limpiarTelefono(t){
  return t.replace(/\D/g,'');
}

function guardarUsuario(){
  const telRaw = cuidadorTel.value.trim();
  const telLimpio = limpiarTelefono(telRaw);

  if(
    !nombre.value.trim() ||
    !edad.value ||
    !cuidadorNombre.value.trim() ||
    !telRaw
  ){
    alert("Por favor complete todos los campos");
    return;
  }

  if(telLimpio.length < 8 || telLimpio.length > 15){
    alert("El telÃ©fono del cuidador debe tener entre 8 y 15 nÃºmeros");
    return;
  }

  const usuario = {
    nombre: nombre.value.trim(),
    edad: edad.value,
    cuidadorNombre: cuidadorNombre.value.trim(),
    cuidadorTel: telLimpio,
    voz: voz.checked,
    vibracion: vibracion.checked
  };

  localStorage.setItem("usuario", JSON.stringify(usuario));
  msg.innerText = "Datos guardados correctamente âœ…";
}
</script>

</body>
</html>
