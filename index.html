<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸ’Š Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
  --ok:#27ae60;
}

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:20px;
  background:#f7f9fb;
  text-align:center;
  font-size:22px;
  font-weight:700;
}

.container{
  padding:20px;
}

.card{
  max-width:460px;
  margin:0 auto 18px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 10px 28px rgba(0,0,0,.12);
}

.hidden{ display:none; }

button{
  width:100%;
  height:54px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  margin-top:14px;
  background:var(--azul);
  color:white;
}

.secondary{ background:#6c757d; }

.row{ margin-top:14px; }
.label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  box-sizing:border-box;
}

/* ===== TOGGLE ===== */
.toggle-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:#f3f5f7;
  padding:14px;
  border-radius:14px;
  margin-top:14px;
}

.toggle-row span{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:600;
}

.switch{
  position:relative;
  width:46px;
  height:26px;
}

.switch input{
  opacity:0;
  width:0;
  height:0;
}

.slider{
  position:absolute;
  cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#ccc;
  border-radius:26px;
  transition:.3s;
}

.slider:before{
  position:absolute;
  content:"";
  height:20px;
  width:20px;
  left:3px;
  bottom:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

input:checked + .slider{
  background:var(--azul);
}

input:checked + .slider:before{
  transform:translateX(20px);
}

.notice{
  margin-top:14px;
  color:var(--ok);
  font-weight:600;
}

/* imagen menu */
.menu-img{
  width:100%;
  max-width:420px;
  margin:22px auto 0;
  display:block;
}
</style>
</head>

<body>

<div class="header">ðŸ’Š Recordatorio de Medicamentos</div>

<div class="container">

<!-- HOME -->
<div class="card" id="home">
  <div id="bienvenida"></div>

  <button onclick="mostrar('perfil')">ðŸ‘¤ Datos personales</button>
  <button onclick="mostrar('medicamentos')">ðŸ’Š Medicamentos</button>
  <button onclick="mostrar('seguimiento')">ðŸ“Š Seguimiento</button>

  <img src="activos/personas-inclusivas.png" class="menu-img">
</div>

<!-- PERFIL -->
<div class="card hidden" id="perfil">
  <h3>Datos personales</h3>

  <div class="row">
    <div class="label">Nombre</div>
    <input id="nombre">
  </div>

  <div class="row">
    <div class="label">Fecha de nacimiento</div>
    <input type="date" id="fechaNacimiento">
  </div>

  <div class="row">
    <div class="label">Edad</div>
    <input id="edad" disabled>
  </div>

  <div class="row">
    <div class="label">Nombre del cuidador</div>
    <input id="cuidadorNombre">
  </div>

  <div class="row">
    <div class="label">TelÃ©fono del cuidador</div>
    <input id="cuidadorTelefono">
  </div>

  <div class="toggle-row">
    <span>ðŸ“³ VibraciÃ³n</span>
    <label class="switch">
      <input type="checkbox" id="vibracion">
      <span class="slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <span>ðŸ”Š Aviso por voz</span>
    <label class="switch">
      <input type="checkbox" id="voz">
      <span class="slider"></span>
    </label>
  </div>

  <button onclick="guardarPerfil()">Guardar</button>
  <button class="secondary" onclick="mostrar('home')">â¬… Volver</button>

  <div id="mensaje" class="notice"></div>
</div>

<!-- PLACEHOLDERS -->
<div class="card hidden" id="medicamentos">
  <h3>Medicamentos</h3>
  <p>(Se mantiene para la siguiente fase)</p>
  <button class="secondary" onclick="mostrar('home')">â¬… Volver</button>
</div>

<div class="card hidden" id="seguimiento">
  <h3>Seguimiento</h3>
  <p>(Se mantiene para la siguiente fase)</p>
  <button class="secondary" onclick="mostrar('home')">â¬… Volver</button>
</div>

</div>

<script>
function mostrar(id){
  ["home","perfil","medicamentos","seguimiento"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function calcularEdad(fecha){
  if(!fecha) return "";
  const hoy=new Date();
  const nac=new Date(fecha);
  let a=hoy.getFullYear()-nac.getFullYear();
  let m=hoy.getMonth()-nac.getMonth();
  if(hoy.getDate()<nac.getDate()) m--;
  if(m<0){a--;m+=12;}
  return `${a} aÃ±os y ${m} meses`;
}

let usuario=JSON.parse(localStorage.getItem("usuario"))||{};

function cargar(){
  if(usuario.nombre){
    nombre.value=usuario.nombre;
    fechaNacimiento.value=usuario.fechaNacimiento;
    edad.value=calcularEdad(usuario.fechaNacimiento);
    cuidadorNombre.value=usuario.cuidadorNombre;
    cuidadorTelefono.value=usuario.cuidadorTelefono;
    vibracion.checked=usuario.vibracion;
    voz.checked=usuario.voz;
  }
  bienvenida.innerHTML=`<strong>Bienvenido ${usuario.nombre||""}</strong><br>
  ${usuario.fechaNacimiento?`Edad: ${calcularEdad(usuario.fechaNacimiento)}`:""}`;
}

function guardarPerfil(){
  usuario={
    nombre:nombre.value,
    fechaNacimiento:fechaNacimiento.value,
    cuidadorNombre:cuidadorNombre.value,
    cuidadorTelefono:cuidadorTelefono.value,
    vibracion:vibracion.checked,
    voz:voz.checked
  };
  localStorage.setItem("usuario",JSON.stringify(usuario));
  edad.value=calcularEdad(usuario.fechaNacimiento);
  mensaje.innerText="Datos guardados correctamente";
  cargar();
}

cargar();
</script>

</body>
</html>
