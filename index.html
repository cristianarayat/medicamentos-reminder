<body>

<header>

<!-- =========================
     HOME / MENÃš PRINCIPAL

  <div class="card">

    <!-- BIENVENIDA -->

    </div>

    <!-- BOTONES DE NAVEGACIÃ“N -->

      src="personas-inclusivas.png"

  Desarrollado por <strong>CA TecnologÃ­a</strong>

<!-- =========================
     DATOS PERSONALES (BLOQUE 2 FINAL)
     ========================= -->
<style>
#datos-personales{
  display:none;
  position:fixed;
  inset:0;
  background:#eef1f4;
  z-index:1000;
  overscroll-behavior: none; /* evita pull-to-refresh */
}

.dp-container{
  max-width:480px;
  margin:auto;
  padding:16px;
}

.dp-card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

.dp-card h2{
  text-align:center;
  margin-bottom:16px;
}

.dp-group{
  margin-bottom:14px;
}

.dp-group label{
  font-size:14px;
  font-weight:600;
  display:block;
  margin-bottom:4px;
}

.dp-group input{
  width:100%;
  height:44px;
  border-radius:10px;
  border:1px solid #ccc;
  padding:0 12px;
  font-size:15px;
}

/* Switch */
.switch-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
}

.switch{
  position:relative;
  width:46px;
  height:26px;
}

.switch input{
  opacity:0;
  width:0;
  height:0;
}

.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:26px;
  transition:.3s;
}

.slider:before{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  left:3px;
  top:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

.switch input:checked + .slider{
  background:#2f80ed;
}

.switch input:checked + .slider:before{
  transform:translateX(20px);
}

.dp-btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#2f80ed;
  color:white;
  font-size:16px;
  font-weight:700;
  margin-top:12px;
}

.dp-btn.secundario{
  background:#aaa;
}
</style>

<div id="datos-personales">
  <div class="dp-container">
    <div class="dp-card">

      <h2>Datos personales</h2>

      <div class="dp-group">
        <label>Nombre del paciente</label>
        <input type="text" placeholder="Ej: Juan PÃ©rez">
      </div>

      <div class="dp-group">
        <label>Edad</label>
        <input type="number" placeholder="Ej: 65">
      </div>

      <div class="dp-group">
        <label>Nombre del cuidador</label>
        <input type="text" placeholder="Ej: MarÃ­a GonzÃ¡lez">
      </div>

      <div class="dp-group">
        <label>TelÃ©fono del cuidador</label>
        <input type="tel" placeholder="Ej: +56 9 1234 5678">
      </div>

      <div class="switch-row">
        <span>Recordatorios por voz</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="switch-row">
        <span>VibraciÃ³n</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <button class="dp-btn">Guardar</button>
      <button class="dp-btn secundario">Volver</button>

    </div>
  </div>
</div>

<script>
/* Bloquea gesto de refresco en mÃ³vil */
document.getElementById("datos-personales")
  .addEventListener("touchmove", e => e.preventDefault(), { passive:false });
</script>


<!-- =========================
     BLOQUE 3 â€“ NAVEGACIÃ“N FINAL
     ========================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  // Abrir Datos Personales desde Home
  document.querySelectorAll("button").forEach(btn => {
    if (btn.textContent.trim() === "Datos personales") {
      btn.addEventListener("click", () => {
        const dp = document.getElementById("datos-personales");
        if (dp) dp.style.display = "block";
      });
    }
  });

  // BotÃ³n volver dentro de Datos Personales
  document.addEventListener("click", e => {
    if (
      e.target.classList.contains("secundario") &&
      e.target.textContent.trim() === "Volver"
    ) {
      const dp = document.getElementById("datos-personales");
      if (dp) dp.style.display = "none";
    }
  });

});
</script>

     
</body>
</html>
