<head>

<!-- =====================================================
     ESTILOS (COLORES, TAMA√ëOS, DISTRIBUCI√ìN)

<style>

/* ----- BOTONES DEL MEN√ö ----- */

<body>

<!-- =====================================================
     HEADER (T√çTULO DE LA APP)
     ===================================================== -->
<header>
  <h1>üíä Recordatorio de Medicamentos</h1>
</header>

<!-- =====================================================
     PANTALLA 1 : HOME / MEN√ö PRINCIPAL
     ===================================================== -->
<div class="container">
  <div class="card">

    <!-- BIENVENIDA
         (queda vac√≠a hasta que tengamos datos del usuario) -->

    <!-- IMAGEN (archivo debe estar junto a index.html) -->

      src="personas-inclusivas.png"

    <!-- CR√âDITO FINAL -->
    <div class="footer-app">
      Desarrollado por <strong>CA Tecnolog√≠a</strong>
    </div>

  </div>
</div>

<!-- =====================================================
     PANTALLA DATOS PERSONALES ‚Äì BLOQUE √öNICO
     PEGAR JUSTO ANTES DE </body>
     ===================================================== -->

<style>
/* =========================
   ESTILOS DATOS PERSONALES
   ========================= */

.hidden{ display:none; }

.container-datos{
  max-width:480px;
  margin:16px auto;
  padding:16px;
}

.card-datos{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
}

.card-datos h2{
  margin-top:0;
  text-align:center;
}

/* ----- CAMPOS ----- */
.field{
  margin-top:14px;
}

.field label{
  font-weight:600;
  display:block;
  margin-bottom:6px;
}

.field input{
  width:100%;
  height:52px;
  border-radius:12px;
  border:1px solid #ccc;
  padding:12px;
  font-size:16px;
  box-sizing:border-box;
}

/* ----- SWITCH + ICONO ----- */
.switch-line{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:20px;
}

.switch-info{
  display:flex;
  align-items:center;
  gap:12px;
  font-weight:600;
  font-size:16px;
}

.icon{
  width:30px;
  height:30px;
  fill:#2f80ed;
}

/* ----- SWITCH DESLIZANTE GRANDE ----- */
.switch{
  position:relative;
  width:56px;
  height:30px;
}

.switch input{
  opacity:0;
  width:0;
  height:0;
}

.slider{
  position:absolute;
  cursor:pointer;
  inset:0;
  background:#ccc;
  border-radius:40px;
  transition:.3s;
}

.slider:before{
  position:absolute;
  content:"";
  height:24px;
  width:24px;
  left:3px;
  bottom:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

.switch input:checked + .slider{
  background:#2f80ed;
}

.switch input:checked + .slider:before{
  transform:translateX(26px);
}

/* ----- BOTONES ----- */
.btn{
  width:100%;
  height:54px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  margin-top:16px;
  cursor:pointer;
}

.btn-primary{
  background:#2f80ed;
  color:#fff;
}

.btn-secondary{
  background:#6c757d;
  color:#fff;
}

/* ----- FOOTER ----- */
.footer-app{
  margin-top:24px;
  text-align:center;
  font-size:13px;
  color:#777;
}
</style>

<!-- =========================
     HTML DATOS PERSONALES
     ========================= -->
<div class="container-datos hidden" id="pantalla-datos">
  <div class="card-datos">

    <h2>Datos personales</h2>

    <!-- USUARIO -->
    <div class="field">
      <label>Nombre del usuario</label>
      <input type="text" id="dp_nombre" placeholder="Ej: Juan P√©rez">
    </div>

    <div class="field">
      <label>Fecha de nacimiento</label>
      <input type="date" id="dp_nacimiento">
    </div>

    <!-- CUIDADOR -->
    <div class="field">
      <label>Nombre del cuidador</label>
      <input type="text" id="dp_cuidador" placeholder="Ej: Mar√≠a P√©rez">
    </div>

    <div class="field">
      <label>Tel√©fono del cuidador</label>
      <input 
        type="tel"
        id="dp_telefono"
        placeholder="+56 9 1234 5678"
        value="+56 "
      >
    </div>

    <!-- VIBRACI√ìN -->
    <div class="switch-line">
      <div class="switch-info">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M7 4v16h10V4H7zm12 3v10h2V7h-2zM3 7v10h2V7H3z"/>
        </svg>
        <span>Vibraci√≥n</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="dp_vibracion">
        <span class="slider"></span>
      </label>
    </div>

    <!-- SONIDO -->
    <div class="switch-line">
      <div class="switch-info">
        <svg class="icon" viewBox="0 0 24 24">
          <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
        </svg>
        <span>Sonido</span>
      </div>
      <label class="switch">
        <input type="checkbox" id="dp_sonido">
        <span class="slider"></span>
      </label>
    </div>

    <!-- BOTONES -->
    <button class="btn btn-primary" onclick="guardarDatosPersonales()">Guardar</button>
    <button class="btn btn-secondary" onclick="volverHome()">Volver</button>

    <!-- FOOTER -->
    <div class="footer-app">
      Desarrollado por <strong>CA Tecnolog√≠a</strong>
    </div>

  </div>
</div>

<script>
/* =========================
   SCRIPT DATOS PERSONALES
   ========================= */

/* Mostrar pantalla Datos personales (desde Home) */
function irADatosPersonales(){
  document.querySelectorAll(".container").forEach(c => c.style.display="none");
  document.getElementById("pantalla-datos").classList.remove("hidden");
}

/* Volver al Home */
function volverHome(){
  document.querySelectorAll(".container").forEach(c => c.style.display="block");
  document.getElementById("pantalla-datos").classList.add("hidden");
}

/* Guardar datos en localStorage */
function guardarDatosPersonales(){
  const datos = {
    nombre: document.getElementById("dp_nombre").value.trim(),
    nacimiento: document.getElementById("dp_nacimiento").value,
    cuidador: document.getElementById("dp_cuidador").value.trim(),
    telefono: document.getElementById("dp_telefono").value.trim(),
    vibracion: document.getElementById("dp_vibracion").checked,
    sonido: document.getElementById("dp_sonido").checked
  };

  localStorage.setItem("usuario", JSON.stringify(datos));
  alert("Datos guardados correctamente");
}

/* Conectar autom√°ticamente el bot√≥n del Home */
document.addEventListener("DOMContentLoaded", ()=>{
  document.querySelectorAll("button").forEach(b=>{
    if(b.textContent.trim()==="Datos personales"){
      b.onclick = irADatosPersonales;
    }
  });
});
</script>


     
</body>
</html>
