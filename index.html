<!-- =========================
     BLOQUE 2 â€“ DATOS PERSONALES (FINAL)
     ========================= -->
<style>
#datos-personales{
  display:none;
  position:fixed;
  inset:0;
  background:#eef1f4;
  z-index:1000;
  overscroll-behavior:none;
}

.dp-container{
  max-width:480px;
  margin:0 auto;
  padding:24px 16px;
}

.dp-card{
  background:#fff;
  border-radius:18px;
  padding:20px;
  box-shadow:0 12px 28px rgba(0,0,0,.12);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.dp-card h2{
  text-align:center;
  margin-bottom:8px;
}

.dp-group{
  display:flex;
  flex-direction:column;
  gap:4px;
}

.dp-group label{
  font-size:14px;
  font-weight:600;
}

.dp-group input{
  width:100%;
  height:46px;
  border-radius:12px;
  border:1px solid #ccc;
  padding:0 14px;
  font-size:16px;
}

/* Switch + iconos */
.switch-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-top:6px;
}

.switch-left{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:15px;
}

.switch-left svg{
  width:22px;
  height:22px;
  fill:#2f80ed;
}

.switch{
  position:relative;
  width:46px;
  height:26px;
}

.switch input{ opacity:0; }

.slider{
  position:absolute;
  inset:0;
  background:#ccc;
  border-radius:26px;
  transition:.3s;
}

.slider:before{
  content:"";
  position:absolute;
  width:20px;
  height:20px;
  left:3px;
  top:3px;
  background:#fff;
  border-radius:50%;
  transition:.3s;
}

.switch input:checked + .slider{
  background:#2f80ed;
}

.switch input:checked + .slider:before{
  transform:translateX(20px);
}

.dp-btn{
  width:100%;
  height:52px;
  border:none;
  border-radius:14px;
  background:#2f80ed;
  color:#fff;
  font-size:16px;
  font-weight:700;
  margin-top:8px;
}

.dp-btn.secundario{
  background:#aaa;
}
</style>

<div id="datos-personales">
  <div class="dp-container">
    <div class="dp-card">

      <h2>Datos personales</h2>

      <div class="dp-group">
        <label>Nombre del paciente</label>
        <input type="text">
      </div>

      <div class="dp-group">
        <label>Edad</label>
        <input type="number">
      </div>

      <div class="dp-group">
        <label>Nombre del cuidador</label>
        <input type="text">
      </div>

      <div class="dp-group">
        <label>TelÃ©fono del cuidador</label>
        <input type="tel">
      </div>

      <!-- VOZ -->
      <div class="switch-row">
        <div class="switch-left">
          <svg viewBox="0 0 24 24">
            <path d="M3 10v4h4l5 5V5L7 10H3z"/>
          </svg>
          <span>Recordatorios por voz</span>
        </div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <!-- VIBRACIÃ“N -->
      <div class="switch-row">
        <div class="switch-left">
          <svg viewBox="0 0 24 24">
            <path d="M8 2h8a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
          </svg>
          <span>VibraciÃ³n</span>
        </div>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <button class="dp-btn">Guardar</button>
      <button class="dp-btn secundario">Volver</button>

    </div>
  </div>
</div>

<!-- =========================
     BLOQUE 3 â€“ NAVEGACIÃ“N (FINAL)
     ========================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  // Abrir Datos personales desde Home
  document.querySelectorAll("button").forEach(b => {
    if (b.textContent.trim() === "Datos personales") {
      b.addEventListener("click", () => {
        const dp = document.getElementById("datos-personales");
        if (dp) dp.style.display = "block";
      });
    }
  });

  // Cerrar con botÃ³n Volver
  document.addEventListener("click", e => {
    if (e.target.matches(".dp-btn.secundario")) {
      const dp = document.getElementById("datos-personales");
      if (dp) dp.style.display = "none";
    }
  });

});

// Bloquea pull-to-refresh en mÃ³vil
document.getElementById("datos-personales")
  .addEventListener("touchmove", e => e.preventDefault(), { passive:false });
</script>
