<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recordatorio de Medicamentos</title>

<style>
:root{
  --azul:#2f80ed;
  --gris:#eef1f4;
  --card:#ffffff;
  --texto:#333;
  --borde:#d0d4d9;
  --ok:#27ae60;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family: system-ui, Arial, sans-serif;
  background:var(--gris);
  color:var(--texto);
}

.header{
  padding:18px;
  background:#f7f9fb;
  text-align:center;
}

.header h1{
  margin:0;
}

.container{
  padding:20px;
}

.card{
  max-width:480px;
  margin:0 auto 18px;
  background:var(--card);
  padding:22px;
  border-radius:18px;
  box-shadow:0 14px 32px rgba(0,0,0,.15);
}

.hidden{ display:none; }

button{
  width:100%;
  height:54px;
  border-radius:16px;
  border:none;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  margin-top:16px;
  background:var(--azul);
  color:white;
}

.secondary{
  background:#6c757d;
}

.success{
  background:var(--ok);
}

.row{
  margin-top:14px;
}

.label{
  font-size:14px;
  font-weight:600;
  margin-bottom:6px;
}

input{
  width:100%;
  height:52px;
  padding:14px;
  border-radius:14px;
  border:1px solid var(--borde);
  font-size:16px;
}

/* ===== SWITCH ===== */
.switch-row{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px;
  border-radius:14px;
  background:#f3f5f7;
  margin-top:14px;
}

.switch-row span{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}

.switch{
  position:relative;
  width:52px;
  height:28px;
}

.switch input{
  opacity:0;
  width:0;
  height:0;
}

.slider{
  position:absolute;
  cursor:pointer;
  top:0; left:0; right:0; bottom:0;
  background:#ccc;
  border-radius:28px;
  transition:.3s;
}

.slider:before{
  position:absolute;
  content:"";
  height:22px;
  width:22px;
  left:3px;
  bottom:3px;
  background:white;
  border-radius:50%;
  transition:.3s;
}

input:checked + .slider{
  background:var(--azul);
}

input:checked + .slider:before{
  transform:translateX(24px);
}

/* ===== HOME ===== */
.bienvenida{
  margin-bottom:10px;
}

.bienvenida strong{
  font-size:18px;
}

.bienvenida span{
  font-size:14px;
  color:#555;
}

.menu-img{
  margin-top:26px;
  display:flex;
  justify-content:center;
}

.menu-img img{
  width:100%;
  max-width:440px;
  height:auto;
  border-radius:14px;
}

/* ===== MENSAJE ===== */
.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#27ae60;
  color:white;
  padding:14px 22px;
  border-radius:14px;
  font-weight:700;
  box-shadow:0 10px 25px rgba(0,0,0,.25);
  z-index:9999;
}
</style>
</head>

<body>

<div class="header">
  <h1>ðŸ’Š Recordatorio de Medicamentos</h1>
</div>

<div class="container">

  <!-- HOME -->
  <div class="card" id="home">
    <div class="bienvenida" id="bienvenida"></div>

    <h2>MenÃº principal</h2>

    <button onclick="mostrar('perfil')">ðŸ‘¤ Datos personales</button>
    <button onclick="mostrar('medicamentos')">ðŸ’Š Medicamentos</button>
    <button onclick="mostrar('seguimiento')">ðŸ“Š Seguimiento</button>

    <div class="menu-img">
      <img src="personas-inclusivas.png" alt="Personas inclusivas">
    </div>
  </div>

  <!-- PERFIL -->
  <div class="card hidden" id="perfil">
    <h3>Datos personales</h3>

    <div class="row">
      <div class="label">Nombre</div>
      <input id="nombre">
    </div>

    <div class="row">
      <div class="label">Fecha de nacimiento</div>
      <input type="date" id="fechaNacimiento">
    </div>

    <div class="row">
      <div class="label">Nombre del cuidador</div>
      <input id="cuidadorNombre">
    </div>

    <div class="row">
      <div class="label">TelÃ©fono del cuidador</div>
      <input id="cuidadorTelefono">
    </div>

    <!-- SWITCH VOZ -->
    <div class="switch-row">
      <span>ðŸ”Š Aviso por voz</span>
      <label class="switch">
        <input type="checkbox" id="voz">
        <span class="slider"></span>
      </label>
    </div>

    <!-- SWITCH VIBRACIÃ“N -->
    <div class="switch-row">
      <span>ðŸ“³ VibraciÃ³n</span>
      <label class="switch">
        <input type="checkbox" id="vibracion">
        <span class="slider"></span>
      </label>
    </div>

    <button class="success" onclick="guardarPerfil()">Guardar</button>
    <button class="secondary" onclick="mostrar('home')">â¬… Volver</button>
  </div>

  <!-- MEDICAMENTOS -->
  <div class="card hidden" id="medicamentos">
    <h3>Medicamentos</h3>
    <p>(continÃºa en la siguiente fase)</p>
    <button class="secondary" onclick="mostrar('home')">â¬… Volver</button>
  </div>

  <!-- SEGUIMIENTO -->
  <div class="card hidden" id="seguimiento">
    <h3>Seguimiento</h3>
    <p>(continÃºa en la siguiente fase)</p>
    <button class="secondary" onclick="mostrar('home')">â¬… Volver</button>
  </div>

</div>

<script>
/* ===== UTIL ===== */
function mostrar(id){
  ["home","perfil","medicamentos","seguimiento"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

function calcularEdad(fecha){
  if(!fecha) return "";
  const hoy=new Date(), nac=new Date(fecha);
  let a=hoy.getFullYear()-nac.getFullYear();
  let m=hoy.getMonth()-nac.getMonth();
  if(hoy.getDate()<nac.getDate()) m--;
  if(m<0){ a--; m+=12; }
  return `${a} aÃ±os y ${m} meses`;
}

function toast(msg){
  const t=document.createElement("div");
  t.className="toast";
  t.innerText=msg;
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),2000);
}

/* ===== PERFIL ===== */
let usuario = JSON.parse(localStorage.getItem("usuario")) || {
  nombre:"",
  fechaNacimiento:"",
  cuidadorNombre:"",
  cuidadorTelefono:"",
  voz:false,
  vibracion:false
};

function render(){
  bienvenida.innerHTML = usuario.nombre
    ? `<strong>Bienvenido ${usuario.nombre}</strong><br>
       <span>Edad: ${calcularEdad(usuario.fechaNacimiento)}</span>`
    : `<strong>Bienvenido</strong>`;

  nombre.value = usuario.nombre;
  fechaNacimiento.value = usuario.fechaNacimiento;
  cuidadorNombre.value = usuario.cuidadorNombre;
  cuidadorTelefono.value = usuario.cuidadorTelefono;
  voz.checked = usuario.voz;
  vibracion.checked = usuario.vibracion;
}

function guardarPerfil(){
  usuario.nombre = nombre.value;
  usuario.fechaNacimiento = fechaNacimiento.value;
  usuario.cuidadorNombre = cuidadorNombre.value;
  usuario.cuidadorTelefono = cuidadorTelefono.value;
  usuario.voz = voz.checked;
  usuario.vibracion = vibracion.checked;

  localStorage.setItem("usuario", JSON.stringify(usuario));
  render();
  toast("Datos guardados correctamente");
}

/* INIT */
render();
mostrar("home");
</script>

</body>
</html>
